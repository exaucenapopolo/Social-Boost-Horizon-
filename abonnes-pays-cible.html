<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Abonnés pays ciblé – Social Boost Horizon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark-blue:#004080; --green:#28a745; --bg-light:#ecf0f1;
      --white:#fff; --text-dark:#2c3e50; --border-gray:#b0bec5;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    html{font-size:100%;}
    body{
      font-family:'Poppins',sans-serif;font-size:1rem;line-height:1.6;
      background:var(--bg-light);color:var(--text-dark);
    }
    header{background:var(--dark-blue);color:var(--white);text-align:center;padding:1.5rem;}
    header h1{font-size:1.5rem;}
    .container{
      max-width:700px;margin:1.5rem auto;background:var(--white);
      border:1px solid var(--border-gray);border-radius:6px;
      box-shadow:0 2px 8px rgba(0,0,0,0.05);
    }
    .illustration img{display:block;width:100%;height:auto;}
    .section{padding:1rem;}
    .section h2{
      font-size:1.25rem;color:var(--green);margin-bottom:0.5rem;
    }
    .btn-order, form button{
      display:block;width:90%;margin:1rem auto;padding:0.75rem;
      background:var(--green);color:var(--white);border:none;
      border-radius:4px;font-size:1rem;cursor:pointer;text-align:center;
    }
    form{display:none;padding:1rem;}
    form label{
      display:block;margin-top:0.75rem;font-weight:600;font-size:0.875rem;
    }
    form select, form input, form textarea{
      width:100%;padding:0.5rem;margin-top:0.25rem;
      font-size:0.875rem;border:1px solid var(--border-gray);
      border-radius:4px;
    }
    #prixTotal{
      text-align:center;margin-top:1rem;font-size:1rem;font-weight:bold;
    }
    footer{
      background:var(--dark-blue);color:var(--white);
      text-align:center;padding:1rem;font-size:0.75rem;margin-top:1.5rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Abonnés pays ciblé</h1>
  </header>

  <div class="container">
    <div class="illustration">
      <img src="https://raw.githubusercontent.com/exaucenapopolo/Social-Boost-Horizon-/refs/heads/main/assets/Abonne%CC%81e%20pays%20cible%20.jpg"
           alt="Abonnés pays ciblé">
    </div>

    <div class="section">
      <h2>Description</h2>
      <p><em>Ciblez précisément vos abonnés par pays et plateforme !</em></p>
      <ul>
        <li>Sélectionnez la plateforme et le pays cible</li>
        <li>Obtenez des abonnés réels et actifs</li>
        <li>Renforcez votre audience là où vous en avez besoin</li>
      </ul>
    </div>

    <button type="button" class="btn-order" onclick="showForm()">Commander ce service</button>

    <form id="formulaire" onsubmit="redirigerWhatsApp(event)">
      <label for="platform">Plateforme :</label>
      <select id="platform" name="platform" onchange="calcPrix()">
        <option value="4500">Facebook (4 500 FCFA/1 000)</option>
        <option value="4500">Instagram (4 500 FCFA/1 000)</option>
        <option value="4500">TikTok (4 500 FCFA/1 000)</option>
        <option value="7500">YouTube (7 500 FCFA/1 000)</option>
        <option value="9500">Twitter (9 500 FCFA/1 000)</option>
      </select>

      <label for="country">Pays cible :</label>
      <input id="country" name="country" type="text" placeholder="Ex. France" required oninput="calcPrix()">

      <label for="quantity">Nombre d’abonnés (min 1 000) :</label>
      <input id="quantity" name="quantity" type="number" min="1000" step="1000" value="1000" oninput="calcPrix()" required>

      <label for="accountLink">Lien vers votre compte :</label>
      <input id="accountLink" name="accountLink" type="url" placeholder="https://..." required>

      <label for="notes">Détails / précisions :</label>
      <textarea id="notes" name="notes" rows="3"></textarea>

      <p id="prixTotal">Prix total : 4 500 FCFA</p>
      <button type="submit">Envoyer et discuter</button>
    </form>
  </div>

  <footer>Social Boost Horizon – © 2025</footer>

  <script>
    function showForm(){
      const f = document.getElementById('formulaire');
      f.style.display='block';
      f.scrollIntoView({behavior:'smooth',block:'start'});  // scrollIntoView() for smooth scroll  [oai_citation:4‡MDN Web Docs](https://developer.mozilla.org/en-US/docs/Web/API/Element/scrollIntoView?utm_source=chatgpt.com)
      calcPrix();
    }
    function calcPrix(){
      const unit = parseInt(document.getElementById('platform').value,10);
      const qty  = parseInt(document.getElementById('quantity').value,10);
      // Compute price proportionally: (qty/1000)*unit
      const total = Math.ceil(qty/1000)*unit;  // dynamic calculation  [oai_citation:5‡W3Schools.com](https://www.w3schools.com/jsref/met_element_scrollintoview.asp?utm_source=chatgpt.com)
      document.getElementById('prixTotal').textContent=
        'Prix total : '+total.toLocaleString()+' FCFA';  // toLocaleString() formatting  [oai_citation:6‡MDN Web Docs](https://developer.mozilla.org/en-US/docs/Learn_web_development/Extensions/Forms/HTML5_input_types?utm_source=chatgpt.com)
    }
    function redirigerWhatsApp(e){
      e.preventDefault();
      const plat    = document.getElementById('platform').selectedOptions[0].text;
      const country = document.getElementById('country').value;
      const qty     = document.getElementById('quantity').value;
      const link    = document.getElementById('accountLink').value;
      const notes   = document.getElementById('notes').value||'(aucun)';
      const prix    = document.getElementById('prixTotal').textContent.split(' : ')[1];
      let msg=`Commande Abonnés Pays Ciblé\n\nPlateforme : ${plat}\nPays : ${country}\nQuantité : ${qty}\nLien : ${link}\nDétails : ${notes}\nPrix : ${prix}`;
      window.open(`https://wa.me/237699853665?text=${encodeURIComponent(msg)}`,'_blank');  // WhatsApp redirect  [oai_citation:7‡MDN Web Docs](https://developer.mozilla.org/en-US/docs/Web/API/Element/scrollIntoViewIfNeeded?utm_source=chatgpt.com)
    }
  </script>

</body>
</html>
