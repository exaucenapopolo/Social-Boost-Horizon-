<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dépôt – Social Boost Horizon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e0e7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .header {
      width: 100%;
      max-width: 600px;
      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {
      margin: 0;
      color: #004080;
      font-size: 2rem;
    }
    .balance {
      font-size: 1.2rem;
      margin-top: 8px;
      color: #333;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .form-container label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      color: #333;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .form-container button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    .form-container button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
  <!-- CinetPay Seamless JS -->
  <script src="https://cdn.cinetpay.com/seamless/main.js" type="text/javascript"></script>
</head>
<body>

  <div class="header">
    <h1>Dépôt de fonds</h1>
    <div class="balance" id="balance">Solde actuel : 0 XAF</div>
  </div>

  <div class="form-container">
    <label for="amount">Montant à déposer (XAF)</label>
    <input type="number" id="amount" min="100" placeholder="1000" />

    <button id="depositBtn">Payer avec CinetPay</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    // --- 1) Configuration Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyD2JiDS0g8EkeNXxjO7_wGI3WznpPvcCCk",
      authDomain: "social-boost-horizon.firebaseapp.com",
      projectId: "social-boost-horizon",
      storageBucket: "social-boost-horizon.firebasestorage.app",
      messagingSenderId: "43658165639",
      appId: "1:43658165639:web:b8f492dc6a25cd12fc6722",
      measurementId: "G-JJXPNN90V1"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser, currentUserData;

    const balanceEl = document.getElementById('balance');
    const errorMsgEl = document.getElementById('errorMsg');
    const depositBtn = document.getElementById('depositBtn');

    // --- 2) Auth & récupération du solde ---
    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      currentUser = user;
      const snap = await getDoc(doc(db, 'users', user.uid));
      const solde = snap.exists() && snap.data().solde ? snap.data().solde : 0;
      currentUserData = snap.data() || {};
      balanceEl.textContent = `Solde actuel : ${solde} XAF`;
    });

    // --- 3) Configuration CinetPay ---
    CinetPay.setConfig({
      apikey: "14846379356806b488819569.63854220",
      site_id: 105892894,
      mode: "PRODUCTION",         // ou "TEST"
      notify_url: window.location.origin + "/cinetpay-notify",
      close_after_response: true
    });

    // --- 4) Lancement du paiement ---
    depositBtn.addEventListener('click', () => {
      errorMsgEl.textContent = '';
      const amount = Number(document.getElementById('amount').value);
      if (!amount || amount < 100) {
        errorMsgEl.textContent = 'Entrez un montant valide (min 100 XAF).';
        return;
      }

      CinetPay.getCheckout({
        transaction_id: `DEPOT-${Date.now()}`,
        amount: amount,
        currency: "XAF",
        channels: "ALL",
        description: "Dépôt de fonds Social Boost Horizon",
        metadata: {
          uid: currentUser.uid
        }
      });
    });

    // --- 5) Réponse de CinetPay ---
    CinetPay.waitResponse(async function(data) {
      if (data.status === "ACCEPTED") {
        const amount = Number(document.getElementById('amount').value);
        // Mise à jour du solde en base
        await updateDoc(doc(db, 'users', currentUser.uid), {
          solde: increment(amount)
        });
        // Rechargement du solde affiché
        const snap = await getDoc(doc(db, 'users', currentUser.uid));
        const newSolde = snap.data().solde;
        balanceEl.textContent = `Solde actuel : ${newSolde} XAF`;
        // Redirection vers le tableau de bord
        window.location.href = 'dashboard.html';
      } else {
        errorMsgEl.textContent = 'Paiement annulé ou échoué.';
      }
    });
  </script>
</body>
</html>
