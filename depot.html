<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Déposer des fonds - Social Boost Horizon</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 360px;
    }
    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }
    .methods {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .methods img {
      width: 40px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s, transform 0.2s, border 0.2s;
      border: 2px solid transparent;
      border-radius: 4px;
    }
    .methods img.active,
    .methods img:hover {
      opacity: 1;
      transform: scale(1.1);
      border-color: #007bff;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background: #0056b3;
    }
    .info {
      font-size: 14px;
      color: #555;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Déposer des fonds</h2>

    <div class="methods">
      <img src="https://img.icons8.com/color/96/mtn-mobile-money.png"
           alt="MTN MoMo"
           id="mtn"
           title="MTN Mobile Money"
           onclick="selectMethod('mtn')" />
      <img src="https://img.icons8.com/color/96/orange.png"
           alt="Orange Money"
           id="orange"
           title="Orange Money"
           onclick="selectMethod('orange')" />
    </div>

    <form id="depositForm">
      <div class="form-group">
        <label for="phoneInput">Numéro Mobile Money</label>
        <input type="text" id="phoneInput" placeholder="+237 6XXXXXXXX" required />
      </div>

      <div class="form-group">
        <label for="amountInput">Montant (FCFA)</label>
        <input type="number" id="amountInput" placeholder="Ex : 5000" required min="100" />
      </div>

      <button type="submit" class="btn">Je confirme mon paiement</button>
    </form>

    <div class="info" id="paymentInfo">
      Sélectionnez un moyen de paiement.
    </div>
  </div>

  <script>
    let selected = null;

    function selectMethod(method) {
      selected = method;
      document.querySelectorAll('.methods img').forEach(img => {
        img.classList.toggle('active', img.id === method);
      });
      const info = document.getElementById('paymentInfo');
      if (method === 'mtn') {
        info.textContent = 'MTN MoMo ➔ Numéro : +237 652205768 (ZAMOTOM ZAMIGON MOISE)';
      } else if (method === 'orange') {
        info.textContent = 'Orange Money ➔ Numéro : +237 699853665 (NGOUBA PHINEAS)';
      }
    }

    document.getElementById('depositForm').addEventListener('submit', e => {
      e.preventDefault();
      if (!selected) {
        alert('Choisis d’abord un moyen de paiement.');
        return;
      }
      const phone = document.getElementById('phoneInput').value.trim();
      const amount = document.getElementById('amountInput').value.trim();
      // Ici : enregistrer le dépôt dans Firestore ou autre back-end
      alert(
        `Tu as choisi : ${selected === 'mtn' ? 'MTN MoMo' : 'Orange Money'}\n` +
        `Numéro saisi : ${phone}\n` +
        `Montant : ${amount} FCFA\n\n` +
        'Merci pour ton dépôt !'
      );
      // Réinitialiser
      document.getElementById('depositForm').reset();
      document.getElementById('paymentInfo').textContent = 'Sélectionnez un moyen de paiement.';
      document.querySelectorAll('.methods img').forEach(img => img.classList.remove('active'));
      selected = null;
    });
  </script>

</body>
</html>
