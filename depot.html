<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Déposer des fonds – Social Boost Horizon</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 360px;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
    }
    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 15px;
      font-size: 24px;
    }
    .deposit-container {
      overflow-y: auto;
      /* Crée une zone défilante verticalement lorsque le contenu dépasse */ 
      max-height: 70vh; 
      /* Nécessaire pour overflow-y : un élément bloc doit avoir une hauteur fixe ou max-height */  [oai_citation_attribution:0‡MDN Web Docs](https://developer.mozilla.org/en-US/docs/Web/CSS/overflow-y?utm_source=chatgpt.com)
      padding-right: 5px;
    }
    section {
      margin-bottom: 30px;
      text-align: center;
    }
    .provider-logo {
      width: 80px;
      height: auto;
      margin: 10px auto;
      display: block;
    }
    .provider-info {
      font-size: 16px;
      margin: 10px 0;
      line-height: 1.4;
    }
    .form-group {
      margin: 10px 0;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input[type="file"] {
      width: 100%;
    }
    /* Le champ accept restreint aux images via accept="image/*" */  [oai_citation_attribution:1‡MDN Web Docs](https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Attributes/accept?utm_source=chatgpt.com)
    .btn {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background: #0056b3;
    }
    .remark {
      background: #fff3cd;
      padding: 10px;
      margin-top: 10px;
      border-left: 5px solid #ffc107;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Déposer des fonds</h2>
    <div class="deposit-container">
      <!-- MTN MoMo -->
      <section id="mtn-section">
        <img src="https://img.icons8.com/color/96/mtn-mobile-money.png"
             alt="MTN MoMo" class="provider-logo">
        <p class="provider-info">
          Numéro : +237 652205768<br/>
          Nom : ZAMOTOM ZAMIGON MOISE
        </p>
        <form id="mtnForm" class="deposit-form">
          <div class="form-group">
            <label for="mtn-screenshot">Capture d’écran du dépôt</label>
            <input type="file"
                   id="mtn-screenshot"
                   accept="image/*"
                   capture="environment"
                   required>
            <!-- accept="image/*" permet de filtrer sur les images : MDN  [oai_citation_attribution:2‡MDN Web Docs](https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/input?utm_source=chatgpt.com) -->
          </div>
          <button type="submit" class="btn">Envoyer preuve MTN MoMo</button>
          <div class="remark">
            Vous devez obligatoirement joindre une capture d’écran pour valider votre dépôt.
          </div>
        </form>
      </section>

      <!-- Orange Money -->
      <section id="orange-section">
        <img src="https://img.icons8.com/color/96/orange.png"
             alt="Orange Money" class="provider-logo">
        <p class="provider-info">
          Numéro : +237 699853665<br/>
          Nom : NGOUBA PHINEAS
        </p>
        <form id="orangeForm" class="deposit-form">
          <div class="form-group">
            <label for="orange-screenshot">Capture d’écran du dépôt</label>
            <input type="file"
                   id="orange-screenshot"
                   accept="image/*"
                   capture="environment"
                   required>
          </div>
          <button type="submit" class="btn">Envoyer preuve Orange Money</button>
          <div class="remark">
            Vous devez obligatoirement joindre une capture d’écran pour valider votre dépôt.
          </div>
        </form>
      </section>
    </div>
  </div>

  <script>
    // Gestion des deux formulaires
    document.getElementById('mtnForm').addEventListener('submit', async e => {
      e.preventDefault();
      const file = document.getElementById('mtn-screenshot').files[0];
      if (!file) return alert('Capture d’écran MTN requise.');
      // À ce stade, on upload vers Firebase Storage  [oai_citation_attribution:3‡Firebase](https://firebase.google.com/docs/storage/web/upload-files?utm_source=chatgpt.com)
      // puis on enregistre dans Firestore via addDoc  [oai_citation_attribution:4‡Firebase](https://firebase.google.com/docs/firestore/manage-data/add-data?utm_source=chatgpt.com)
      alert('Preuve MTN MoMo prête à envoyer ! (à implémenter)');
      e.target.reset();
    });

    document.getElementById('orangeForm').addEventListener('submit', async e => {
      e.preventDefault();
      const file = document.getElementById('orange-screenshot').files[0];
      if (!file) return alert('Capture d’écran Orange requise.');
      // Même process d’upload et d’enregistrement
      alert('Preuve Orange Money prête à envoyer ! (à implémenter)');
      e.target.reset();
    });
  </script>
</body>
</html>
