<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Déposer des fonds – Social Boost Horizon</title>

  <!-- Google Fonts Poppins  [oai_citation_attribution:3‡Google Fonts](https://fonts.google.com/specimen/Poppins?utm_source=chatgpt.com) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
        rel="stylesheet" />

  <!-- CSS externe -->
  <link rel="stylesheet" href="styles/depot.css" />
</head>
<body>
  <main class="container">
    <h1>Déposer des fonds</h1>

    <div class="providers">

      <!-- MTN Mobile Money -->
      <section id="mtn-section" class="provider">
        <!-- Logo MTN plus grand (160px)  [oai_citation_attribution:4‡Seeklogo](https://seeklogo.com/vector-logo/297575/mtn-mobile-money?utm_source=chatgpt.com) -->
        <img src="https://seeklogo.com/images/M/mtn-mobile-money-logo-2975750C9E-seeklogo.com.png"
             alt="Logo MTN Mobile Money"
             class="provider-logo" />

        <p class="provider-info">
          <strong>Numéro :</strong> +237 652 205 768<br />
          <strong>Nom :</strong> ZAMOTOM ZAMIGON MOISE
        </p>

        <form id="mtn-form" class="deposit-form" novalidate>
          <fieldset>
            <legend>MTN MoMo</legend>
            <div class="form-group">
              <label for="mtn-screenshot">Preuve de dépôt :</label>
              <input type="file"
                     id="mtn-screenshot"
                     accept="image/*"
                     required
                     aria-describedby="mtn-remark" />
            </div>

            <button type="submit" class="btn">Envoyer preuve MTN MoMo</button>

            <div id="mtn-remark" role="status" aria-live="polite" class="remark">
              Vous devez joindre une capture d’écran pour valider votre dépôt.
            </div>
          </fieldset>
        </form>
      </section>

      <!-- Orange Money -->
      <section id="orange-section" class="provider">
        <!-- Logo Orange plus grand (160px)  [oai_citation_attribution:5‡Seeklogo](https://seeklogo.com/vector-logo/440383/orange-money?utm_source=chatgpt.com) -->
        <img src="https://seeklogo.com/images/O/orange-money-logo-440383B5E4-seeklogo.com.png"
             alt="Logo Orange Money"
             class="provider-logo" />

        <p class="provider-info">
          <strong>Numéro :</strong> +237 699 853 665<br />
          <strong>Nom :</strong> NGOUBA PHINEAS
        </p>

        <form id="orange-form" class="deposit-form" novalidate>
          <fieldset>
            <legend>Orange Money</legend>
            <div class="form-group">
              <label for="orange-screenshot">Preuve de dépôt :</label>
              <input type="file"
                     id="orange-screenshot"
                     accept="image/*"
                     required
                     aria-describedby="orange-remark" />
            </div>

            <button type="submit" class="btn">Envoyer preuve Orange Money</button>

            <div id="orange-remark" role="status" aria-live="polite" class="remark">
              Vous devez joindre une capture d’écran pour valider votre dépôt.
            </div>
          </fieldset>
        </form>
      </section>

    </div>
  </main>

  <script type="module" src="scripts/depot.js"></script>
</body>
</html>
