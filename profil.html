<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Profil – Social Boost Horizon</title>

  <!-- Google Fonts & Font Awesome & AOS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <style>
    :root {
      --blue:            #004080;
      --green:           #28a745;
      --bg-pastel:       #F0F8F4;
      --text-dark:       #212121;
      --card-border:     var(--blue);
      --btn-green:       #28a745;
      --btn-green-hover: #218838;
      --btn-red:         #dc3545;
      --btn-red-hover:   #c82333;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-pastel);
      color: var(--text-dark);
    }
    .header {
      background: linear-gradient(45deg, var(--blue), #6a0dad);
      padding: 12px 20px; text-align: center;
    }
    .header h1 { color:#fff; font-size:1.4rem; }

    .container {
      max-width:600px; margin:20px auto; background:#fff;
      border:2px solid var(--card-border); border-radius:8px;
      padding:20px; box-shadow:0 4px 10px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }

    .field { margin-bottom:15px; position: relative; }
    .field label {
      display:flex; align-items:center; font-weight:500; margin-bottom:5px;
    }
    .field label i { color: var(--green); margin-right:8px; }
    .field input {
      width:100%; padding:8px; border:1px solid #ccc;
      border-radius:4px; font-size:1rem;
    }
    .field input[readonly] { background:#eee; }

    .toggle-password {
      position: absolute; top: 38px; right: 10px;
      cursor: pointer; color: #777;
    }

    .buttons { display:flex; justify-content: space-between; margin-top:20px; }
    .btn-save {
      background: var(--btn-green); color:#fff; border:none;
      padding:10px 20px; border-radius:6px; cursor:pointer;
      transition: background 0.3s;
    }
    .btn-save:hover { background: var(--btn-green-hover); }
    .btn-logout {
      background: var(--btn-red); color:#fff; border:none;
      padding:10px 20px; border-radius:6px; cursor:pointer;
      transition: background 0.3s;
    }
    .btn-logout:hover { background: var(--btn-red-hover); }

    .note {
      font-size:0.85rem; color:#a00; margin-top:15px;
    }

    footer {
      background: #000; color: #fff; text-align:center;
      padding:15px 20px; margin-top:30px;
    }
  </style>
</head>
<body>

  <div class="header" data-aos="fade-down">
    <h1>Mon Profil</h1>
  </div>

  <div class="container" data-aos="fade-up">
    <form id="profileForm">
      <div class="field">
        <label><i class="fas fa-user"></i> Nom d’utilisateur</label>
        <input type="text" id="displayName" readonly />
      </div>
      <div class="field">
        <label><i class="fas fa-envelope"></i> E-mail</label>
        <input type="email" id="email" readonly />
      </div>
      <div class="field">
        <label><i class="fas fa-phone"></i> Téléphone</label>
        <input type="tel" id="phone" readonly />
      </div>
      <div class="field">
        <label><i class="fas fa-lock"></i> Mot de passe</label>
        <input type="password" id="password" placeholder="••••••••" readonly />
        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
      </div>

      <div class="buttons">
        <button type="button" id="editBtn" class="btn-save">Modifier</button>
        <button type="submit" id="saveBtn" class="btn-save" style="display:none;">Enregistrer</button>
      </div>

      <p class="note">
        ⚠️ Conservez votre mot de passe en lieu sûr. Si vous l’oubliez, vous ne pourrez pas récupérer votre compte.  
      </p>
    </form>
  </div>

  <footer data-aos="fade-up">
    <button id="logoutBtn" class="btn-logout">Déconnexion</button>
    <small>Social Boost Horizon – Tous droits réservés ©2025 | Mč Exau</small>
  </footer>

  <!-- Firebase & AOS JS -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 500, once: true });

    // Configuration Firebase (dashboard.html)
    const firebaseConfig = {
      apiKey: "AIzaSyD2JiDS0g8EkeNXxjO7_wGI3WznpPvcCCk",
      authDomain: "social-boost-horizon.firebaseapp.com",
      projectId: "social-boost-horizon",
      storageBucket: "social-boost-horizon.firebasestorage.app",
      messagingSenderId: "43658165639",
      appId: "1:43658165639:web:b8f492dc6a25cd12fc6722"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();

    let initialized = false;
    auth.onAuthStateChanged(user => {
      if (!initialized) {
        initialized = true;
        if (!user) {
          window.location.href = 'login.html';
          return;
        }
        document.getElementById('displayName').value = user.displayName || '';
        document.getElementById('email').value       = user.email || '';
        db.collection('users').doc(user.uid).get()
          .then(doc => document.getElementById('phone').value = doc.data()?.phone || '');
      }
    });

    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function(){
      const pwd = document.getElementById('password');
      const type = pwd.type === 'password' ? 'text' : 'password';
      pwd.type = type;
      this.classList.toggle('fa-eye-slash');
    });  [oai_citation_attribution:2‡W3Schools.com](https://www.w3schools.com/howto/howto_js_toggle_password.asp?utm_source=chatgpt.com)

    // Edit / Save logic
    document.getElementById('editBtn').addEventListener('click', () => {
      ['displayName','email','phone','password'].forEach(id => {
        document.getElementById(id).readOnly = false;
      });
      document.getElementById('editBtn').style.display = 'none';
      document.getElementById('saveBtn').style.display = 'inline-block';
    });

    document.getElementById('profileForm').addEventListener('submit', e => {
      e.preventDefault();
      const user = auth.currentUser;
      const dn = document.getElementById('displayName').value;
      const em = document.getElementById('email').value;
      const pw = document.getElementById('password').value;
      const ph = document.getElementById('phone').value;
      const updates = [];

      if (dn && dn !== user.displayName) updates.push(user.updateProfile({ displayName: dn }));  
      if (em && em !== user.email)       updates.push(user.updateEmail(em));                   
      if (pw)                            updates.push(user.updatePassword(pw));                
      updates.push(db.collection('users').doc(user.uid).set({ phone: ph }, { merge: true }));

      Promise.all(updates)
        .then(() => {
          alert('Profil mis à jour !');
          ['displayName','email','phone','password'].forEach(id => {
            document.getElementById(id).readOnly = true;
          });
          document.getElementById('saveBtn').style.display = 'none';
          document.getElementById('editBtn').style.display = 'inline-block';
        })
        .catch(err => alert('Erreur : ' + err.message));
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      if (confirm("Voulez-vous vraiment vous déconnecter ?")) {
        auth.signOut().then(() => window.location.href = 'login.html');
      }
    });
  </script>
</body>
</html>
