<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>404 – Page en construction</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-start: #6a11cb;
      --primary-end: #2575fc;
      --accent: #ffde59;
      --text-dark: #2e2e2e;
      --text-light: #ffffff;
      --card-bg: rgba(255,255,255,0.9);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: var(--card-bg);
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 380px;
      width: 90%;
      animation: zoomIn 0.6s ease-out both;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 2.8rem;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    p {
      font-size: 1rem;
      color: var(--text-dark);
      margin-bottom: 1.8rem;
    }

    .countdown {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
    }

    .countdown-item {
      background: var(--text-light);
      color: var(--text-dark);
      flex: 1;
      margin: 0 4px;
      padding: 0.8rem 0.5rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .countdown-item span {
      display: block;
    }

    .countdown-item .number {
      font-size: 1.6rem;
      font-weight: 700;
    }

    .countdown-item .label {
      font-size: 0.75rem;
      text-transform: uppercase;
      margin-top: 0.2rem;
      color: #555;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      background: var(--accent);
      color: var(--text-dark);
      text-decoration: none;
      font-weight: 500;
      border-radius: 6px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>404 – Page en construction</h1>
    <p>Nous peaufinons quelque chose de grand pour vous !<br>Merci de votre patience.</p>

    <div class="countdown" id="countdown">
      <div class="countdown-item">
        <span class="number" id="days">00</span>
        <span class="label">Jours</span>
      </div>
      <div class="countdown-item">
        <span class="number" id="hours">00</span>
        <span class="label">Heures</span>
      </div>
      <div class="countdown-item">
        <span class="number" id="minutes">00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="countdown-item">
        <span class="number" id="seconds">00</span>
        <span class="label">Secondes</span>
      </div>
    </div>

    <a href="/dashboard.html" class="btn">Retour au Dashboard</a>
  </div>

  <script>
    (function() {
      const target = new Date("2025-09-01T00:00:00Z").getTime();
      const daysEl    = document.getElementById("days");
      const hoursEl   = document.getElementById("hours");
      const minutesEl = document.getElementById("minutes");
      const secondsEl = document.getElementById("seconds");

      function pad(n){ return n < 10 ? '0'+n : n; }

      function update() {
        const now = Date.now();
        const diff = target - now;

        if (diff <= 0) {
          clearInterval(interval);
          daysEl.textContent = hoursEl.textContent = minutesEl.textContent = secondsEl.textContent = "00";
          return;
        }

        const d = Math.floor(diff / (1000*60*60*24));
        const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
        const m = Math.floor((diff % (1000*60*60)) / (1000*60));
        const s = Math.floor((diff % (1000*60)) / 1000);

        daysEl.textContent    = pad(d);
        hoursEl.textContent   = pad(h);
        minutesEl.textContent = pad(m);
        secondsEl.textContent = pad(s);
      }

      const interval = setInterval(update, 1000);
      update();
    })();
  </script>
</body>
</html>
