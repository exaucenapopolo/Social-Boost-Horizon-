<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>404 – Page en construction</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f2f0 0%, #e0e0e0 100%); /* Ajout d'un dégradé */
      color: #555; /* Changement de la couleur du texte */
      text-align: center;
      padding: 50px;
      display: flex; /* Pour centrer le contenu verticalement */
      justify-content: center; /* Pour centrer le contenu horizontalement */
      align-items: center; /* Pour centrer le contenu verticalement */
      min-height: 100vh; /* Pour que l'arrière-plan couvre toute la hauteur de la fenêtre */
      margin: 0; /* Supprimer les marges par défaut du body */
    }
    .container {
      background-color: #fff; /* Ajout d'un fond blanc pour le contenu */
      padding: 3rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ajout d'une légère ombre */
    }
    h1 {
      font-size: 3rem; /* Réduction de la taille du titre */
      margin-bottom: 1rem;
      color: #333; /* Réintégration d'une couleur plus foncée pour le titre */
    }
    p {
      font-size: 1.1rem; /* Légère réduction de la taille du paragraphe */
      margin-bottom: 2rem;
      color: #777; /* Changement de la couleur du paragraphe */
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #007bff; /* Changement de la couleur du bouton */
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 1rem;
      transition: background-color 0.3s ease; /* Ajout d'une transition pour l'effet hover */
    }
    .btn:hover {
      background: #0056b3; /* Couleur plus foncée au survol */
    }
    #countdown {
      font-size: 1.5rem;
      margin-top: 2rem;
      color: #333;
      font-weight: bold;
    }
    /* Animation de fondu entrant */
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <h1>Page en construction</h1>
    <p>Nous travaillons dur pour vous apporter une meilleure expérience. Merci de votre patience !</p>
    <div id="countdown"></div>
    <a href="/dashboard.html" class="btn">Retour au Dashboard</a>
  </div>

  <script>
    function updateCountdown() {
      const targetDate = new Date("2025-07-05T14:30:00Z").getTime(); // Date de fin mise à jour : 05 juillet 2025 à 14h30 UTC
      const now = new Date().getTime();
      const difference = targetDate - now;

      if (difference > 0) {
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = `Retour dans : ${days}j ${hours}h ${minutes}m ${seconds}s`;
      } else {
        document.getElementById("countdown").innerHTML = "Page en ligne !";
        clearInterval(countdownInterval); // Arrêter le compte à rebours une fois la date atteinte
      }
    }

    // Mettre à jour le compte à rebours toutes les secondes
    const countdownInterval = setInterval(updateCountdown, 1000);

    // Initialiser le compte à rebours au chargement de la page
    updateCountdown();
  </script>
</body>
</html>
