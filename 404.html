<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>404 – Page en construction</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #f72585;
      --dark: #1a1a2e;
      --light: #f8f9fa;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: var(--light);
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }
    
    /* Particules animées en arrière-plan */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      background: rgba(67, 97, 238, 0.5);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-100px) translateX(100px); }
      100% { transform: translateY(0) translateX(0); }
    }
    
    .container {
      background: rgba(26, 26, 46, 0.85);
      backdrop-filter: blur(10px);
      padding: 3rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 
                 0 0 0 2px var(--accent), 
                 0 0 20px rgba(247, 37, 133, 0.4);
      max-width: 700px;
      width: 100%;
      z-index: 1;
      animation: fadeIn 1s ease-out, glow 3s infinite alternate;
    }
    
    @keyframes glow {
      0% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 0 2px var(--accent), 0 0 15px rgba(247, 37, 133, 0.3); }
      100% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 0 2px var(--accent), 0 0 30px rgba(247, 37, 133, 0.8); }
    }
    
    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      background: linear-gradient(90deg, #f72585, #4361ee);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2.5rem;
      color: #e0e0e0;
      line-height: 1.6;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 0.9rem 2rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
      border: none;
      margin-top: 1.5rem;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(67, 97, 238, 0.6);
      background: linear-gradient(135deg, var(--secondary), var(--primary));
    }
    
    .countdown-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 2.5rem 0;
    }
    
    .countdown-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 80px;
    }
    
    .countdown-value {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #f72585, #7209b7);
      color: white;
      width: 90px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      margin-bottom: 10px;
      box-shadow: 0 5px 15px rgba(247, 37, 133, 0.3);
      position: relative;
      overflow: hidden;
      animation: pulse 2s infinite;
    }
    
    .countdown-value::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(rgba(255, 255, 255, 0.2), transparent);
      transform: rotate(45deg);
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .countdown-label {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #a0a0c0;
      font-weight: 500;
    }
    
    .construction-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      color: var(--accent);
      text-shadow: 0 0 15px rgba(247, 37, 133, 0.7);
      animation: spin 8s linear infinite;
    }
    
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    
    .logo {
      position: absolute;
      top: 25px;
      left: 25px;
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo-icon {
      color: var(--accent);
    }
    
    .progress-bar {
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      margin: 25px 0;
    }
    
    .progress {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--primary));
      width: 65%;
      border-radius: 3px;
      animation: progress-anim 2s infinite alternate;
    }
    
    @keyframes progress-anim {
      0% { width: 65%; }
      100% { width: 68%; }
    }
    
    .footer-text {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #a0a0c0;
    }
    
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 2rem 1.5rem;
      }
      
      .countdown-value {
        width: 70px;
        height: 70px;
        font-size: 2rem;
      }
      
      .countdown-item {
        min-width: 70px;
      }
      
      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="logo">
    <i class="fas fa-cubes logo-icon"></i>
    <span>Mc Exau</span>
  </div>
  
  <div class="container fade-in">
    <div class="construction-icon">
      <i class="fas fa-tools"></i>
    </div>
    
    <h1>Page en construction</h1>
    <p>Nous travaillons dur pour vous apporter une meilleure expérience. Merci de votre patience !</p>
    
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    
    <div class="countdown-container">
      <div class="countdown-item">
        <div class="countdown-value" id="days">00</div>
        <div class="countdown-label">Jours</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-value" id="hours">00</div>
        <div class="countdown-label">Heures</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-value" id="minutes">00</div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-value" id="seconds">00</div>
        <div class="countdown-label">Secondes</div>
      </div>
    </div>
    
    <p class="footer-text">Disponible le 1er septembre 2025</p>
    <a href="/dashboard.html" class="btn">
      <i class="fas fa-arrow-left"></i>
      Retour au Dashboard
    </a>
  </div>

  <script>
    // Création des particules animées
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Taille et position aléatoires
        const size = Math.random() * 20 + 5;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const delay = Math.random() * 15;
        const color = `rgba(${Math.floor(Math.random() * 100)}, ${Math.floor(Math.random() * 100)}, ${Math.floor(Math.random() * 255)}, ${Math.random() * 0.5 + 0.2})`;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.background = color;
        particle.style.animationDelay = `${delay}s`;
        particle.style.opacity = Math.random() * 0.5 + 0.3;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Compte à rebours stylisé
    function updateCountdown() {
      const targetDate = new Date("September 1, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const difference = targetDate - now;
      
      if (difference > 0) {
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);
        
        document.getElementById("days").textContent = days.toString().padStart(2, '0');
        document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
        document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
        document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
      } else {
        document.querySelector(".countdown-container").innerHTML = '<div class="launch-text">Page en ligne !</div>';
        clearInterval(countdownInterval);
      }
    }
    
    // Initialisation
    createParticles();
    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
