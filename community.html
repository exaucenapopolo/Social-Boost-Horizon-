<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Communauté & Feedback – SocialBoostHorizons</title>
  <style>
    /* Styles généraux */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      color: #2c3e50;
    }

    header, footer {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    /* Styles du formulaire */
    .feedback-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .feedback-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .feedback-form input[type="text"],
    .feedback-form input[type="email"],
    .feedback-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .feedback-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .feedback-form button {
      background-color: #27ae60;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .feedback-form button:hover {
      background-color: #219150;
    }

    @media (max-width: 600px) {
      main {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>SocialBoostHorizons</h2>
  </header>

  <main>
    <h1>Communauté & Feedback</h1>

    <section class="feedback-form">
      <form action="https://formspree.io/f/mblogzrn" method="POST">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" placeholder="Votre nom" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Votre email" required>

        <label for="subject">Sujet :</label>
        <input type="text" id="subject" name="subject" placeholder="Sujet de votre message" required>

        <label for="message">Message :</label>
        <textarea id="message" name="message" placeholder="Votre message" required></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SocialBoostHorizons. Tous droits réservés.</p>
  </footer>

</body>
</html>
