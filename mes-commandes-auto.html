<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mes Commandes Automatiques – Social Boost Horizon</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@600;700;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <style>
    :root {
      --auto-dark-bg: #0D0D1A;
      --auto-gradient-start: #1a0a2e;
      --auto-gradient-end: #16213e;
      --auto-primary: #8B5CF6;
      --auto-primary-hover: #7C3AED;
      --auto-secondary: #06B6D4;
      --auto-accent: #F59E0B;
      --auto-success: #10B981;
      --auto-error: #EF4444;
      --auto-card-bg: rgba(26, 10, 46, 0.7);
      --auto-card-border: rgba(139, 92, 246, 0.3);
      --auto-text-white: #FFFFFF;
      --auto-text-light: rgba(255, 255, 255, 0.85);
      --auto-text-muted: rgba(255, 255, 255, 0.6);
      --font: 'Roboto', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font);
      color: var(--auto-text-white);
      background: linear-gradient(135deg, var(--auto-gradient-start), var(--auto-gradient-end));
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(13, 13, 26, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--auto-card-border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-section img {
      width: 45px;
      height: 45px;
      border-radius: 12px;
    }

    .logo-text {
      font-family: 'Montserrat', sans-serif;
    }

    .logo-text .social { 
      font-size: 0.7rem; 
      color: var(--auto-text-muted);
      display: block;
      letter-spacing: 2px;
    }

    .logo-text .boost { 
      font-size: 1.4rem; 
      font-weight: 800;
      background: linear-gradient(135deg, var(--auto-primary), var(--auto-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo-text .horizon { 
      font-size: 0.7rem; 
      color: var(--auto-text-muted);
      display: block;
      letter-spacing: 3px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .balance-display {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      background: rgba(139, 92, 246, 0.15);
      border: 1px solid var(--auto-card-border);
      border-radius: 12px;
    }

    .balance-display i { color: var(--auto-accent); }
    .balance-display span { font-weight: 600; color: var(--auto-accent); }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .nav-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      background: transparent;
      border: 1px solid var(--auto-card-border);
      color: var(--auto-text-light);
      text-decoration: none;
      border-radius: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      background: var(--auto-primary);
      border-color: var(--auto-primary);
      color: white;
    }

    .nav-btn.active {
      background: linear-gradient(135deg, var(--auto-primary), var(--auto-secondary));
      border-color: transparent;
    }

    .profile-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--auto-primary), var(--auto-secondary));
      border: none;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .profile-btn:hover { transform: scale(1.1); }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .page-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .page-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #fff, var(--auto-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .page-title i { 
      color: var(--auto-primary);
      -webkit-text-fill-color: var(--auto-primary);
    }

    .page-subtitle {
      color: var(--auto-text-muted);
      font-size: 1rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--auto-card-bg);
      border: 1px solid var(--auto-card-border);
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(139, 92, 246, 0.2);
    }

    .stat-icon {
      width: 55px;
      height: 55px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 1.4rem;
    }

    .stat-icon.purple { background: rgba(139, 92, 246, 0.2); color: var(--auto-primary); }
    .stat-icon.cyan { background: rgba(6, 182, 212, 0.2); color: var(--auto-secondary); }
    .stat-icon.orange { background: rgba(245, 158, 11, 0.2); color: var(--auto-accent); }
    .stat-icon.green { background: rgba(16, 185, 129, 0.2); color: var(--auto-success); }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--auto-text-white);
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--auto-text-muted);
    }

    .orders-card {
      background: var(--auto-card-bg);
      border: 1px solid var(--auto-card-border);
      border-radius: 20px;
      overflow: hidden;
    }

    .orders-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 30px;
      border-bottom: 1px solid var(--auto-card-border);
      background: rgba(139, 92, 246, 0.05);
    }

    .orders-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.3rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .orders-title i { color: var(--auto-primary); }

    .refresh-btn {
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--auto-primary), var(--auto-secondary));
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
    }

    .refresh-btn.loading i { animation: spin 1s linear infinite; }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .orders-list {
      padding: 20px;
    }

    .order-item {
      background: rgba(13, 13, 26, 0.6);
      border: 1px solid var(--auto-card-border);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .order-item:hover {
      border-color: var(--auto-primary);
      box-shadow: 0 5px 20px rgba(139, 92, 246, 0.15);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .order-ids {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 6px;
    }

    .order-id {
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      color: var(--auto-secondary);
    }

    .provider-id {
      font-size: 0.8rem;
      color: var(--auto-text-muted);
    }

    .badge-provider {
      font-weight: 700;
      font-size: 0.6rem;
      width: 16px;
      height: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }

    .provider-m {
      background: rgba(139, 92, 246, 0.3);
      color: var(--auto-primary);
      border: 1px solid rgba(139, 92, 246, 0.4);
    }

    .provider-s {
      background: rgba(6, 182, 212, 0.3);
      color: var(--auto-secondary);
      border: 1px solid rgba(6, 182, 212, 0.4);
    }

    .order-date {
      font-size: 0.85rem;
      color: var(--auto-text-muted);
    }

    .order-service {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--auto-text-white);
      margin-bottom: 15px;
    }

    .order-link {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 15px;
      background: rgba(6, 182, 212, 0.1);
      border-radius: 10px;
      margin-bottom: 15px;
      word-break: break-all;
    }

    .order-link i { color: var(--auto-secondary); }

    .order-link a {
      color: var(--auto-secondary);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .order-link a:hover { text-decoration: underline; }

    .progress-section {
      margin-bottom: 15px;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .progress-stats {
      display: flex;
      gap: 20px;
      font-size: 0.9rem;
    }

    .progress-stats .start { color: var(--auto-secondary); }
    .progress-stats .delivered { color: var(--auto-success); }
    .progress-stats .remaining { color: var(--auto-accent); }
    .progress-stats .total { color: var(--auto-text-muted); }

    .progress-percent {
      font-weight: 600;
      color: var(--auto-primary);
    }

    .progress-bar {
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--auto-primary), var(--auto-secondary));
      border-radius: 10px;
      transition: width 0.5s ease;
    }

    .order-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid var(--auto-card-border);
    }

    .order-price {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--auto-accent);
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      border-radius: 25px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .status-pending { background: rgba(245, 158, 11, 0.2); color: var(--auto-accent); }
    .status-progress { background: rgba(139, 92, 246, 0.2); color: var(--auto-primary); }
    .status-completed { background: rgba(16, 185, 129, 0.2); color: var(--auto-success); }
    .status-partial { background: rgba(6, 182, 212, 0.2); color: var(--auto-secondary); }
    .status-cancelled { background: rgba(239, 68, 68, 0.2); color: var(--auto-error); }

    .action-btns {
      display: flex;
      gap: 10px;
    }

    .action-btn {
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 0.85rem;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
    }

    .action-btn-status {
      background: rgba(139, 92, 246, 0.2);
      color: var(--auto-primary);
    }

    .action-btn-refill {
      background: rgba(16, 185, 129, 0.2);
      color: var(--auto-success);
    }

    .action-btn-cancel {
      background: rgba(239, 68, 68, 0.2);
      color: var(--auto-error);
    }

    .action-btn:hover { 
      opacity: 0.8; 
      transform: translateY(-2px); 
    }

    .action-btn:disabled { 
      opacity: 0.5; 
      cursor: not-allowed; 
      transform: none; 
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--auto-text-muted);
    }

    .empty-state i {
      font-size: 5rem;
      margin-bottom: 25px;
      color: var(--auto-primary);
      opacity: 0.4;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: var(--auto-text-light);
    }

    .empty-state p {
      margin-bottom: 25px;
    }

    .empty-state a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 30px;
      background: linear-gradient(135deg, var(--auto-primary), var(--auto-secondary));
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .empty-state a:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(139, 92, 246, 0.4);
    }

    .loading-state {
      text-align: center;
      padding: 80px 20px;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(139, 92, 246, 0.2);
      border-top-color: var(--auto-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    .notification {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 18px 28px;
      border-radius: 14px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 12px;
      animation: slideIn 0.3s ease;
      max-width: 450px;
      font-weight: 500;
    }

    .notification.success { background: linear-gradient(135deg, var(--auto-success), #059669); }
    .notification.error { background: linear-gradient(135deg, var(--auto-error), #DC2626); }
    .notification.info { background: linear-gradient(135deg, var(--auto-primary), var(--auto-secondary)); }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
        padding: 15px;
      }

      .header-right {
        flex-wrap: wrap;
        justify-content: center;
      }

      .nav-buttons {
        flex-wrap: wrap;
        justify-content: center;
      }

      .order-header {
        flex-direction: column;
        gap: 10px;
      }

      .order-footer {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }

      .action-btns {
        width: 100%;
        justify-content: flex-start;
        flex-wrap: wrap;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

      <p class="page-subtitle">Suivez l'état de toutes vos commandes automatisées en temps réel</p>

  <script>

      'Togo': { currency: 'XOF', rate: 1, symbol: 'FCFA' },
      'Niger': { currency: 'XOF', rate: 1, symbol: 'FCFA' },

      'RD Congo': { currency: 'CDF', rate: 0.22, symbol: 'FC' },
      'Ghana': { currency: 'GHS', rate: 38, symbol: 'GH₵' },
      'Nigeria': { currency: 'NGN', rate: 0.38, symbol: '₦' },
      'Kenya': { currency: 'KES', rate: 4.6, symbol: 'KSh' },
      'Ouganda': { currency: 'UGX', rate: 0.16, symbol: 'USh' },
      'Tanzanie': { currency: 'TZS', rate: 0.23, symbol: 'TSh' },
      'Rwanda': { currency: 'RWF', rate: 0.46, symbol: 'FRw' },
      'Zambie': { currency: 'ZMW', rate: 22, symbol: 'ZK' }
    };

    let userId = null;
    let orders = [];
    let userCurrency = { currency: 'XAF', rate: 1, symbol: 'FCFA' };

    const ordersList = document.getElementById('ordersList');
    const refreshBtn = document.getElementById('refreshBtn');
    const userBalanceEl = document.getElementById('userBalance');

    function notify(message, type = 'info') {
      const existing = document.querySelector('.notification');
      if (existing) existing.remove();

      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
        <span>${message}</span>
      `;
      document.body.appendChild(notification);
      setTimeout(() => notification.remove(), 5000);
    }

    function formatPrice(amountXAF) {
      const formatted = Math.round(amountXAF).toLocaleString('fr-FR');
      if (userCurrency.rate === 1) {
        return `${formatted} ${userCurrency.symbol}`;
      }
      const localAmount = Math.round(amountXAF / userCurrency.rate);
      return `${localAmount.toLocaleString('fr-FR')} ${userCurrency.symbol}`;
    }

    function formatPriceSimple(amount) {
      return Math.round(amount).toLocaleString('fr-FR');
    }

    function formatDate(timestamp) {
      if (!timestamp) return '-';
      let date;
      if (timestamp.toDate) {
        date = timestamp.toDate();
      } else if (timestamp.seconds) {
        date = new Date(timestamp.seconds * 1000);
      } else {
        date = new Date(timestamp);
      }
      return date.toLocaleDateString('fr-FR', { 
        day: '2-digit', 
        month: 'short', 
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function getStatusBadge(status) {
      const statusMap = {
        'En attente': { class: 'status-pending', icon: 'clock', label: 'En attente' },
        'En cours': { class: 'status-progress', icon: 'spinner fa-spin', label: 'En cours' },
        'Traitement': { class: 'status-progress', icon: 'cog fa-spin', label: 'Traitement' },
        'Terminé': { class: 'status-completed', icon: 'check-circle', label: 'Terminé' },
        'Partiel': { class: 'status-partial', icon: 'adjust', label: 'Partiel' },
        'Annulé': { class: 'status-cancelled', icon: 'times-circle', label: 'Annulé' },
        'Pending': { class: 'status-pending', icon: 'clock', label: 'En attente' },
        'In progress': { class: 'status-progress', icon: 'spinner fa-spin', label: 'En cours' },
        'Processing': { class: 'status-progress', icon: 'cog fa-spin', label: 'Traitement' },
        'Completed': { class: 'status-completed', icon: 'check-circle', label: 'Terminé' },
        'Partial': { class: 'status-partial', icon: 'adjust', label: 'Partiel' },
        'Canceled': { class: 'status-cancelled', icon: 'times-circle', label: 'Annulé' }
      };
      const s = statusMap[status] || { class: 'status-pending', icon: 'question', label: status };
      return `<span class="status-badge ${s.class}"><i class="fas fa-${s.icon}"></i> ${s.label}</span>`;
    }

    async function loadOrders() {
      if (!userId) return;

      refreshBtn.classList.add('loading');

      try {
        const idToken = await auth.currentUser.getIdToken();
        const response = await fetch(`${BACKEND_URL}/api/mtp/user-orders`, {
          headers: { 'Authorization': `Bearer ${idToken}` }
        });
        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || 'Erreur lors du chargement');
        }

        orders = data.orders || [];
        updateStats();
        renderOrders();

      } catch (error) {
        console.error('Erreur chargement commandes:', error);
        notify('Erreur lors du chargement des commandes', 'error');
        ordersList.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Erreur de chargement</h3>
            <p>${error.message}</p>
            <a href="javascript:loadOrders()">
              <i class="fas fa-redo"></i> Réessayer
            </a>
          </div>
        `;
      } finally {
        refreshBtn.classList.remove('loading');
      }
    }

    function updateStats() {
      const total = orders.length;
      const pending = orders.filter(o => ['En attente', 'En cours', 'Traitement', 'Pending', 'In progress', 'Processing'].includes(o.status || o.mtpStatus)).length;
      const completed = orders.filter(o => ['Terminé', 'Completed'].includes(o.status || o.mtpStatus)).length;
      const spent = orders.reduce((sum, o) => sum + (o.priceXAF || 0), 0);

      document.getElementById('totalOrders').textContent = total;
      document.getElementById('pendingOrders').textContent = pending;
      document.getElementById('completedOrders').textContent = completed;
      document.getElementById('totalSpent').textContent = formatPrice(spent);
    }

    function renderOrders() {
      if (orders.length === 0) {
        ordersList.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-inbox"></i>
            <h3>Aucune commande automatique</h3>
            <p>Vous n'avez pas encore passé de commande automatique</p>
            <a href="commande-automatique.html">
              <i class="fas fa-robot"></i> Commander maintenant
            </a>
          </div>
        `;
        return;
      }

      ordersList.innerHTML = orders.map(order => {
        const quantity = order.quantity || 0;
        // Supporter les deux formats (ancien mtpStartCount et nouveau providerStartCount)
        const startCount = order.providerStartCount || order.mtpStartCount || 0;
        const remains = order.providerRemains !== undefined ? order.providerRemains : (order.mtpRemains !== undefined ? order.mtpRemains : quantity);
        const delivered = quantity - remains;
        const progressPercent = quantity > 0 ? Math.min(100, Math.round((delivered / quantity) * 100)) : 0;
        
        const status = order.status || order.providerStatus || order.mtpStatus || 'En attente';
        const canRefill = !['Completed', 'Canceled', 'Terminé', 'Annulé'].includes(status);
        
        // Déterminer le fournisseur (par défaut MTP pour les anciennes commandes)
        const provider = order.provider || 'mtp';
        const providerBadge = provider === 'smmgen' ? 'S' : 'M';
        const providerClass = provider === 'smmgen' ? 'provider-s' : 'provider-m';
        const providerOrderId = order.providerOrderId || order.mtpOrderId || '-';
        
        return `
        <div class="order-item" data-aos="fade-up" data-provider="${provider}">
          <div class="order-header">
            <div class="order-ids">
              <span class="order-id">${order.orderId || 'N/A'}</span>
              <span class="badge-provider ${providerClass}">${providerBadge}</span>
              <span class="provider-id">#${providerOrderId}</span>
            </div>
            <span class="order-date"><i class="far fa-calendar-alt"></i> ${formatDate(order.createdAt)}</span>
          </div>

          <div class="order-service">${order.serviceName || 'Service automatique'}</div>

          <div class="order-link">
            <i class="fas fa-link"></i>
            <a href="${order.link}" target="_blank">${order.link || '-'}</a>
          </div>

          <div class="progress-section">
            <div class="progress-header">
              <div class="progress-stats">
                <span class="start"><i class="fas fa-play"></i> ${startCount.toLocaleString()} départ</span>
                <span class="delivered"><i class="fas fa-check"></i> ${delivered.toLocaleString()} livrés</span>
                <span class="remaining"><i class="fas fa-hourglass-half"></i> ${remains.toLocaleString()} restants</span>
                <span class="total"><i class="fas fa-layer-group"></i> ${quantity.toLocaleString()} commandés</span>
              </div>
              <span class="progress-percent">${progressPercent}%</span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${progressPercent}%"></div>
            </div>
          </div>

          <div class="order-footer">
            <div>
              <span class="order-price">${formatPrice(order.priceXAF || 0)}</span>
              ${getStatusBadge(status)}
            </div>
            <div class="action-btns">
              <button class="action-btn action-btn-status" onclick="checkStatus('${order.orderId}')" title="Actualiser le statut">
                <i class="fas fa-sync"></i> Statut
              </button>
              ${canRefill ? `
                <button class="action-btn action-btn-refill" onclick="requestRefill('${order.orderId}')" title="Demander un refill">
                  <i class="fas fa-redo"></i> Refill
                </button>
                <button class="action-btn action-btn-cancel" onclick="cancelOrder('${order.orderId}')" title="Annuler la commande">
                  <i class="fas fa-times"></i> Annuler
                </button>
              ` : ''}
            </div>
          </div>
        </div>
      `}).join('');
    }

    // Fonction helper pour obtenir le provider d'une commande
    function getOrderProvider(orderId) {
      const order = orders.find(o => o.orderId === orderId);
      return order?.provider || 'mtp'; // Par défaut MTP pour les anciennes commandes
    }

    async function checkStatus(orderId) {
      try {
        notify('Vérification du statut...', 'info');
        const idToken = await auth.currentUser.getIdToken();
        
        // Router vers le bon endpoint selon le fournisseur
        const provider = getOrderProvider(orderId);
        const endpoint = provider === 'smmgen' 
          ? `${BACKEND_URL}/api/smmgen/order-status/${orderId}`
          : `${BACKEND_URL}/api/mtp/order-status/${orderId}`;
        
        const response = await fetch(endpoint, {
          headers: { 'Authorization': `Bearer ${idToken}` }
        });
        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || 'Erreur');
        }

        notify(`Statut mis à jour: ${data.status}`, 'success');
        loadOrders();

      } catch (error) {
        console.error('Erreur vérification statut:', error);
        notify(error.message, 'error');
      }
    }

    async function requestRefill(orderId) {
      if (!confirm('Voulez-vous demander un refill pour cette commande ?')) return;

      try {
        notify('Demande de refill en cours...', 'info');
        const idToken = await auth.currentUser.getIdToken();
        
        // Router vers le bon endpoint selon le fournisseur
        const provider = getOrderProvider(orderId);
        const endpoint = provider === 'smmgen' 
          ? `${BACKEND_URL}/api/smmgen/refill`
          : `${BACKEND_URL}/api/mtp/refill`;
        
        const response = await fetch(endpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${idToken}`
          },
          body: JSON.stringify({ orderId })
        });
        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || 'Erreur');
        }

        notify('Refill demandé avec succès !', 'success');
        loadOrders();

      } catch (error) {
        console.error('Erreur refill:', error);
        notify(error.message, 'error');
      }
    }

    async function cancelOrder(orderId) {
      if (!confirm('Êtes-vous sûr de vouloir annuler cette commande ? Vous serez remboursé du montant restant.')) return;

      try {
        notify('Annulation en cours...', 'info');
        const idToken = await auth.currentUser.getIdToken();
        
        // Router vers le bon endpoint selon le fournisseur
        const provider = getOrderProvider(orderId);
        const endpoint = provider === 'smmgen' 
          ? `${BACKEND_URL}/api/smmgen/cancel`
          : `${BACKEND_URL}/api/mtp/cancel`;
        
        const response = await fetch(endpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${idToken}`
          },
          body: JSON.stringify({ orderId })
        });
        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || 'Erreur');
        }

        notify(`Commande annulée. Remboursement: ${formatPrice(data.refundedAmount || data.refundAmount || 0)}`, 'success');
        loadOrders();

      } catch (error) {
        console.error('Erreur annulation:', error);
        notify(error.message, 'error');
      }
    }

    refreshBtn.addEventListener('click', loadOrders);

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        userId = user.uid;

        db.collection('users').doc(userId).onSnapshot((doc) => {
          if (doc.exists) {
            const userData = doc.data();
            const balance = userData.balance || 0;

            const country = userData.country || 'Cameroun';
            if (CURRENCY_CONFIG[country]) {
              userCurrency = CURRENCY_CONFIG[country];
            } else if (CURRENCY_CONFIG[country.toLowerCase()]) {
              userCurrency = CURRENCY_CONFIG[country.toLowerCase()];
            }

            userBalanceEl.textContent = formatPrice(balance);
          }
        });

        loadOrders();
      } else {
        notify('Vous devez être connecté pour accéder à cette page', 'error');
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      }
    });
  </script>
</body>
