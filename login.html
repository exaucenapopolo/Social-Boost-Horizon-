<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription - Social Boost Horizon</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f5f5f5; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      margin: 0;
    }
    .container {
      background: white; 
      padding: 30px; 
      border-radius: 8px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
      width: 350px;
    }
    h2 { text-align: center; margin-bottom: 20px; color: #007bff; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { 
      width: 100%; 
      padding: 12px; 
      background: #007bff; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      font-size: 16px; 
      margin-top: 20px; 
      cursor: pointer; 
    }
    button:hover { background: #0056b3; }
    .error { color: red; margin-top: 10px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Créer un compte</h2>
    <form id="registerForm">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" required />

      <label for="confirmPassword">Confirmer le mot de passe</label>
      <input type="password" id="confirmPassword" required />

      <button type="submit">S'inscrire</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <!-- 1) SDK de base Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>
  <!-- 2) SDK Auth et Firestore si besoin -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js"></script>

  <script>
    // 3) Configuration issue de la console Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD2JiDS0g8EkeNXxjO7_wGI3WznpPvcCCk",
      authDomain: "social-boost-horizon.firebaseapp.com",
      projectId: "social-boost-horizon",
      storageBucket: "social-boost-horizon.firebasestorage.app",
      messagingSenderId: "43658165639",
      appId: "1:43658165639:web:b8f492dc6a25cd12fc6722",
      measurementId: "G-JJXPNN90V1"
    };

    // 4) Initialiser Firebase et ses services  [oai_citation_attribution:0‡Firebase](https://firebase.google.com/docs/web/alt-setup?utm_source=chatgpt.com) [oai_citation_attribution:1‡Firebase](https://firebase.google.com/docs/web/setup?utm_source=chatgpt.com)
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // 5) Gérer l'inscription
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email    = document.getElementById('email').value;
      const pass     = document.getElementById('password').value;
      const confirm  = document.getElementById('confirmPassword').value;
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = '';

      if (pass !== confirm) {
        errorMsg.textContent = 'Les mots de passe ne correspondent pas.';
        return;
      }

      try {
        // createUserWithEmailAndPassword  [oai_citation_attribution:2‡Firebase](https://firebase.google.com/docs/auth/web/password-auth?utm_source=chatgpt.com)
        await auth.createUserWithEmailAndPassword(email, pass);
        // Rediriger vers dashboard ou page de connexion
        window.location.href = 'login.html';
      } catch (err) {
        errorMsg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
