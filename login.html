m<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - Social Boost Horizon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 4rem;
      margin: 0 0 40px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }
    form {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 1.5rem;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input {
      font-size: 1.25rem;
      padding: 15px;
      margin-bottom: 24px;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      font-size: 1.5rem;
      padding: 18px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      font-size: 1.1rem;
      color: #ffdddd;
      margin-top: 10px;
    }
    .link {
      margin-top: 30px;
      font-size: 1.25rem;
    }
    .link a {
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Se connecter</h1>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" required />

      <button type="submit">Se connecter</button>
      <div class="error" id="errorMsg"></div>
    </form>

    <div class="link">
      Pas encore de compte ? <a href="register.html">Créer un compte</a>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js"></script>

  <script>
    // Config Firebase identique à register.html
    const firebaseConfig = {
      apiKey: "AIzaSyD2JiDS0g8EkeNXxjO7_wGI3WznpPvcCCk",
      authDomain: "social-boost-horizon.firebaseapp.com",
      projectId: "social-boost-horizon",
      storageBucket: "social-boost-horizon.firebasestorage.app",
      messagingSenderId: "43658165639",
      appId: "1:43658165639:web:b8f492dc6a25cd12fc6722",
      measurementId: "G-JJXPNN90V1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const pass  = document.getElementById('password').value;
      const err   = document.getElementById('errorMsg');
      err.textContent = '';
      try {
        await auth.signInWithEmailAndPassword(email, pass);
        window.location.href = 'dashboard.html';
      } catch (error) {
        err.textContent = error.message;
      }
    });
  </script>

</body>
</html>
