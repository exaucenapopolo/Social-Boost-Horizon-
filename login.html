<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - Social Boost Horizon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #ffffff;
    }

    main {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      margin-top: 60px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      color: #333333;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1e3c72;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .link a {
      color: #007bff;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <main>
    <h2>Connexion</h2>
    <form action="#" method="POST">
      <label for="email">Adresse email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Se connecter</button>

      <div class="link">
        Pas encore inscrit ? <a href="register.html">Cr√©er un compte</a>
      </div>
    </form>
  </main>

</body>
</html>
