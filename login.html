<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - Social Boost Horizon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      color: #333333;
    }
    header h1 {
      text-align: center;
      font-size: 2rem;
      color: #ffffff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1e3c72;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .link a {
      color: #007bff;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Social Boost Horizon</h1>
  </header>

  <div class="card">
    <h2>Se connecter</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" required />

      <button type="submit">Se connecter</button>
      <div class="error" id="errorMsg"></div>
    </form>

    <div class="link">
      Pas encore de compte ? <a href="register.html">Créer un compte</a>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js"></script>

  <script>
    // Configuration Firebase (même objet que dans register.html)
    const firebaseConfig = {
      apiKey: "AIzaSyD2JiDS0g8EkeNXxjO7_wGI3WznpPvcCCk",
      authDomain: "social-boost-horizon.firebaseapp.com",
      projectId: "social-boost-horizon",
      storageBucket: "social-boost-horizon.firebasestorage.app",
      messagingSenderId: "43658165639",
      appId: "1:43658165639:web:b8f492dc6a25cd12fc6722",
      measurementId: "G-JJXPNN90V1"
    };
    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Gestion connexion
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const pass  = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = '';

      try {
        await auth.signInWithEmailAndPassword(email, pass);
        // redirige vers le dashboard
        window.location.href = 'dashboard.html';
      } catch (err) {
        errorMsg.textContent = err.message;
      }
    });
  </script>

</body>
</html>
