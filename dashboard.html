<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Social Boost Horizon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
    }

    header {
      background: #1e3c72;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      color: #1e3c72;
    }

    .balance {
      font-size: 1.2rem;
      margin: 20px 0;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      flex: 1;
      background: #f0f4ff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .card h3 {
      margin-top: 0;
      color: #2a5298;
    }

    .card button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .card button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <h1>Bienvenue sur ton tableau de bord, [Nom d'utilisateur]</h1>
</header>

<div class="container">
  <h2>Ton solde</h2>
  <p class="balance">5 000 FCFA</p>

  <div class="actions">
    <div class="card">
      <h3>Déposer de l'argent</h3>
      <p>Ajoute de l'argent à ton compte pour commander des services.</p>
      <button>Déposer</button>
    </div>

    <div class="card">
      <h3>Commander un boost</h3>
      <p>Choisis le réseau social et passe ta commande.</p>
      <button>Commander</button>
    </div>

    <div class="card">
      <h3>Mes commandes</h3>
      <p>Consulte l’historique de tes commandes passées.</p>
      <button>Voir</button>
    </div>
  </div>
</div>

</body>
</html>
