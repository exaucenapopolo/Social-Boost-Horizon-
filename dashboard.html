<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tableau de bord - Social Boost Horizon</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #004080; /* Bleu foncé comme la page d'accueil */
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      color: #004080;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .grid-item {
      flex: 1 1 calc(50% - 20px);
    }

    .option-button {
      display: block;
      width: 100%;
      padding: 15px 25px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .option-button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .grid-item {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Bienvenue sur ton tableau de bord</h1>
  <p>Bonjour JuniorBoost, ton solde est de : <strong>5 000 FCFA</strong></p>

  <div class="grid">
    <div class="grid-item">
      <a href="commander.html" class="option-button">Commander un boost</a>
    </div>
    <div class="grid-item">
      <a href="#" class="option-button">Déposer de l'argent</a>
    </div>
    <div class="grid-item">
      <a href="#" class="option-button">Mes commandes</a>
    </div>
    <div class="grid-item">
      <a href="#" class="option-button">Mon profil</a>
    </div>
  </div>
</div>

</body>
</html>
