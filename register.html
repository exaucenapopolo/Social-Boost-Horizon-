  <script>
    AOS.init({ duration: 600, once: true });

    const firebaseConfig = {
      apiKey: "AIzaSyD2JiDS0g8EkeNXxjO7_wGI3WznpPvcCCk",
      authDomain: "social-boost-horizon.firebaseapp.com",
      projectId: "social-boost-horizon",
      storageBucket: "social-boost-horizon.firebasestorage.app",
      messagingSenderId: "43658165639",
      appId: "1:43658165639:web:b8f492dc6a25cd12fc6722",
      measurementId: "G-JJXPNN90V1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();

    function updateIndicatif() {
      const sel = document.getElementById("pays");
      document.getElementById("indicatif").value =
        sel.options[sel.selectedIndex].dataset.code || "";
    }

    document.getElementById('registerForm').addEventListener('submit', async e => {
      e.preventDefault();
      const err = document.getElementById('errorMsg');
      const resultEl = document.getElementById('result');
      err.textContent = '';
      resultEl.style.display = 'none';

      const username  = document.getElementById('username').value.trim();
      const email     = document.getElementById('email').value.trim();
      const password  = document.getElementById('password').value;
      const pays      = document.getElementById('pays').value;
      const indicatif = document.getElementById('indicatif').value;
      const telephone = document.getElementById('telephone').value.trim();
      const referred  = document.getElementById('referralCode').value.trim();

      if (!username || !email || !pays || !telephone || !password) {
        err.textContent = 'Tous les champs sont requis.';
        return;
      }
      if (password.length < 6) {
        err.textContent = 'Le mot de passe doit contenir au moins 6 caractÃ¨res.';
        return;
      }
      // Validation manuelle du code de parrainage
      if (referred && !/^[A-Za-z0-9]{6}$/.test(referred)) {
        err.textContent = 'Le code doit comporter exactement 6 lettres ou chiffres (ex : ABC123).';
        return;
      }

      try {
        const { user } = await auth.createUserWithEmailAndPassword(email, password);
        const userId = user.uid;

        const resp = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, email, referralCode: referred || null })
        });
        const data = await resp.json();
        if (!data.success) throw new Error(data.error || 'Erreur serveur');

        await db.collection('users').doc(userId).set({
          username,
          phone: `${indicatif} ${telephone}`,
          country: pays,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });

        resultEl.textContent = `Inscription rÃ©ussie ! Votre code : ${data.referralCode}`;
        resultEl.style.display = 'block';
        setTimeout(() => window.location.href = 'dashboard.html', 4000);

      } catch (e) {
        console.error(e);
        const code = e.code || '';
        err.textContent =
          code === 'auth/email-already-in-use' ? 'Adresse e-mail dÃ©jÃ  utilisÃ©e.' :
          code === 'auth/invalid-email'           ? 'Adresse e-mail invalide.' :
          code === 'auth/weak-password'           ? 'Mot de passe trop faible.' :
          e.message || 'Erreur inattendue.';
      }
    });
  </script>
