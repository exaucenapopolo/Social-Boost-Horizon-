<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription - Social Boost Horizon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      color: #333333;
    }
    header h1 {
      text-align: center;
      font-size: 2rem;
      color: #ffffff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1e3c72;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .phone-group {
      display: flex;
      gap: 10px;
    }
    .phone-group input {
      flex: 1;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .link a {
      color: #007bff;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Social Boost Horizon</h1>
  </header>

  <div class="card">
    <h2>Créer un compte</h2>
    <form id="registerForm" action="#" method="POST">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" name="username" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="pays">Pays</label>
      <select id="pays" name="pays" onchange="updateIndicatif()" required>
        <option value="">-- Sélectionnez votre pays --</option>
        <option value="ci">Côte d'Ivoire</option>
        <option value="cm">Cameroun</option>
        <option value="sn">Sénégal</option>
        <option value="ml">Mali</option>
        <option value="gn">Guinée</option>
      </select>

      <label for="telephone">Numéro de téléphone</label>
      <div class="phone-group">
        <input type="text" id="indicatif" name="indicatif" readonly placeholder="+225" style="max-width: 80px;" />
        <input type="tel" id="telephone" name="telephone" required placeholder="xx xx xx xx" />
      </div>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">S'inscrire</button>

      <div class="link">
        Déjà un compte ? <a href="login.html">Se connecter</a>
      </div>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js"></script>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD2JiDS0g8EkeNXxjO7_wGI3WznpPvcCCk",
      authDomain: "social-boost-horizon.firebaseapp.com",
      projectId: "social-boost-horizon",
      storageBucket: "social-boost-horizon.firebasestorage.app",
      messagingSenderId: "43658165639",
      appId: "1:43658165639:web:b8f492dc6a25cd12fc6722",
      measurementId: "G-JJXPNN90V1"
    };
    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();

    // Gestion indicatif
    function updateIndicatif() {
      const country = document.getElementById("pays").value;
      const indicatif = document.getElementById("indicatif");
      const indicatifs = {
        ci: "+225",
        cm: "+237",
        sn: "+221",
        ml: "+223",
        gn: "+224"
      };
      indicatif.value = indicatifs[country] || "";
    }

    // Gestion inscription
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email    = document.getElementById('email').value.trim();
      const pass     = document.getElementById('password').value;
      const pays     = document.getElementById('pays').value;
      const indic    = document.getElementById('indicatif').value;
      const tel      = document.getElementById('telephone').value.trim();

      try {
        const userCred = await auth.createUserWithEmailAndPassword(email, pass);
        // Enregistrer infos supplémentaires
        await db.collection('users').doc(userCred.user.uid).set({
          username: username,
          country: pays,
          phone: indic + ' ' + tel,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        window.location.href = 'login.html';
      } catch (err) {
        alert(err.message);
      }
    });
  </script>

</body>
</html>
