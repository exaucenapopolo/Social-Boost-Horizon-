<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription - Social Boost Horizon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #ffffff;
    }

    header {
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #ffffff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    main {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      margin-top: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      color: #333333;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1e3c72;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .phone-group {
      display: flex;
      gap: 10px;
    }

    .phone-group input {
      flex: 1;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .link a {
      color: #007bff;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function updateIndicatif() {
      const country = document.getElementById("pays").value;
      const indicatif = document.getElementById("indicatif");

      const indicatifs = {
        ci: "+225",
        cm: "+237",
        sn: "+221",
        ml: "+223",
        gn: "+224"
      };

      indicatif.value = indicatifs[country] || "";
    }
  </script>
</head>
<body>

  <header>
    <h1>Social Boost Horizon</h1>
  </header>

  <main>
    <h2>Créer un compte</h2>
    <form action="#" method="POST">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="pays">Pays</label>
      <select id="pays" name="pays" onchange="updateIndicatif()" required>
        <option value="">-- Sélectionnez votre pays --</option>
        <option value="ci">Côte d'Ivoire</option>
        <option value="cm">Cameroun</option>
        <option value="sn">Sénégal</option>
        <option value="ml">Mali</option>
        <option value="gn">Guinée</option>
      </select>

      <label for="telephone">Numéro de téléphone</label>
      <div class="phone-group">
        <input type="text" id="indicatif" name="indicatif" readonly placeholder="+225" style="max-width: 80px;">
        <input type="tel" id="telephone" name="telephone" required placeholder="xx xx xx xx">
      </div>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">S'inscrire</button>

      <div class="link">
        Déjà un compte ? <a href="login.html">Se connecter</a>
      </div>
    </form>
  </main>

</body>
