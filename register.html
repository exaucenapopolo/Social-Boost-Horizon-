        <input type="text" id="indicatif" name="indicatif" readonly placeholder="+225" style="max-width:120px;" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js"></script>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD2JiDS0g8EkeNXxjO7_wGI3WznpPvcCCk",
      authDomain: "social-boost-horizon.firebaseapp.com",
      projectId: "social-boost-horizon",
      storageBucket: "social-boost-horizon.firebasestorage.app",
      messagingSenderId: "43658165639",
      appId: "1:43658165639:web:b8f492dc6a25cd12fc6722",
      measurementId: "G-JJXPNN90V1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();

    // Mise Ã  jour de l'indicatif selon le pays choisi
    function updateIndicatif() {
      const codes = {
        ci: "+225",
        cm: "+237",
        sn: "+221",
        ml: "+223",
        gn: "+224"
      };
      document.getElementById("indicatif").value =
        codes[document.getElementById("pays").value] || "";
    }

    // Gestion de l'inscription
    document.getElementById('registerForm').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email    = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const pays     = document.getElementById('pays').value;
      const indic    = document.getElementById('indicatif').value;
      const telephone= document.getElementById('telephone').value.trim();

      try {
        const cred = await auth.createUserWithEmailAndPassword(email, password);
        await db.collection('users').doc(cred.user.uid).set({
          username,
          country: pays,
          phone: `${indic} ${telephone}`,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        window.location.href = 'login.html';
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
