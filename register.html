<body>

  <header>

  <main>
    <div class="card" data-aos="fade-up">
      <h2>CrÃ©er un compte</h2>
      <form id="registerForm">
        <label for="username"><i class="fas fa-user"></i>Nom d'utilisateur</label>
        <input type="text" id="username" required />

        <label for="email"><i class="fas fa-envelope"></i>Email</label>
        <input type="email" id="email" required />

        <label for="pays"><i class="fas fa-globe"></i>Pays</label>
        <select id="pays" onchange="updateIndicatif()" required>
          <option value="">â€” SÃ©lectionnez votre pays â€”</option>

        </select>

        <label for="telephone"><i class="fas fa-phone"></i>NumÃ©ro de tÃ©lÃ©phone</label>
        <div class="phone-group">
          <input type="text" id="indicatif" readonly placeholder="+225" style="max-width:100px;" />
          <input type="tel" id="telephone" required placeholder="xx xx xx xx" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD2JiDS0g8EkeNXxjO7_wGI3WznpPvcCCk",
      authDomain: "social-boost-horizon.firebaseapp.com",
      projectId: "social-boost-horizon",
      storageBucket: "social-boost-horizon.firebasestorage.app",
      messagingSenderId: "43658165639",
      appId: "1:43658165639:web:b8f492dc6a25cd12fc6722",
      measurementId: "G-JJXPNN90V1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function updateIndicatif() {
      const codes = { ci:"+225", cm:"+237", sn:"+221", ml:"+223", gn:"+224" };
      document.getElementById("indicatif").value =
        codes[document.getElementById("pays").value] || "";
    }

    document.getElementById('registerForm').addEventListener('submit', async e => {
      e.preventDefault();
      const errorEl = document.getElementById('errorMsg');
      errorEl.textContent = "";

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const pays = document.getElementById('pays').value;
      const indicatif = document.getElementById('indicatif').value;
      const telephone = document.getElementById('telephone').value.trim();

      if (!username || !email || !pays || !telephone || !password) {
        errorEl.textContent = "Tous les champs sont requis.";
        return;
      }
      if (password.length < 6) {
        errorEl.textContent = "Le mot de passe doit contenir au moins 6 caractÃ¨res.";
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const userId = userCredential.user.uid;
        await db.collection("users").doc(userId).set({
          username,
          email,
          phone: indicatif + " " + telephone,
          country: pays,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("Inscription rÃ©ussie !");
        window.location.href = "dashboard.html";
      } catch (error) {
        if (error.code === 'auth/email-already-in-use') {
          errorEl.textContent = "Cette adresse e-mail est dÃ©jÃ  utilisÃ©e.";
        } else if (error.code === 'auth/invalid-email') {
          errorEl.textContent = "Adresse e-mail invalide.";
        } else if (error.code === 'auth/weak-password') {
          errorEl.textContent = "Mot de passe trop faible.";
        } else {
          errorEl.textContent = "Erreur : " + error.message;
        }
      }
    });
  </script>
