  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD2JiDS0g8EkeNXxjO7_wGI3WznpPvcCCk",
      authDomain: "social-boost-horizon.firebaseapp.com",
      projectId: "social-boost-horizon",
      storageBucket: "social-boost-horizon.firebasestorage.app",
      messagingSenderId: "43658165639",
      appId: "1:43658165639:web:b8f492dc6a25cd12fc6722",
      measurementId: "G-JJXPNN90V1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();

    function updateIndicatif() {
      const sel = document.getElementById("pays");
      const code = sel.options[sel.selectedIndex].dataset.code || "";
      document.getElementById("indicatif").value = code;
    }

    document.getElementById('registerForm').addEventListener('submit', async e => {
      e.preventDefault();
      const err = document.getElementById('errorMsg'); err.textContent = "";
      const resultEl = document.getElementById('result');
      resultEl.style.display = 'none';

      const username = document.getElementById('username').value.trim();
      const email    = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const pays     = document.getElementById('pays').value;
      const indicatif= document.getElementById('indicatif').value;
      const telephone= document.getElementById('telephone').value.trim();
      const referred = document.getElementById('referralCode').value.trim() || null;

      if (!username || !email || !pays || !telephone || !password) {
        err.textContent = "Tous les champs sont requis.";
        return;
      }
      if (password.length < 6) {
        err.textContent = "Le mot de passe doit contenir au moins 6 caractÃ¨res.";
        return;
      }

      try {
        // 1ï¸âƒ£ CrÃ©ation dans Firebase Auth
        const { user } = await auth.createUserWithEmailAndPassword(email, password);
        const userId = user.uid;

        // 2ï¸âƒ£ Envoi au serveur
        const resp = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, email, referralCode: referred })
        });

        if (!resp.ok) {
          const txt = await resp.text();
          err.textContent = txt;
          return;
        }

        const data = await resp.json();
        if (!data.success) {
          err.textContent = data.error || 'Erreur inscription serveur';
          return;
        }

        // 3ï¸âƒ£ Stockage Firestore
        await db.collection("users").doc(userId).set({
          username,
          phone: `${indicatif} ${telephone}`,
          country: pays,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });

        // 4ï¸âƒ£ SuccÃ¨s : alert + redirection sur OK
        alert('Inscription rÃ©ussieâ€¯!');
        window.location.href = 'dashboard.html';

      } catch (e) {
        console.error(e);
        err.textContent = e.message;
      }
    });
  </script>
