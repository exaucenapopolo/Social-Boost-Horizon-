<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chanson personnalisée</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark-blue:   #004080;
      --green:       #28a745;
      --bg-light:    #ecf0f1;
      --white:       #ffffff;
      --text-dark:   #2c3e50;
      --border-gray: #b0bec5;
    }
    /* Reset & typo */
    * { margin:0; padding:0; box-sizing:border-box; }
    html { font-size:100%; }               /* 1rem = 16px  
    body {
      font-family:'Poppins',sans-serif;
      font-size:1rem;                      /* texte ≈16px pour un bon scroll  
      background:var(--bg-light);
      color:var(--text-dark);
      line-height:1.6;
    }
    /* Header */
    header {
      background:var(--dark-blue);
      color:var(--white);
      text-align:center;
      padding:1.5rem;
    }
    header h1 { font-size:1.5rem; }
    /* Container */
    .container {
      max-width:700px;
      margin:1.5rem auto;
      background:var(--white);
      border:1px solid var(--border-gray);
      border-radius:6px;
      box-shadow:0 2px 8px rgba(0,0,0,0.05);
    }
    /* Illustration */
    .illustration img {
      display:block;
      width:100%;                         /* responsive, pas de 0×0  [
      height:auto;
    }
    /* Section description */
    .section {
      padding:1rem;
    }
    .section h2 {
      font-size:1.25rem;
      color:var(--green);
      margin-bottom:0.5rem;
    }
    /* Style commun à tous les boutons */
    .btn-order,
    form button {
      display: block;                     /* plein largeur  
      width: 90%;                         /* même largeur que “Commander”  
      margin: 1rem auto;
      padding: 0.75rem;                   /* même padding  
      background: var(--green);
      color: var(--white);
      border: none;
      border-radius: 4px;
      font-size: 1rem;                    /* même font-size  
      cursor: pointer;
      text-align: center;
    }
    /* Formulaire caché initialement */
    form {
      display: none;
      padding: 1rem;
    }
    form label {
      display: block;
      margin-top: 0.75rem;
      font-weight: 600;
      font-size: 0.875rem;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      font-size: 0.875rem;
      border: 1px solid var(--border-gray);
      border-radius: 4px;
    }
    #prixTotal {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
    }
    /* Footer */
    footer {
      background: var(--dark-blue);
      color: var(--white);
      text-align: center;
      padding: 1rem;
      font-size: 0.75rem;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Chanson personnalisée</h1>
  </header>

  <div class="container">
    <div class="illustration">
      <img src="https://raw.githubusercontent.com/exaucenapopolo/Social-Boost-Horizon-/refs/heads/main/assets/%20Chanson%20personnalise%CC%81.PNG.jpg"
           alt="Chanson personnalisée">
    </div>

    <div class="section">
      <h2>Description</h2>
      <p>Créez une chanson unique pour votre moment spécial ! Nos chansons personnalisées sont parfaites pour les mariages, anniversaires et cadeaux. Choisissez une catégorie et faites chanter vos émotions.</p>
    </div>

    <!-- Bouton de commande -->
    <button type="button" class="btn-order" onclick="showForm()">Commander ce service</button>

    <form id="formulaire" name="formulaire" onsubmit="redirigerWhatsApp(event)">
      <label for="packs">Packs :</label>
      <select id="packs" name="packs" onchange="calcPrix()">
        <option value="3500">1 chanson (3 500 FCFA)</option>
        <option value="5000">2 chansons (5 000 FCFA)</option>
        <option value="15000">EP de 5 chansons (15 000 FCFA)</option>
      </select>

      <label for="categorie">Catégorie :</label>
      <select id="categorie" name="categorie">
        <option value="amour">Chanson d’amour</option>
        <option value="amitie">Chanson d’amitié</option>
        <option value="gratitude">Chanson de gratitude</option>
        <option value="mariage">Chanson de mariage</option>
        <option value="anniversaire">Chanson d’anniversaire</option>
        <option value="entreprise">Chanson pour entreprise</option>
        <option value="autre">Autre</option>
      </select>

      <label for="voix">Voix :</label>
      <select id="voix" name="voix">
        <option value="masculin">Masculin</option>
        <option value="feminin">Féminin</option>
        <option value="les_deux">Les deux</option>
      </select>

      <label for="style">Style et genre :</label>
      <input id="style" name="style" type="text" required>

      <label for="idee">Idée de la chanson :</label>
      <input id="idee" name="idee" type="text" required>

      <label for="paroles">Paroles de la chanson (optionnel) :</label>
      <textarea id="paroles" name="paroles" rows="3"></textarea>

      <label for="details">Plus de détails :</label>
      <textarea id="details" name="details" rows="3"></textarea>

      <p id="prixTotal">Prix total : 3500 FCFA</p>
      <!-- Le bouton “Envoyer et discuter” reprend maintenant le style .btn-order -->
      <button type="submit">Envoyer et discuter</button>
    </form>
  </div>

  <footer>Social Boost Horizon – © 2025</footer>

  <script>
    /** Affiche le formulaire et y scrolle **/
    function showForm(){
      const f = document.getElementById('formulaire');
      f.style.display = 'block';
      f.scrollIntoView({ behavior: 'smooth', block: 'start' });  /* défilement fluide  */
    }

    /** Calcule dynamiquement le prix **/
    function calcPrix(){
      let base = parseInt(document.forms['formulaire'].elements['packs'].value);
      const paroles = document.forms['formulaire'].elements['paroles'].value.trim();
      if(paroles) base -= 500;             /* remise si paroles fournies  
        'Prix total : ' + base.toLocaleString() + ' FCFA';
    }
    document.getElementById('paroles')
            .addEventListener('input', calcPrix); /* recalcul automatique  */

    /** Redirection vers WhatsApp **/
    function redirigerWhatsApp(e){
      e.preventDefault();
      const f = document.forms['formulaire'];
      const data = {
        packs: f.elements['packs'].value,
        categorie: f.elements['categorie'].value,
        voix: f.elements['voix'].value,
        style: f.elements['style'].value,
        idee: f.elements['idee'].value,
        paroles: f.elements['paroles'].value || '(non spécifiées)',
        details: f.elements['details'].value
      };
      const prix = document.getElementById('prixTotal').textContent.split(' : ')[1];
      let msg = `Commande Chanson Personnalisée\n\nPacks : ${data.packs} FCFA\nCatégorie : ${data.categorie}\n`;
      msg += `Voix : ${data.voix}\nStyle : ${data.style}\nIdée : ${data.idee}\n`;
      msg += `Paroles : ${data.paroles}\nDétails : ${data.details}\nPrix : ${prix}`;
      window.open(`https://wa.me/237699853665?text=${encodeURIComponent(msg)}`, '_blank');
    }
  </script>

</body>
</html>
