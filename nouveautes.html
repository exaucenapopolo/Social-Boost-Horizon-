<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Système de publications - Social Boost Horizon</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    /* Variables & fond global bleu sombre */
    :root {
      --sbh-dark-blue: #0A162B;
      --sbh-gradient-start: #1e3c72;
      --sbh-gradient-end: #6a0dad;
      --sbh-btn-color: #1E90FF;
      --sbh-btn-hover: #187bcd;
      --sbh-icon-color: #4CAF50;
      --sbh-text-white: #FFFFFF;
      --sbh-text-green: #4CAF50;
      --sbh-card-bg: rgba(17, 32, 58, 0.6);
      --sbh-card-border: rgba(255, 255, 255, 0.1);
      --sbh-text-light: rgba(255, 255, 255, 0.9);
      --sbh-accent: #FF6B6B;
      --sbh-light-blue: #4DA6FF;
      --sbh-news-blue: #2a4a7c;
      --sbh-news-purple: #5a2a86;
      --sbh-like-color: #ff375f;
      --sbh-comment-color: #4da6ff;
    }

    /* Body et fond animé (étoiles + nuages) */
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
      color: var(--sbh-text-white);
      background: var(--sbh-dark-blue);
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 20px;
      background: linear-gradient(45deg, var(--sbh-news-blue), var(--sbh-news-purple));
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .header h1 {
      font-size: 2.8rem;
      background: linear-gradient(90deg, var(--sbh-light-blue), var(--sbh-text-green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
      animation: titleGlow 2s infinite alternate;
    }

    @keyframes titleGlow {
      0% { text-shadow: 0 0 5px rgba(77, 166, 255, 0.3); }
      100% { text-shadow: 0 0 20px rgba(77, 166, 255, 0.7); }
    }

    .post-form {
      background: var(--sbh-card-bg);
      border: 1px solid var(--sbh-card-border);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 40px;
      backdrop-filter: blur(5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .post-form textarea {
      width: 100%;
      min-height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--sbh-card-border);
      border-radius: 10px;
      padding: 15px;
      color: var(--sbh-text-white);
      font-size: 1rem;
      margin-bottom: 15px;
      resize: vertical;
    }

    .post-form textarea::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .post-form button {
      background: linear-gradient(45deg, var(--sbh-gradient-start), var(--sbh-btn-color));
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .post-form button:hover {
      background: linear-gradient(45deg, var(--sbh-gradient-start), #2a7fff);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(30, 144, 255, 0.3);
    }

    .post-form button i {
      font-size: 1.2rem;
    }

    .posts-container {
      display: grid;
      gap: 30px;
    }

    .post {
      background: var(--sbh-card-bg);
      border: 1px solid var(--sbh-card-border);
      border-radius: 15px;
      padding: 25px;
      position: relative;
      backdrop-filter: blur(5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .post:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      border-color: rgba(77, 166, 255, 0.4);
    }

    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .post-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--sbh-gradient-start), var(--sbh-gradient-end));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      margin-right: 15px;
    }

    .post-info {
      flex-grow: 1;
    }

    .post-author {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 3px;
    }

    .post-date {
      color: var(--sbh-light-blue);
      font-size: 0.85rem;
    }

    .post-content {
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .post-stats {
      display: flex;
      justify-content: space-between;
      padding: 15px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 15px;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.9rem;
    }

    .stat-item i {
      font-size: 1.1rem;
    }

    .views-stat i {
      color: var(--sbh-light-blue);
    }

    .likes-stat i {
      color: var(--sbh-like-color);
    }

    .comments-stat i {
      color: var(--sbh-comment-color);
    }

    .post-actions {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .action-btn {
      background: transparent;
      border: none;
      color: var(--sbh-text-light);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .like-btn:hover {
      color: var(--sbh-like-color);
    }

    .comment-btn:hover {
      color: var(--sbh-comment-color);
    }

    .like-btn.liked {
      color: var(--sbh-like-color);
    }

    .comments-section {
      margin-top: 20px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }

    .comments-section.expanded {
      max-height: 1000px;
    }

    .comments-list {
      margin-bottom: 20px;
    }

    .comment {
      display: flex;
      margin-bottom: 15px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .comment-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--sbh-news-purple), var(--sbh-news-blue));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      margin-right: 15px;
      flex-shrink: 0;
    }

    .comment-content {
      flex-grow: 1;
    }

    .comment-author {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .comment-text {
      margin-bottom: 8px;
      line-height: 1.5;
    }

    .comment-actions {
      display: flex;
      gap: 15px;
      font-size: 0.85rem;
    }

    .comment-action {
      color: var(--sbh-light-blue);
      cursor: pointer;
      transition: color 0.3s;
    }

    .comment-action:hover {
      color: var(--sbh-text-white);
    }

    .add-comment {
      display: flex;
      gap: 10px;
    }

    .add-comment input {
      flex-grow: 1;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--sbh-card-border);
      border-radius: 20px;
      padding: 12px 15px;
      color: var(--sbh-text-white);
    }

    .add-comment button {
      background: var(--sbh-btn-color);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 0 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .add-comment button:hover {
      background: var(--sbh-btn-hover);
    }

    .admin-controls {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .admin-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: var(--sbh-text-white);
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .admin-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: rgba(255, 255, 255, 0.5);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2.2rem;
      }
      
      .post-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .post-avatar {
        margin-bottom: 15px;
      }
      
      .post-actions {
        flex-wrap: wrap;
        gap: 10px;
      }
      
      .add-comment {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Système de Publications</h1>
      <p>Créez des annonces, suivez les statistiques et interagissez avec votre communauté</p>
    </div>
    
    <div class="post-form">
      <textarea id="postContent" placeholder="Quoi de neuf, Admin ? Partagez une annonce..."></textarea>
      <button id="publishBtn"><i class="fas fa-paper-plane"></i> Publier</button>
    </div>
    
    <div class="posts-container" id="postsContainer">
      <!-- Les publications seront générées ici dynamiquement -->
    </div>
  </div>

  <script>
    // Données de démonstration (seraient stockées dans une base de données en production)
    let posts = [
      {
        id: 1,
        author: "Admin Social Boost",
        content: "Nouvelle fonctionnalité disponible : vous pouvez maintenant suivre les statistiques de vos publications en temps réel !",
        date: "2025-07-08T10:30:00",
        views: 1245,
        likes: 78,
        comments: [
          { id: 1, author: "Marie T.", content: "Super nouvelle ! Cela va vraiment nous aider à mieux comprendre notre audience.", date: "2025-07-08T11:15:00" },
          { id: 2, author: "Jean D.", content: "Est-ce que cette fonctionnalité est disponible pour tous les utilisateurs ?", date: "2025-07-08T11:45:00" }
        ],
        liked: false
      },
      {
        id: 2,
        author: "Admin Social Boost",
        content: "Notre service de boost de viewers pour TikTok est maintenant disponible ! Augmentez votre visibilité lors de vos lives.",
        date: "2025-07-07T15:20:00",
        views: 2450,
        likes: 142,
        comments: [
          { id: 1, author: "Lucie M.", content: "J'ai testé hier soir, résultat impressionnant ! Merci pour ce service.", date: "2025-07-07T16:30:00" }
        ],
        liked: true
      }
    ];

    // Fonction pour formater la date
    function formatDate(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diff = Math.floor((now - date) / 1000); // différence en secondes
      
      if (diff < 60) return "À l'instant";
      if (diff < 3600) return `Il y a ${Math.floor(diff/60)} min`;
      if (diff < 86400) return `Il y a ${Math.floor(diff/3600)} h`;
      
      return date.toLocaleDateString('fr-FR', {
        day: 'numeric',
        month: 'short',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Fonction pour afficher toutes les publications
    function renderPosts() {
      const container = document.getElementById('postsContainer');
      
      if (posts.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="far fa-newspaper"></i>
            <h3>Aucune publication pour le moment</h3>
            <p>Soyez le premier à partager une annonce !</p>
          </div>
        `;
        return;
      }
      
      container.innerHTML = '';
      
      posts.forEach(post => {
        const postElement = document.createElement('div');
        postElement.className = 'post';
        postElement.innerHTML = `
          <div class="admin-controls">
            <button class="admin-btn"><i class="fas fa-ellipsis-h"></i></button>
          </div>
          <div class="post-header">
            <div class="post-avatar">
              <i class="fas fa-rocket"></i>
            </div>
            <div class="post-info">
              <div class="post-author">${post.author}</div>
              <div class="post-date">${formatDate(post.date)}</div>
            </div>
          </div>
          <div class="post-content">
            ${post.content}
          </div>
          <div class="post-stats">
            <div class="stat-item views-stat">
              <i class="fas fa-eye"></i>
              <span class="views-count">${post.views.toLocaleString()}</span> vues
            </div>
            <div class="stat-item likes-stat">
              <i class="fas fa-heart"></i>
              <span class="likes-count">${post.likes.toLocaleString()}</span> j'aime
            </div>
            <div class="stat-item comments-stat">
              <i class="fas fa-comment"></i>
              <span class="comments-count">${post.comments.length}</span> commentaires
            </div>
          </div>
          <div class="post-actions">
            <button class="action-btn like-btn ${post.liked ? 'liked' : ''}" data-id="${post.id}">
              <i class="${post.liked ? 'fas' : 'far'} fa-heart"></i> J'aime
            </button>
            <button class="action-btn comment-btn" data-id="${post.id}">
              <i class="far fa-comment"></i> Commenter
            </button>
            <button class="action-btn">
              <i class="fas fa-share"></i> Partager
            </button>
          </div>
          <div class="comments-section" id="comments-${post.id}">
            <div class="comments-list" id="comments-list-${post.id}">
              ${post.comments.map(comment => `
                <div class="comment">
                  <div class="comment-avatar">
                    <i class="fas fa-user"></i>
                  </div>
                  <div class="comment-content">
                    <div class="comment-author">${comment.author}</div>
                    <div class="comment-text">${comment.content}</div>
                    <div class="comment-actions">
                      <span class="comment-date">${formatDate(comment.date)}</span>
                      <span class="comment-action">Répondre</span>
                      <span class="comment-action">Signaler</span>
                    </div>
                  </div>
                </div>
              `).join('')}
            </div>
            <div class="add-comment">
              <input type="text" placeholder="Ajouter un commentaire..." class="comment-input" data-id="${post.id}">
              <button class="comment-submit" data-id="${post.id}">Publier</button>
            </div>
          </div>
        `;
        container.appendChild(postElement);
      });
      
      // Ajouter les écouteurs d'événements
      addEventListeners();
    }

    // Fonction pour ajouter les écouteurs d'événements
    function addEventListeners() {
      // Boutons "J'aime"
      document.querySelectorAll('.like-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const postId = parseInt(btn.getAttribute('data-id'));
          const post = posts.find(p => p.id === postId);
          
          if (post) {
            post.liked = !post.liked;
            if (post.liked) {
              post.likes++;
            } else {
              post.likes--;
            }
            renderPosts();
          }
        });
      });
      
      // Boutons "Commenter"
      document.querySelectorAll('.comment-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const postId = parseInt(btn.getAttribute('data-id'));
          const commentsSection = document.getElementById(`comments-${postId}`);
          
          if (commentsSection) {
            commentsSection.classList.toggle('expanded');
            
            // Faire défiler jusqu'à la section commentaires
            if (commentsSection.classList.contains('expanded')) {
              const commentInput = commentsSection.querySelector('.comment-input');
              setTimeout(() => {
                commentInput.focus();
              }, 300);
            }
          }
        });
      });
      
      // Soumission de commentaires
      document.querySelectorAll('.comment-submit').forEach(btn => {
        btn.addEventListener('click', () => {
          const postId = parseInt(btn.getAttribute('data-id'));
          const input = document.querySelector(`.comment-input[data-id="${postId}"]`);
          const commentText = input.value.trim();
          
          if (commentText) {
            const post = posts.find(p => p.id === postId);
            if (post) {
              post.comments.push({
                id: Date.now(),
                author: "Utilisateur",
                content: commentText,
                date: new Date().toISOString()
              });
              
              input.value = '';
              renderPosts();
              
              // Garder la section commentaires ouverte
              const commentsSection = document.getElementById(`comments-${postId}`);
              if (commentsSection) {
                commentsSection.classList.add('expanded');
              }
            }
          }
        });
      });
      
      // Soumission avec Entrée
      document.querySelectorAll('.comment-input').forEach(input => {
        input.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            const postId = parseInt(input.getAttribute('data-id'));
            const btn = document.querySelector(`.comment-submit[data-id="${postId}"]`);
            if (btn) btn.click();
          }
        });
      });
    }

    // Publier une nouvelle annonce
    document.getElementById('publishBtn').addEventListener('click', () => {
      const postContent = document.getElementById('postContent').value.trim();
      
      if (postContent) {
        const newPost = {
          id: Date.now(),
          author: "Admin Social Boost",
          content: postContent,
          date: new Date().toISOString(),
          views: 0,
          likes: 0,
          comments: [],
          liked: false
        };
        
        posts.unshift(newPost);
        document.getElementById('postContent').value = '';
        renderPosts();
      }
    });

    // Initialiser l'application
    renderPosts();
    
    // Simuler l'augmentation des vues au fil du temps
    setInterval(() => {
      posts.forEach(post => {
        // Augmenter aléatoirement les vues
        post.views += Math.floor(Math.random() * 5) + 1;
      });
      renderPosts();
    }, 10000); // Toutes les 10 secondes
  </script>
</body>
</html>
