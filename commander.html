<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commander Boost - Social Boost Horizon</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    .platforms {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      overflow-x: auto;
      background: white;
    }
    .platforms img {
      width: 45px;
      height: 45px;
      cursor: pointer;
      opacity: 0.7;
      transition: transform 0.2s, opacity 0.2s, border-bottom 0.2s;
      border-bottom: 3px solid transparent;
    }
    .platforms img:hover {
      transform: scale(1.1);
      opacity: 1;
    }
    .platforms img.active {
      opacity: 1;
      border-bottom-color: #007bff;
    }
    .content {
      flex: 1;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .service-form {
      display: none;
      width: 100%;
      background: #f9f9f9;
      padding: 25px;
      box-sizing: border-box;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .form-group select,
    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .price-estimate {
      color: green;
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }
    .time-estimate {
      background-color: #e7f3ff;
      padding: 10px;
      font-weight: bold;
      margin-top: 10px;
      border-radius: 4px;
    }
    .remark-box {
      background-color: #fff3cd;
      padding: 12px;
      margin-top: 15px;
      border-left: 5px solid #ffc107;
      border-radius: 4px;
      font-size: 15px;
    }
    .btn {
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    footer {
      background-color: #000;
      color: #ddd;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>Commander Boost</header>

  <div class="platforms">
    <img src="https://img.icons8.com/color/48/facebook.png" alt="Facebook" data-platform="facebook">
    <img src="https://img.icons8.com/color/48/instagram-new.png" alt="Instagram" data-platform="instagram">
    <img src="https://img.icons8.com/color/48/youtube-play.png" alt="YouTube" data-platform="youtube">
    <img src="https://img.icons8.com/color/48/tiktok--v1.png" alt="TikTok" data-platform="tiktok">
    <img src="https://img.icons8.com/color/48/telegram-app.png" alt="Telegram" data-platform="telegram">
    <img src="https://img.icons8.com/ios-filled/50/000000/x.png"  alt="Twitter" data-platform="twitter">
    <img src="https://img.icons8.com/color/48/whatsapp--v1.png" alt="WhatsApp" data-platform="whatsapp">
  </div>

  <div class="content">
    <form id="serviceForm" class="service-form">
      <div class="form-group">
        <label for="serviceSelect">Service</label>
        <select id="serviceSelect" onchange="updateDetails()">
          <option value="">-- Choisir un service --</option>
        </select>
      </div>
      <div class="form-group">
        <label for="linkInput">Lien du compte / publication</label>
        <input id="linkInput" type="url" placeholder="https://..." required>
      </div>
      <div class="form-group">
        <label for="quantityInput">Quantité</label>
        <input id="quantityInput" type="number" min="1" placeholder="Ex: 1000" oninput="updateDetails()" required>
      </div>
      <div class="price-estimate" id="priceEstimate">Prix estimé : 0 FCFA</div>
      <div class="time-estimate" id="timeEstimate">Temps de réalisation : 2 h</div>
      <div class="remark-box" id="remarkBox">Sélectionnez un service pour voir la remarque.</div>
      <button type="button" class="btn" onclick="submitOrder()">Commander Boost</button>
    </form>
  </div>

  <footer>
    Social Boost Horizon – Tous droits réservés © 2025
  </footer>

  <script>
    const servicesData = {
      facebook: {
        "Followers (page)": { price: 2000, time: "2 h", remark: "Entrez le lien d’une page Facebook publique." },
        "Followers (profil)": { price: 2100, time: "2 h", remark: "Entrez le lien d’un profil public, pas privé." },
        "J’aime (publication)": { price: 1400, time: "2 h", remark: "Entrez le lien direct de la publication." },
        "Membres de groupe": { price: 2000, time: "2 h", remark: "Entrez le lien du groupe ouvert." }
      },
      instagram: {
        "Followers": { price: 2300, time: "2 h", remark: "Entrez le lien du profil Instagram public." },
        "J’aime": { price: 850, time: "2 h", remark: "Entrez le lien de la publication Instagram." },
        "Vues vidéo": { price: 500, time: "2 h", remark: "Entrez le lien d’une vidéo Instagram." }
      },
      youtube: {
        "Abonnés": { price: 4900, time: "4 h", remark: "Entrez le lien de votre chaîne YouTube." },
        "Vues": { price: 1400, time: "2 h", remark: "Entrez le lien direct de la vidéo YouTube." }
      },
      tiktok: {
        "Followers": { price: 2350, time: "3 h", remark: "Entrez le lien du profil TikTok public." },
        "Vues": { price: 500, time: "1 h", remark: "Entrez le lien d’une vidéo TikTok, pas du profil." }
      },
      telegram: {
        "Membres groupe/canal": { price: 2250, time: "2 h", remark: "Entrez le lien d’invitation ou @nomducanal." }
      },
      twitter: {
        "Followers": { price: 6000, time: "2 h", remark: "Entrez le lien de votre profil Twitter/X." }
      },
      whatsapp: {
        "Abonnés chaîne": { price: 2700, time: "2 h", remark: "Entrez le lien d’invitation vers votre chaîne WhatsApp." }
      }
    };

    let selectedPlatform = null;
    const icons = document.querySelectorAll('.platforms img');
    const form = document.getElementById('serviceForm');
    const serviceSelect = document.getElementById('serviceSelect');
    const priceEl = document.getElementById('priceEstimate');
    const remarkEl = document.getElementById('remarkBox');
    const timeEl = document.getElementById('timeEstimate');
    const qtyInput = document.getElementById('quantityInput');

    icons.forEach(icon => {
      icon.addEventListener('click', () => {
        icons.forEach(i => i.classList.remove('active'));
        icon.classList.add('active');
        selectedPlatform = icon.dataset.platform;
        loadServices();
        form.style.display = 'block';
      });
    });

    function loadServices() {
      serviceSelect.innerHTML = '<option value="">-- Choisir un service --</option>';
      const list = servicesData[selectedPlatform] || {};
      for (const key in list) {
        const opt = document.createElement('option');
        opt.value = key;
        opt.textContent = key;
        serviceSelect.appendChild(opt);
      }
      updateDetails();
    }

    function updateDetails() {
      const serviceKey = serviceSelect.value;
      const qty = parseInt(qtyInput.value) || 0;
      if (!serviceKey) {
        priceEl.textContent = 'Prix estimé : 0 FCFA';
        remarkEl.textContent = 'Sélectionnez un service pour voir la remarque.';
        timeEl.textContent = 'Temps de réalisation : 2 h';
        return;
      }
      const data = servicesData[selectedPlatform][serviceKey];
      const total = Math.round((data.price / 1000) * qty);
      priceEl.textContent = `Prix estimé : ${total} FCFA`;
      remarkEl.textContent = data.remark;
      timeEl.textContent = `Temps de réalisation : ${data.time}`;
    }

    function submitOrder() {
      alert('Commande enregistrée ! (simulation)');
    }
  </script>
</body>
</html>
