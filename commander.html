  <title>Commander Boost – Social Boost Horizon</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-hover: #0056b3;
      --bg-light: #f9f9f9;
      --bg-warning: #fff3cd;
      --border-warning: #ffc107;
      --font: Arial, sans-serif;
    }
    body {
      margin: 0;
      font-family: var(--font);
      background: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--primary);
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 24px;
    }
    .platforms {
      display: flex; justify-content: center; gap: 15px;
      padding: 10px 0; border-bottom: 1px solid #eee;
      overflow-x: auto; background: #fff;
    }
    .platforms img {
      width: 40px; height: 40px; cursor: pointer;
      filter: brightness(0.7);
      transition: transform .2s, filter .2s, border-bottom .2s;
      border-bottom: 3px solid transparent;
    }
    .platforms img:hover {
      transform: scale(1.1); filter: brightness(0.9);
    }
    .platforms img.active {
      filter: brightness(1); border-bottom-color: var(--primary);
    }
    .content {
      flex: 1; max-width: 800px; margin: 20px auto;
      padding: 0 15px; box-sizing: border-box;
    }
    .service-form {
      display: none; background: var(--bg-light);
      padding: 25px; border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group { margin-bottom: 15px; }
    .form-group label {
      display: block; margin-bottom: 6px; font-weight: bold;
    }
    .form-group select,
    .form-group input,
    .form-group textarea {
      width: 100%; padding: 12px; font-size: 16px;
      border: 1px solid #ccc; border-radius: 5px;
      box-sizing: border-box; font-family: var(--font);
    }
    .service-form textarea { resize: vertical; }
    .price-estimate {
      color: green; font-weight: bold;
      font-size: 18px; margin-top: 10px;
    }
    .time-estimate {
      background: #e7f3ff; padding: 10px;
      margin-top: 10px; border-radius: 4px;
      font-weight: bold;
    }
    .remark-box {
      background: var(--bg-warning); padding: 12px;
      margin-top: 15px; border-left: 5px solid var(--border-warning);
      font-size: 15px;
    }
    #orderErrorBox { color: red; margin-bottom: 1rem; }
    .btn {
      width: 100%; padding: 15px; background: var(--primary);
      color: #fff; font-size: 18px; border: none;
      border-radius: 6px; cursor: pointer; margin-top: 20px;
    }
    .btn:hover { background: var(--primary-hover); }
    footer {
      background: #000; color: #ddd; text-align: center;
      padding: 15px; font-size: 14px;
    }
    #commentsError {
      display: none; color: red; margin-top: .5rem;
    }
    #commentsCount {
      display: none; margin-top: .5rem;
    }
  </style>

    // Références DOM
    let selectedPlatform = null;
    const icons         = document.querySelectorAll('.platforms img');
    const orderForm     = document.getElementById('orderForm');

    const qualitySelect = document.getElementById('qualitySelect');
    const linkInput     = document.getElementById('linkInput');
    let   qtyInput      = document.getElementById('quantityInput');
    const quantLabel    = document.getElementById('quantLabel');
    const qtySection    = document.getElementById('quantitySection');
    const commentsError = document.getElementById('commentsError');

    const emailFld      = document.getElementById('emailField');

    const timeEl        = document.getElementById('timeEstimate');
    const remarkEl      = document.getElementById('remarkBox');
    const errBox        = document.getElementById('orderErrorBox');

    // Évènements
    icons.forEach(i => i.addEventListener('click', () => selectPlatform(i.dataset.platform)));
    serviceSelect.addEventListener('change', updateDetails);
    qualitySelect.addEventListener('change', updateDetails);
    qtyInput.addEventListener('input', updateDetails);
    contactType.addEventListener('change', toggleContactField);
    orderForm.addEventListener('submit', onSubmit);
    window.addEventListener('DOMContentLoaded', () => selectPlatform('facebook'));

    function selectPlatform(p) {
      icons.forEach(i => i.classList.remove('active'));
      document.querySelector(`.platforms img[data-platform="${p}"]`)
              .classList.add('active');
      selectedPlatform = p;
      loadServices();
      orderForm.style.display = 'block';
    }

    function loadServices() {
      serviceSelect.innerHTML = '<option value="">-- Choisir un service --</option>';
      Object.keys(servicesData[selectedPlatform]).forEach(key => {
        const opt = document.createElement('option');
        opt.value = key; opt.textContent = key;
        serviceSelect.appendChild(opt);
      });
      resetUI();
    }

    function resetUI() {
      if (qtyInput.tagName === 'TEXTAREA') {
        const inp = document.createElement('input');
        inp.id = 'quantityInput'; inp.name = 'quantity';
        inp.type = 'number'; inp.min = '1';
        inp.placeholder = 'Ex : 1000';
        inp.oninput = updateDetails;
        qtySection.replaceChild(inp, qtyInput);
        qtyInput = inp;
      }
      quantLabel.textContent      = 'Quantité';
      qtyInput.value              = '';
      qtyInput.type               = 'number';
      qtyInput.placeholder        = 'Ex : 1000';
      qtyInput.style.height       = '';
      commentsError.style.display = 'none';
      commentsCount.style.display = 'none';
      serviceSelect.value         = '';
      qualitySelect.value         = 'medium';
      priceEl.textContent         = 'Prix estimé : 0 FCFA';
      timeEl.textContent          = 'Temps de réalisation : 2 h';
      remarkEl.textContent        = 'Sélectionnez un service pour voir la remarque.';
    }

    function updateDetails() {
      const key  = serviceSelect.value;
      const qual = qualitySelect.value; // "medium" ou "high"
      commentsError.style.display = 'none';

      const isComment = key.toLowerCase().includes('commentaires personnalisés')
        && ['facebook','instagram','tiktok'].includes(selectedPlatform);

      if (isComment) {
        if (qtyInput.tagName !== 'TEXTAREA') {
          const ta = document.createElement('textarea');
          ta.id = 'quantityInput'; ta.name = 'comments';
          ta.rows = 6;
          ta.placeholder = 'Écrivez chaque commentaire sur une ligne…';
          ta.oninput = updateDetails;
          qtySection.replaceChild(ta, qtyInput);
          qtyInput = ta;
        }
        quantLabel.textContent      = 'Commentaires personnalisés';
        qtyInput.style.height       = '120px';
        commentsCount.style.display = 'block';

        const lines = qtyInput.value.split('\n').filter(l => l.trim());
        const count = lines.length;
        commentsCount.textContent = count < 10
          ? `${count} commentaire(s) (minimum 10)`
          : `${count} commentaire(s)`;
        if (count < 10) commentsError.style.display = 'block';

        const cfg = servicesData[selectedPlatform][key][qual];
        priceEl.textContent = `Prix estimé : ${count * cfg.price} FCFA`;
        timeEl.textContent  = `Temps de réalisation : ${cfg.time}`;
        remarkEl.textContent= servicesData[selectedPlatform][key].remark;
        return;
      }

      if (!key) {
        priceEl.textContent  = 'Prix estimé : 0 FCFA';
        timeEl.textContent   = 'Temps de réalisation : 2 h';
        remarkEl.textContent = 'Sélectionnez un service pour voir la remarque.';
        return;
      }

      const d   = servicesData[selectedPlatform][key];
      const cfg = d[qual];
      const qty = parseInt(qtyInput.value) || 0;
      const total = Math.round((cfg.price / 1000) * qty);

      priceEl.textContent  = `Prix estimé : ${total} FCFA`;
      timeEl.textContent   = `Temps de réalisation : ${cfg.time}`;
      remarkEl.textContent = d.remark;
    }

    function toggleContactField() {
      if (contactType.value==='whatsapp') {
        whatsappFld.style.display=''; emailFld.style.display='none';
        contactInput.required=true; emailInput.required=false;
      } else if (contactType.value==='email') {
        whatsappFld.style.display='none'; emailFld.style.display='';
        contactInput.required=false; emailInput.required=true;
      } else {
        whatsappFld.style.display=emailFld.style.display='none';
        contactInput.required=emailInput.required=false;
      }
    }

    async function onSubmit(e) {
      e.preventDefault(); errBox.textContent='';
      const key = serviceSelect.value;
      const isComment = key.toLowerCase().includes('commentaires personnalisés')
        && ['facebook','instagram','tiktok'].includes(selectedPlatform);
      if (isComment) {
        const count = qtyInput.value.split('\n').filter(l=>l.trim()).length;
        if (count<10) { commentsError.style.display='block'; return; }
      }
      const payload = {
        userId:      document.getElementById('userId').value,
        platform:    selectedPlatform,
        service:     key,
        quality:     qualitySelect.value,
        link:        linkInput.value,
        quantity:    isComment ? undefined : Number(qtyInput.value),
        comments:    isComment ? qtyInput.value.split('\n').filter(l=>l.trim()) : undefined,
        contactType: contactType.value,
        contact:     contactType.value==='whatsapp'
                     ? contactInput.value
                     : emailInput.value
      };
      try {
        const res = await fetch(
          'https://64481d43-d4af-47d5-b647-8b0c0734686b-00-1a55vacznnlr1.spock.replit.dev/order',
          { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) }
        );
        const data = await res.json();
        if (!res.ok) throw new Error(data.error||'Erreur inattendue');
        alert('✅ Commande envoyée !');
        orderForm.reset(); resetUI();
        icons.forEach(i=>i.classList.remove('active'));
        orderForm.style.display='none';
        window.dispatchEvent(new Event('balanceChanged'));
      } catch (err) {
        errBox.textContent = err.message;
      }
    }
