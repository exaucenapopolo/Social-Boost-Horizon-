<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Commander Boost - Social Boost Horizon</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0d6efd;
    }

    .platform-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: nowrap;
      margin-bottom: 30px;
    }

    .platform-icons img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .platform-icons img:hover {
      transform: scale(1.1);
    }

    .form-section {
      display: none;
      margin-top: 30px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .estimation {
      color: green;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .remark {
      background-color: #fff3cd;
      padding: 12px;
      border-left: 5px solid #ffc107;
      font-size: 14px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .btn {
      background-color: #0d6efd;
      color: white;
      font-size: 18px;
      padding: 12px 20px;
      border: none;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>

  <h1>Commander un Boost</h1>

  <div class="platform-icons">
    <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook" onclick="selectPlatform('Facebook')">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" onclick="selectPlatform('Instagram')">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" onclick="selectPlatform('YouTube')">
    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok" onclick="selectPlatform('TikTok')">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111703.png" alt="Telegram" onclick="selectPlatform('Telegram')">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" onclick="selectPlatform('Twitter')">
    <img src="https://cdn-icons-png.flaticon.com/512/3670/3670051.png" alt="WhatsApp" onclick="selectPlatform('WhatsApp')">
  </div>

  <div class="form-section" id="formSection">
    <label for="service">Choisissez un service :</label>
    <select id="service" onchange="updateRemarkAndPrice()"></select>

    <label for="link">Lien de votre profil/publication :</label>
    <input type="text" id="link" placeholder="Collez le lien ici">

    <label for="quantity">Quantité :</label>
    <input type="number" id="quantity" placeholder="Entrez la quantité" oninput="updatePrice()">

    <div class="estimation" id="priceEstimation"></div>

    <div class="remark" id="remarkText"></div>

    <button class="btn">Commander Boost</button>
  </div>

  <script>
    const servicesByPlatform = {
      Facebook: {
        "Followers (page)": 2000,
        "Followers (profil)": 2100,
        "J’aime (page)": 2500,
        "J’aime (publication)": 1400,
        "Partages": 500,
        "Membres de groupe": 2000,
        "Vues de vidéo": 1500,
        "10 commentaires personnalisés": 800
      },
      Instagram: {
        "Followers": 2300,
        "J’aime": 850,
        "Vues de vidéos": 500,
        "10 commentaires personnalisés": 250,
        "Vues de story": 500
      },
      YouTube: {
        "Abonnés": 4900,
        "Vues": 1400,
        "J’aime": 1450
      },
      TikTok: {
        "Followers": 2350,
        "J’aime": 850,
        "Vues": 500,
        "Sauvegarde de vidéos": 400,
        "Partages de vidéos": 350,
        "10 commentaires personnalisés": 500,
        "J’aime pour direct": 450
      },
      Telegram: {
        "Membres groupe/canal": 2250,
        "Vues publication spécifique": 550,
        "20 vues publications précédentes": 1000,
        "Réactions": 550
      },
      Twitter: {
        "Followers": 6000,
        "J’aime": 2000,
        "Republications": 1500
      },
      WhatsApp: {
        "Abonnés chaîne (internationaux)": 2700,
        "Abonnés américains/indiens": 4500,
        "Réactions publications": 2300
      }
    };

    const remarks = {
      "Facebook": "Veuillez fournir un lien vers un profil ou une page publique.",
      "Instagram": "Utilisez un lien vers une publication ou votre profil public.",
      "YouTube": "Veuillez fournir un lien vers une vidéo ou une chaîne.",
      "TikTok": "N’utilisez pas le lien du compte. Utilisez le lien d’une vidéo spécifique.",
      "Telegram": "Donnez le lien direct de votre groupe ou canal public.",
      "Twitter": "Le lien doit pointer vers une publication ou votre profil.",
      "WhatsApp": "Donnez le lien de votre chaîne WhatsApp (si disponible)."
    };

    let currentPlatform = "";

    function selectPlatform(platform) {
      currentPlatform = platform;
      document.getElementById('formSection').style.display = "block";

      const serviceSelect = document.getElementById('service');
      serviceSelect.innerHTML = "";

      const services = servicesByPlatform[platform];
      for (let key in services) {
        const option = document.createElement('option');
        option.value = key;
        option.text = key;
        serviceSelect.appendChild(option);
      }

      document.getElementById('remarkText').textContent = remarks[platform] || "";
      updatePrice();
    }

    function updatePrice() {
      const quantity = parseInt(document.getElementById('quantity').value) || 0;
      const service = document.getElementById('service').value;
      if (!service || !currentPlatform) return;

      const pricePer1000 = servicesByPlatform[currentPlatform][service];
      const estimated = (quantity / 1000) * pricePer1000;
      const display = estimated ? `${Math.ceil(estimated)} FCFA` : '';
      document.getElementById('priceEstimation').textContent = display;
    }

    function updateRemarkAndPrice() {
      updatePrice();
    }
  </script>

</body>
</html>
