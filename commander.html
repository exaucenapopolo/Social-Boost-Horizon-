<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commander Boost - Social Boost Horizon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: #333;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }

    .platform-icons {
      display: flex;
      justify-content: space-around;
      flex-wrap: nowrap;
      background: white;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      overflow-x: auto;
    }

    .platform-icon {
      font-size: 28px;
      cursor: pointer;
      padding: 10px;
      color: #666;
      transition: 0.3s;
    }

    .platform-icon.active {
      color: #007bff;
      border-bottom: 3px solid #007bff;
    }

    .content {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .service-section {
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .remark {
      background-color: #fff3cd;
      padding: 15px;
      border-left: 6px solid #ffc107;
      font-size: 15px;
    }

    .price {
      color: green;
      font-weight: bold;
    }

    .realisation {
      font-weight: bold;
    }

    button {
      padding: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>Commander Boost</header>

  <div class="platform-icons">
    <i class="fab fa-facebook platform-icon" data-platform="facebook"></i>
    <i class="fab fa-instagram platform-icon" data-platform="instagram"></i>
    <i class="fab fa-youtube platform-icon" data-platform="youtube"></i>
    <i class="fab fa-tiktok platform-icon" data-platform="tiktok"></i>
    <i class="fab fa-telegram platform-icon" data-platform="telegram"></i>
    <i class="fab fa-x-twitter platform-icon" data-platform="twitter"></i>
    <i class="fab fa-whatsapp platform-icon" data-platform="whatsapp"></i>
  </div>

  <div class="content">
    <div id="serviceForm" class="service-section">
      <div class="form-group">
        <label for="service">Service</label>
        <select id="service" onchange="updateRemarkAndPrice()">
          <!-- Options injectées dynamiquement -->
        </select>
      </div>

      <div class="form-group">
        <label for="link">Lien du compte / publication</label>
        <input type="text" id="link" placeholder="https://..." />
      </div>

      <div class="form-group">
        <label for="quantity">Quantité</label>
        <input type="number" id="quantity" placeholder="Entrez la quantité" oninput="updatePrice()" />
      </div>

      <div class="form-group">
        <label class="realisation">Temps de réalisation</label>
        <div id="deliveryTime">2 heures</div>
      </div>

      <div class="form-group">
        <label>Estimation de prix</label>
        <div class="price" id="price">0 FCFA</div>
      </div>

      <div class="form-group">
        <label>Remarques importantes</label>
        <div class="remark" id="remark">Sélectionnez un service pour voir les remarques.</div>
      </div>

      <button onclick="submitOrder()">Commander Boost</button>
    </div>
  </div>

  <script>
    const servicesData = {
      facebook: {
        'Followers Page': { price: 2000, delivery: '2 heures', remark: "Lien d'une page publique requis." },
        'Followers Profil': { price: 2100, delivery: '2 heures', remark: "Lien de profil public, pas privé." },
        'J’aime Publication': { price: 1400, delivery: '2 heures', remark: "Lien exact de la publication requis." }
      },
      instagram: {
        'Followers': { price: 2300, delivery: '2 heures', remark: "Entrez le lien du profil Instagram." },
        'J’aime': { price: 850, delivery: '2 heures', remark: "Lien de la publication requis." },
        'Vues Vidéo': { price: 500, delivery: '2 heures', remark: "Lien de la vidéo Instagram." }
      },
      tiktok: {
        'Followers': { price: 2350, delivery: '2 heures', remark: "Lien du compte TikTok requis." },
        'Vues': { price: 500, delivery: '2 heures', remark: "Lien d’une vidéo TikTok, pas du compte." }
      }
      // Tu peux ajouter les autres plateformes ici
    };

    let selectedPlatform = null;

    const platformIcons = document.querySelectorAll('.platform-icon');
    const serviceForm = document.getElementById('serviceForm');
    const serviceSelect = document.getElementById('service');
    const priceDisplay = document.getElementById('price');
    const remarkDisplay = document.getElementById('remark');
    const deliveryTimeDisplay = document.getElementById('deliveryTime');

    platformIcons.forEach(icon => {
      icon.addEventListener('click', () => {
        platformIcons.forEach(i => i.classList.remove('active'));
        icon.classList.add('active');
        selectedPlatform = icon.dataset.platform;
        loadServices(selectedPlatform);
        serviceForm.style.display = 'flex';
      });
    });

    function loadServices(platform) {
      serviceSelect.innerHTML = '';
      const services = servicesData[platform];
      if (!services) return;
      for (const name in services) {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        serviceSelect.appendChild(option);
      }
      updateRemarkAndPrice();
    }

    function updateRemarkAndPrice() {
      const serviceName = serviceSelect.value;
      const quantity = document.getElementById('quantity').value;
      const service = servicesData[selectedPlatform][serviceName];
      remarkDisplay.textContent = service.remark;
      deliveryTimeDisplay.textContent = service.delivery;
      const price = service.price * (quantity || 0) / 1000;
      priceDisplay.textContent = `${price.toFixed(0)} FCFA`;
    }

    function updatePrice() {
      updateRemarkAndPrice();
    }

    function submitOrder() {
      alert("Commande enregistrée (simulation)");
    }
  </script>
</body>
</html>
