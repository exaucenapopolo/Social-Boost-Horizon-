<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commander un Boost - Social Boost Horizon</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1e3c72;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      color: #333;
    }

    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .estimation {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }

    .remarques {
      background: #fff3cd;
      padding: 10px;
      margin-top: 15px;
      border-left: 4px solid #ffa502;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .platform-logos {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .platform-logos img {
      width: 40px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .platform-logos img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Commander un Boost</h2>

  <div class="platform-logos">
    <img src="https://img.icons8.com/color/48/facebook.png" alt="Facebook" title="Facebook"/>
    <img src="https://img.icons8.com/color/48/instagram-new.png" alt="Instagram" title="Instagram"/>
    <img src="https://img.icons8.com/color/48/youtube-play.png" alt="YouTube" title="YouTube"/>
    <img src="https://img.icons8.com/color/48/tiktok--v1.png" alt="TikTok" title="TikTok"/>
  </div>

  <label for="service">Choisir un service</label>
  <select id="service">
    <option value="followers">Abonnés</option>
    <option value="likes">Likes</option>
    <option value="comments">Commentaires</option>
    <option value="views">Vues</option>
    <option value="group_members">Membres de groupes</option>
  </select>

  <label for="link">Lien de la publication</label>
  <input type="text" id="link" placeholder="https://www.facebook.com/..." />

  <label for="quantity">Quantité</label>
  <input type="number" id="quantity" placeholder="Ex : 1000" oninput="estimerPrix()" />

  <p class="estimation" id="priceEstimation">Estimation : 0 FCFA</p>

  <div class="remarques" id="remarques">
    Remarque : Assurez-vous que votre profil est public et que le lien est valide.
  </div>

  <button>Acheter</button>
</div>

<script>
  function estimerPrix() {
    const quantite = document.getElementById("quantity").value;
    const prixUnitaire = 2; // Exemple : 2 FCFA par like
    const estimation = quantite * prixUnitaire;
    document.getElementById("priceEstimation").innerText = "Estimation : " + estimation + " FCFA";
  }
</script>

</body>
</html>
