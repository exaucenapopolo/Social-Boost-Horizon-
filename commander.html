<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commander Boost - Social Boost Horizon</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #003366;
    }

    .platform-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .platform-icons img {
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .platform-icons img:hover {
      transform: scale(1.2);
    }

    .service-form {
      max-width: 600px;
      margin: auto;
      display: none;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
    }

    .service-form label {
      font-weight: bold;
    }

    .service-form input, .service-form select {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .estimation {
      font-size: 18px;
      color: green;
      font-weight: bold;
    }

    .btn-commander {
      background-color: #007BFF;
      color: #fff;
      font-size: 18px;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-commander:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<header>Commander Boost</header>

<div class="platform-icons">
  <img src="https://img.icons8.com/color/48/facebook.png" alt="Facebook" onclick="showServices('Facebook')">
  <img src="https://img.icons8.com/color/48/instagram-new.png" alt="Instagram" onclick="showServices('Instagram')">
  <img src="https://img.icons8.com/color/48/youtube-play.png" alt="YouTube" onclick="showServices('YouTube')">
  <img src="https://img.icons8.com/color/48/tiktok--v1.png" alt="TikTok" onclick="showServices('TikTok')">
  <img src="https://img.icons8.com/color/48/telegram-app.png" alt="Telegram" onclick="showServices('Telegram')">
  <img src="https://img.icons8.com/color/48/twitter--v1.png" alt="Twitter" onclick="showServices('Twitter')">
  <img src="https://img.icons8.com/color/48/whatsapp--v1.png" alt="WhatsApp" onclick="showServices('WhatsApp')">
</div>

<form class="service-form" id="boostForm">
  <label for="service">Service :</label>
  <select id="service" required></select>

  <label for="link">Lien de la publication / compte :</label>
  <input type="url" id="link" placeholder="Collez le lien ici" required>

  <label for="quantity">Quantité :</label>
  <input type="number" id="quantity" placeholder="Entrez la quantité" required oninput="updatePrice()">

  <div class="estimation" id="estimation">Prix estimé : 0 FCFA</div>

  <label for="delai">Temps de réalisation estimé :</label>
  <input type="text" id="delai" value="2 heures" disabled>

  <label for="note">Remarque :</label>
  <textarea id="note" rows="3" disabled>Assurez-vous que votre lien est correct avant de commander.</textarea>

  <button type="submit" class="btn-commander">Commander</button>
</form>

<script>
  const services = {
    Facebook: {
      "Followers Page": 2000,
      "Followers Profil": 2100,
      "J’aime Page": 2500,
      "J’aime Publication": 1400,
      "Partages": 500,
      "Membres de groupe": 2000,
      "Vues Vidéo": 1500,
      "10 Commentaires": 800
    },
    Instagram: {
      "Followers": 2300,
      "J’aime": 850,
      "Vues Vidéo": 500,
      "10 Commentaires": 250,
      "Vues Story": 500
    },
    YouTube: {
      "Abonnés": 4900,
      "Vues": 1400,
      "J’aime": 1450
    },
    TikTok: {
      "Followers": 2350,
      "J’aime": 850,
      "Vues": 500,
      "Sauvegarde Vidéos": 400,
      "Partages Vidéos": 350,
      "10 Commentaires": 500,
      "J’aime Direct": 450
    },
    Telegram: {
      "Membres Groupe/Canal": 2250,
      "Vues Publication": 550,
      "20 Vues Anciennes": 1000,
      "Réactions": 550
    },
    Twitter: {
      "Followers": 6000,
      "J’aime": 2000,
      "Republication": 1500
    },
    WhatsApp: {
      "Abonnés Internationaux": 2700,
      "Abonnés USA/Inde": 4500,
      "Réactions Publication": 2300
    }
  };

  function showServices(platform) {
    const form = document.getElementById('boostForm');
    const serviceSelect = document.getElementById('service');
    serviceSelect.innerHTML = "";

    Object.keys(services[platform]).forEach(service => {
      const option = document.createElement('option');
      option.value = service;
      option.textContent = service;
      serviceSelect.appendChild(option);
    });

    form.style.display = 'flex';
    updatePrice();
  }

  function updatePrice() {
    const platform = document.querySelector(".service-form").style.display === "flex"
      ? Object.keys(services).find(p => Object.keys(services[p]).includes(document.getElementById("service").value))
      : null;

    if (!platform) return;

    const service = document.getElementById("service").value;
    const quantity = parseInt(document.getElementById("quantity").value || 0);
    const pricePerThousand = services[platform][service];
    const price = Math.ceil((quantity / 1000) * pricePerThousand);

    document.getElementById("estimation").textContent = `Prix estimé : ${price} FCFA`;
  }

  document.getElementById("service").addEventListener("change", updatePrice);
</script>

</body>
</html>
