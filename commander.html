<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Commander Boost - Social Boost Horizon</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #007BFF;
      margin-top: 20px;
    }

    .platforms {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .platform-icon {
      width: 45px;
      height: 45px;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .platform-icon:hover {
      transform: scale(1.1);
    }

    .service-form {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    select, input[type="number"], input[type="url"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .price-estimate {
      color: green;
      font-weight: bold;
    }

    .remark-box {
      background-color: #fff3cd;
      color: #856404;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
    }

    .btn {
      background-color: #007BFF;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .label {
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Commander Boost</h1>

  <div class="platforms">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" class="platform-icon" onclick="selectPlatform('facebook')">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" alt="Instagram" class="platform-icon" onclick="selectPlatform('instagram')">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" class="platform-icon" onclick="selectPlatform('youtube')">
    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok" class="platform-icon" onclick="selectPlatform('tiktok')">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" class="platform-icon" onclick="selectPlatform('telegram')">
    <img src="https://cdn-icons-png.flaticon.com/512/3670/3670151.png" alt="Twitter" class="platform-icon" onclick="selectPlatform('twitter')">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" class="platform-icon" onclick="selectPlatform('whatsapp')">
  </div>

  <div class="service-form">
    <div class="label">Service :</div>
    <select id="serviceSelect" onchange="updateRemarkAndTime()">
      <option value="">-- Choisir un service --</option>
    </select>

    <div class="label">Lien :</div>
    <input type="url" id="linkInput" placeholder="Lien de la publication, vidéo, compte..." />

    <div class="label">Quantité :</div>
    <input type="number" id="quantityInput" placeholder="Ex: 1000" oninput="calculatePrice()" />

    <div class="label">Estimation du prix :</div>
    <div id="priceEstimate" class="price-estimate">0 FCFA</div>

    <div class="label">Temps de réalisation :</div>
    <div id="timeEstimate">---</div>

    <div class="label">Remarques :</div>
    <div id="remarkBox" class="remark-box">Veuillez choisir un service pour voir les remarques.</div>

    <button class="btn">Commander Boost</button>
  </div>

  <script>
    const services = {
      facebook: {
        "followers_page": {price: 2000, label: "Followers pour votre page", time: "2h", remark: "Mettez le lien de votre page publique."},
        "followers_profil": {price: 2100, label: "Followers pour votre profil", time: "2h", remark: "Utilisez un profil non privé."},
        "likes_publication": {price: 1400, label: "J'aime pour votre publication", time: "1h", remark: "Lien de la publication nécessaire."}
      },
      instagram: {
        "followers": {price: 2300, label: "Abonnés Instagram", time: "2h", remark: "Lien du compte Instagram requis."},
        "likes": {price: 850, label: "J'aime", time: "1h", remark: "Lien d'une publication Instagram."}
      },
      tiktok: {
        "followers": {price: 2350, label: "Abonnés TikTok", time: "3h", remark: "Lien de votre profil TikTok."},
        "vues": {price: 500, label: "Vues de vidéo", time: "1h", remark: "Mettez le lien d'une vidéo TikTok, pas du profil."}
      },
      youtube: {
        "abonnés": {price: 4900, label: "Abonnés YouTube", time: "4h", remark: "Lien de votre chaîne YouTube."}
      },
      telegram: {
        "membres": {price: 2250, label: "Membres groupe/canal", time: "2h", remark: "Lien de l'invitation ou @nomducanal."}
      },
      twitter: {
        "followers": {price: 6000, label: "Followers Twitter", time: "2h", remark: "Lien de votre profil Twitter/X."}
      },
      whatsapp: {
        "abonnes": {price: 2700, label: "Abonnés de chaîne WhatsApp", time: "2h", remark: "Lien d'invitation vers votre chaîne."}
      }
    };

    let currentPlatform = "";

    function selectPlatform(platform) {
      currentPlatform = platform;
      const serviceSelect = document.getElementById('serviceSelect');
      serviceSelect.innerHTML = `<option value="">-- Choisir un service --</option>`;

      if (services[platform]) {
        for (let key in services[platform]) {
          const opt = document.createElement('option');
          opt.value = key;
          opt.textContent = services[platform][key].label;
          serviceSelect.appendChild(opt);
        }
      }

      document.getElementById("priceEstimate").textContent = "0 FCFA";
      document.getElementById("remarkBox").textContent = "Veuillez choisir un service pour voir les remarques.";
      document.getElementById("timeEstimate").textContent = "---";
    }

    function updateRemarkAndTime() {
      const selectedService = document.getElementById('serviceSelect').value;
      if (currentPlatform && selectedService && services[currentPlatform][selectedService]) {
        const data = services[currentPlatform][selectedService];
        document.getElementById('remarkBox').textContent = data.remark;
        document.getElementById('timeEstimate').textContent = data.time;
        calculatePrice();
      }
    }

    function calculatePrice() {
      const quantity = parseInt(document.getElementById('quantityInput').value);
      const selectedService = document.getElementById('serviceSelect').value;

      if (currentPlatform && selectedService && quantity && services[currentPlatform][selectedService]) {
        const unitPrice = services[currentPlatform][selectedService].price;
        const total = Math.round((unitPrice / 1000) * quantity);
        document.getElementById("priceEstimate").textContent = total + " FCFA";
      } else {
        document.getElementById("priceEstimate").textContent = "0 FCFA";
      }
    }
  </script>
</body>
</html>
