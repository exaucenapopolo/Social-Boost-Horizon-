<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commander Boost – Social Boost Horizon</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #007bff;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 24px;
    }
    .platforms {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      background: #fff;
      overflow-x: auto;
    }
    .platforms img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      filter: brightness(0.7);
      transition: transform 0.2s, filter 0.2s, border-bottom 0.2s;
      border-bottom: 3px solid transparent;
    }
    .platforms img:hover {
      transform: scale(1.1);
      filter: brightness(0.9);
    }
    .platforms img.active {
      filter: brightness(1);
      border-bottom-color: #007bff;
    }
    .content {
      flex: 1;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
      box-sizing: border-box;
    }
    .service-form {
      display: none;
      background: #f9f9f9;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .form-group select,
    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .price-estimate {
      color: green;
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }
    .time-estimate {
      background: #e7f3ff;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      font-weight: bold;
    }
    .remark-box {
      background: #fff3cd;
      padding: 12px;
      margin-top: 15px;
      border-left: 5px solid #ffc107;
      border-radius: 4px;
      font-size: 15px;
    }
    .btn {
      width: 100%;
      padding: 15px;
      background: #007bff;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover {
      background: #0056b3;
    }
    footer {
      background: #000;
      color: #ddd;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>Commander Boost</header>

  <div class="platforms">
    <img src="https://img.icons8.com/color/48/facebook.png"       alt="Facebook" data-platform="facebook">
    <img src="https://img.icons8.com/color/48/instagram-new.png"  alt="Instagram" data-platform="instagram">
    <img src="https://img.icons8.com/color/48/youtube-play.png"   alt="YouTube" data-platform="youtube">
    <img src="https://img.icons8.com/color/48/tiktok--v1.png"     alt="TikTok" data-platform="tiktok">
    <img src="https://img.icons8.com/color/48/telegram-app.png"   alt="Telegram" data-platform="telegram">
    <img src="https://img.icons8.com/ios-filled/50/000000/x.png"  alt="Twitter" data-platform="twitter">
    <img src="https://img.icons8.com/color/48/whatsapp--v1.png"   alt="WhatsApp" data-platform="whatsapp">
  </div>

  <div class="content">
    <form id="orderForm" class="service-form">
      <div class="form-group">
        <label for="serviceSelect">Service</label>
        <select id="serviceSelect" onchange="updateDetails()">
          <option value="">-- Choisir un service --</option>
        </select>
      </div>

      <div class="form-group">
        <label for="linkInput">Lien du compte / publication</label>
        <input id="linkInput" type="url" placeholder="https://..." required>
      </div>

      <div class="form-group">
        <label for="quantityInput">Quantité</label>
        <input id="quantityInput" type="number" min="1" placeholder="Ex: 1000" oninput="updateDetails()" required>
      </div>

      <div class="form-group">
        <label for="contactInput">Votre numéro WhatsApp</label>
        <input id="contactInput" name="contact" type="tel" placeholder="+2376XX XXX XXX" required>
      </div>

      <div class="price-estimate" id="priceEstimate">Prix estimé : 0 FCFA</div>
      <div class="time-estimate" id="timeEstimate">Temps de réalisation : 2 h</div>
      <div class="remark-box" id="remarkBox">Sélectionnez un service pour voir la remarque.</div>

      <button type="submit" class="btn">Commander Boost</button>
    </form>
  </div>

  <footer>Social Boost Horizon – Tous droits réservés © 2025</footer>

  <script>
    // Données services
    const servicesData = {
      facebook: { /* … */ },
      instagram: { /* … */ },
      youtube: { /* … */ },
      tiktok: { /* … */ },
      telegram: { /* … */ },
      twitter: { /* … */ },
      whatsapp: { /* … */ }
    };

    let selectedPlatform = null;
    const icons        = document.querySelectorAll('.platforms img');
    const form         = document.getElementById('orderForm');
    const serviceSelect= document.getElementById('serviceSelect');
    const priceEl      = document.getElementById('priceEstimate');
    const timeEl       = document.getElementById('timeEstimate');
    const remarkEl     = document.getElementById('remarkBox');
    const qtyInput     = document.getElementById('quantityInput');

    icons.forEach(icon => {
      icon.addEventListener('click', () => {
        icons.forEach(i => i.classList.remove('active'));
        icon.classList.add('active');
        selectedPlatform = icon.dataset.platform;
        loadServices();
        form.style.display = 'block';
      });
    });

    function loadServices() {
      serviceSelect.innerHTML = '<option value="">-- Choisir un service --</option>';
      const list = servicesData[selectedPlatform] || {};
      for (const key in list) {
        const opt = document.createElement('option');
        opt.value = key;
        opt.textContent = key;
        serviceSelect.appendChild(opt);
      }
      updateDetails();
    }

    function updateDetails() {
      const key = serviceSelect.value;
      const qty = parseInt(qtyInput.value) || 0;
      if (!key) {
        priceEl.textContent = 'Prix estimé : 0 FCFA';
        remarkEl.textContent= 'Sélectionnez un service pour voir la remarque.';
        timeEl.textContent  = 'Temps de réalisation : 2 h';
        return;
      }
      const data  = servicesData[selectedPlatform][key];
      const total = Math.round((data.price / 1000) * qty);
      priceEl.textContent = `Prix estimé : ${total} FCFA`;
      remarkEl.textContent= data.remark;
      timeEl.textContent  = `Temps de réalisation : ${data.time}`;
    }

    // Envoi de la commande à votre backend Replit
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const payload = {
        platform: selectedPlatform,
        service:  serviceSelect.value,
        link:     document.getElementById('linkInput').value,
        quantity: qtyInput.value,
        contact:  document.getElementById('contactInput').value
      };

      try {
        const res = await fetch(
          'https://64481d43-d4af-47d5-b647-8b0c0734686b-00-1a55vacznnlr1.spock.replit.dev:5000/order',
          {
            method:  'POST',
            headers: { 'Content-Type':'application/json' },
            body:    JSON.stringify(payload)
          }
        );
        const data = await res.json();
        if (data.success) {
          alert('✅ Commande envoyée ! Vérifiez votre WhatsApp.');
          form.reset();
          icons.forEach(i => i.classList.remove('active'));
          form.style.display = 'none';
        } else {
          alert(`❌ Erreur : ${data.error}`);
        }
      } catch (err) {
        console.error(err);
        alert('⚠️ Erreur réseau, réessayez.');
      }
    });
  </script>
</body>
</html>
