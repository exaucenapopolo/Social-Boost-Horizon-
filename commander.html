<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Commander un Boost - Social Boost Horizon</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ff88;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    select, input {
      background-color: #ffffff;
      color: #000;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .price {
      font-weight: bold;
      margin-top: 10px;
      color: #00ff88;
    }
  </style>
</head>
<body>

  <h1>Commander un Boost</h1>

  <div class="form-group">
    <label for="platform">Plateforme</label>
    <select id="platform" onchange="loadServices()">
      <option value="">-- Choisissez une plateforme --</option>
      <option value="facebook">Facebook</option>
      <option value="instagram">Instagram</option>
      <option value="youtube">YouTube</option>
      <option value="tiktok">TikTok</option>
      <option value="telegram">Telegram</option>
      <option value="twitter">Twitter</option>
      <option value="whatsapp">WhatsApp</option>
    </select>
  </div>

  <div class="form-group">
    <label for="service">Service</label>
    <select id="service" onchange="updatePrice()">
      <option value="">-- Choisissez un service --</option>
    </select>
  </div>

  <div class="form-group">
    <label for="link">Lien de la publication ou compte</label>
    <input type="text" id="link" placeholder="Collez votre lien ici">
  </div>

  <div class="form-group">
    <label for="quantity">Quantité</label>
    <input type="number" id="quantity" placeholder="Entrez une quantité" oninput="updatePrice()">
  </div>

  <div class="form-group">
    <label for="delay">Temps de réalisation estimé</label>
    <input type="text" id="delay" value="2 à 6 heures" disabled>
  </div>

  <div class="price" id="price">Prix estimé : 0 FCFA</div>

  <div class="form-group">
    <label for="notes">Remarques</label>
    <input type="text" id="notes" placeholder="Remarques (facultatif)">
  </div>

  <button onclick="commander()">Commander</button>

  <script>
    const tarifs = {
      facebook: {
        "followers_page": 2000,
        "followers_profil": 2100,
        "likes_page": 2500,
        "likes_publication": 1400,
        "partages": 500,
        "membres_groupe": 2000,
        "vues_video": 1500,
        "commentaires": 800 / 10
      },
      instagram: {
        "followers": 2300,
        "likes": 850,
        "vues_video": 500,
        "commentaires": 250 / 10,
        "vues_story": 500
      },
      youtube: {
        "abonnés": 4900,
        "vues": 1400,
        "likes": 1450
      },
      tiktok: {
        "followers": 2350,
        "likes": 850,
        "vues": 500,
        "sauvegardes": 400,
        "partages": 350,
        "commentaires": 500 / 10,
        "likes_direct": 450
      },
      telegram: {
        "membres": 2250,
        "vues_specifiques": 550,
        "vues_anciennes": 1000 / 20,
        "reactions": 550
      },
      twitter: {
        "followers": 6000,
        "likes": 2000,
        "retweets": 1500
      },
      whatsapp: {
        "abonnés_internationaux": 2700,
        "abonnés_us_inde": 4500,
        "reactions_publication": 2300
      }
    };

    const nomsServices = {
      facebook: {
        "followers_page": "Followers pour votre page",
        "followers_profil": "Followers pour votre profil",
        "likes_page": "J’aime pour votre page",
        "likes_publication": "J’aime pour votre publication",
        "partages": "Partages",
        "membres_groupe": "Membres de groupes",
        "vues_video": "Vues de vidéo",
        "commentaires": "Commentaires personnalisés (par 10)"
      },
      instagram: {
        "followers": "Abonnés Instagram",
        "likes": "J’aime",
        "vues_video": "Vues de vidéos",
        "commentaires": "Commentaires personnalisés (par 10)",
        "vues_story": "Vues de story"
      },
      youtube: {
        "abonnés": "Abonnés",
        "vues": "Vues",
        "likes": "J’aime"
      },
      tiktok: {
        "followers": "Followers",
        "likes": "J’aime",
        "vues": "Vues",
        "sauvegardes": "Sauvegarde de vidéos",
        "partages": "Partages de vidéos",
        "commentaires": "Commentaires personnalisés (par 10)",
        "likes_direct": "J’aime pour votre direct"
      },
      telegram: {
        "membres": "Membres du groupe / canal",
        "vues_specifiques": "Vues pour votre publication spécifique",
        "vues_anciennes": "Vues pour vos publications précédentes (par 20)",
        "reactions": "Réactions"
      },
      twitter: {
        "followers": "Followers",
        "likes": "J’aime",
        "retweets": "Republication"
      },
      whatsapp: {
        "abonnés_internationaux": "Abonnés pour votre chaîne (Internationaux)",
        "abonnés_us_inde": "Abonnés USA / Inde",
        "reactions_publication": "Réactions de publication"
      }
    };

    function loadServices() {
      const platform = document.getElementById('platform').value;
      const serviceSelect = document.getElementById('service');
      serviceSelect.innerHTML = "<option value=''>-- Choisissez un service --</option>";

      if (tarifs[platform]) {
        for (let key in tarifs[platform]) {
          const option = document.createElement('option');
          option.value = key;
          option.text = nomsServices[platform][key];
          serviceSelect.appendChild(option);
        }
      }

      document.getElementById('price').textContent = "Prix estimé : 0 FCFA";
    }

    function updatePrice() {
      const platform = document.getElementById('platform').value;
      const service = document.getElementById('service').value;
      const qty = parseInt(document.getElementById('quantity').value);

      if (platform && service && qty > 0) {
        const pricePer1000 = tarifs[platform][service];
        const estimated = Math.round((pricePer1000 / 1000) * qty);
        document.getElementById('price').textContent = `Prix estimé : ${estimated} FCFA`;
      } else {
        document.getElementById('price').textContent = "Prix estimé : 0 FCFA";
      }
    }

    function commander() {
      alert("Commande enregistrée ! Fonction à connecter plus tard à la base de données.");
    }
  </script>

</body>
</html>
