<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commander Boost - Social Boost Horizon</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: #333;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    .platforms {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      overflow-x: auto;
    }
    .platforms img {
      width: 45px;
      height: 45px;
      cursor: pointer;
      opacity: 0.7;
      transition: transform 0.2s, opacity 0.2s;
    }
    .platforms img.active,
    .platforms img:hover {
      transform: scale(1.1);
      opacity: 1;
    }
    .content {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .service-form {
      display: none;
      width: 100%;
      background: #f9f9f9;
      padding: 25px;
      box-sizing: border-box;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .form-group select,
    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .price-estimate {
      color: green;
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }
    .time-estimate {
      background-color: #e7f3ff;
      padding: 10px;
      font-weight: bold;
      margin-top: 10px;
      border-radius: 4px;
    }
    .remark-box {
      background-color: #fff3cd;
      padding: 12px;
      margin-top: 15px;
      border-left: 5px solid #ffc107;
      border-radius: 4px;
      font-size: 15px;
    }
    .btn {
      width: 100%;
      padding: 15px;
      background-color: #007BFF;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>Commander Boost</header>

  <div class="platforms">
    <img src="https://img.icons8.com/color/48/facebook.png" alt="Facebook" data-platform="facebook">
    <img src="https://img.icons8.com/color/48/instagram-new.png" alt="Instagram" data-platform="instagram">
    <img src="https://img.icons8.com/color/48/youtube-play.png" alt="YouTube" data-platform="youtube">
    <img src="https://img.icons8.com/color/48/tiktok--v1.png" alt="TikTok" data-platform="tiktok">
    <img src="https://img.icons8.com/color/48/telegram-app.png" alt="Telegram" data-platform="telegram">
    <img src="https://img.icons8.com/color/48/twitter--v1.png" alt="Twitter" data-platform="twitter">
    <img src="https://img.icons8.com/color/48/whatsapp--v1.png" alt="WhatsApp" data-platform="whatsapp">
  </div>

  <div class="content">
    <form id="serviceForm" class="service-form">
      <div class="form-group">
        <label for="serviceSelect">Service</label>
        <select id="serviceSelect" onchange="updateDetails()">
          <option value="">-- Choisir un service --</option>
        </select>
      </div>

      <div class="form-group">
        <label for="linkInput">Lien du compte / publication</label>
        <input id="linkInput" type="url" placeholder="Collez le lien ici" required>
      </div>

      <div class="form-group">
        <label for="quantityInput">Quantité</label>
        <input id="quantityInput" type="number" placeholder="Ex: 1000" min="1" oninput="updatePrice()" required>
      </div>

      <div class="price-estimate" id="priceEstimate">Prix estimé : 0 FCFA</div>

      <div class="time-estimate" id="timeEstimate">Temps de réalisation : 2 h</div>

      <div class="remark-box" id="remarkBox">Sélectionnez un service pour voir la remarque.</div>

      <button type="button" class="btn" onclick="submitOrder()">Commander Boost</button>
    </form>
  </div>

  <script>
    // Données complètes des services
    const servicesData = {
      facebook: {
        "Followers (page)": { price: 2000, time: "2 h", remark: "Entrez le lien d’une page Facebook publique." },
        "Followers (profil)": { price: 2100, time: "2 h", remark: "Entrez le lien d’un profil public, pas privé." },
        "J’aime (page)": { price: 2500, time: "2 h", remark: "Entrez le lien de votre page à liker." },
        "J’aime (publication)": { price: 1400, time: "2 h", remark: "Entrez le lien de la publication à liker." },
        "Partages": { price: 500, time: "2 h", remark: "Entrez le lien de la publication à partager." },
        "Membres de groupe": { price: 2000, time: "2 h", remark: "Entrez le lien du groupe accessible publiquement." },
        "Vues de vidéo": { price: 1500, time: "2 h", remark: "Entrez le lien direct de la vidéo." },
        "10 commentaires": { price: 800, time: "2 h", remark: "Publication publique nécessaire pour commentaires." }
      },
      instagram: {
        "Followers": { price: 2300, time: "2 h", remark: "Entrez le lien du profil Instagram public." },
        "J’aime": { price: 850, time: "2 h", remark: "Entrez le lien de la publication Instagram." },
        "Vues de vidéos": { price: 500, time: "2 h", remark: "Entrez le lien direct de la vidéo IG." },
        "10 commentaires": { price: 250, time: "2 h", remark: "Entrez le lien de la publication pour commentaires." },
        "Vues de story": { price: 500, time: "2 h", remark: "Story encore visible requise." }
      },
      youtube: {
        "Abonnés": { price: 4900, time: "4 h", remark: "Entrez le lien de votre chaîne YouTube." },
        "Vues": { price: 1400, time: "2 h", remark: "Entrez le lien direct de la vidéo YouTube." },
        "J’aime": { price: 1450, time: "2 h", remark: "Entrez le lien de la vidéo à liker." }
      },
      tiktok: {
        "Followers": { price: 2350, time: "3 h", remark: "Entrez le lien du profil TikTok public." },
        "J’aime": { price: 850, time: "2 h", remark: "Entrez le lien direct de la vidéo TikTok." },
        "Vues": { price: 500, time: "1 h", remark: "Entrez le lien de la vidéo TikTok à booster." },
        "Sauvegarde vidéos": { price: 400, time: "2 h", remark: "Vidéo publique requise pour sauvegarde." },
        "Partages vidéos": { price: 350, time: "2 h", remark: "Entrez le lien de la vidéo TikTok." },
        "10 commentaires": { price: 500, time: "3 h", remark: "Envoyez les textes après commande." },
        "J’aime direct": { price: 450, time: "2 h", remark: "Entrez le lien du direct TikTok." }
      },
      telegram: {
        "Membres groupe/canal": { price: 2250, time: "2 h", remark: "Entrez le lien d’invitation ou @nomducanal." },
        "Vues publication spécifique": { price: 550, time: "2 h", remark: "Entrez le lien de la publication Telegram." },
        "20 vues anciennes": { price: 1000, time: "3 h", remark: "Lien des publications précédentes." },
        "Réactions": { price: 550, time: "2 h", remark: "Entrez le lien de la publication à réagir." }
      },
      twitter: {
        "Followers": { price: 6000, time: "2 h", remark: "Entrez le lien de votre profil Twitter/X." },
        "J’aime": { price: 2000, time: "2 h", remark: "Entrez le lien du tweet à liker." },
        "Republication": { price: 1500, time: "2 h", remark: "Entrez le lien du tweet à retweeter." }
      },
      whatsapp: {
        "Abonnés internationaux": { price: 2700, time: "2 h", remark: "Entrez le lien de votre chaîne WhatsApp." },
        "Abonnés USA/Inde": { price: 4500, time: "2 h", remark: "Chaîne ciblant USA ou Inde." },
        "Réactions publication": { price: 2300, time: "2 h", remark: "Entrez le lien de la publication sur votre chaîne." }
      }
    };

    let selectedPlatform = null;
    const icons = document.querySelectorAll('.platforms img');
    const form = document.getElementById('serviceForm');
    const serviceSelect = document.getElementById('serviceSelect');
    const priceEl = document.getElementById('priceEstimate');
    const remarkEl = document.getElementById('remarkBox');
    const timeEl = document.getElementById('timeEstimate');
    const qtyInput = document.getElementById('quantityInput');

    icons.forEach(img => {
      img.addEventListener('click', () => {
        icons.forEach(i => i.classList.remove('active'));
        img.classList.add('active');
        selectedPlatform = img.getAttribute('data-platform');
        loadServices();
        form.style.display = 'block';
      });
    });

    function loadServices() {
      serviceSelect.innerHTML = '<option value="">-- Choisir un service --</option>';
      const services = servicesData[selectedPlatform];
      for (let key in services) {
        const opt = document.createElement('option');
        opt.value = key;
        opt.textContent = key;
        serviceSelect.appendChild(opt);
      }
      updateDetails();
    }

    function updateDetails() {
      const serviceKey = serviceSelect.value;
      if (!serviceKey) {
        priceEl.textContent = '0 FCFA';
        remarkEl.textContent = 'Sélectionnez un service pour voir la remarque.';
        timeEl.textContent = '2 h';
        return;
      }
      const data = servicesData[selectedPlatform][serviceKey];
      // Prix
      const qty = parseInt(qtyInput.value) || 0;
      const total = Math.round((data.price / 1000) * qty);
      priceEl.textContent = `${total} FCFA`;
      // Remarque & temps
      remarkEl.textContent = data.remark;
      timeEl.textContent = data.time;
    }

    function updatePrice() {
      updateDetails();
    }

    function submitOrder() {
      alert('Commande enregistrée ! (simulation)');
    }
  </script>
</body>
</html>
