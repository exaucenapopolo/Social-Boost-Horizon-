  <style>
    :root {
      --primary: #007bff;
      --primary-hover: #0056b3;
      --bg-light: #f9f9f9;
      --bg-warning: #fff3cd;
      --border-warning: #ffc107;
      --font: Arial, sans-serif;
    }
    body {
      margin: 0;
      font-family: var(--font);
      background: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--primary);
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 24px;
    }
    .platforms {
      display: flex; justify-content: center; gap: 15px;
      padding: 10px 0; border-bottom: 1px solid #eee;
      overflow-x: auto; background: #fff;
    }
    .platforms img {
      width: 40px; height: 40px; cursor: pointer;
      filter: brightness(0.7);
      transition: transform .2s, filter .2s, border-bottom .2s;
      border-bottom: 3px solid transparent;
    }
    .platforms img.active {
      filter: brightness(1); border-bottom-color: var(--primary);
    }
    .content {
      flex: 1;
      max-width: 800px; /* Conserver cette valeur pour que le formulaire ne soit jamais trop large */
      width: 100%; /* Permet au contenu de prendre toute la largeur disponible jusqu'à max-width */
      padding: 0 15px;
      box-sizing: border-box;
      margin: 20px auto; /* Centre le contenu horizontalement */
    }
    .service-form {
      /* Le formulaire lui-même peut prendre 100% de la largeur de son parent (.content) */
      width: 100%;
      background: var(--bg-light);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group { margin-bottom: 15px; }
    .form-group label {
      display: block; margin-bottom: 6px; font-weight: bold;
    }
    .form-group select,
    .form-group input,
    .form-group textarea {
      width: 100%; padding: 12px; font-size: 16px;
      border: 1px solid #ccc; border-radius: 5px;
      box-sizing: border-box; font-family: var(--font);
    }
    .service-form textarea { resize: vertical; }
    .price-estimate {
      color: green; font-weight: bold;
      font-size: 18px; margin-top: 10px;
    }
    .price-details {
      font-size: 14px; color: #555; margin-top: 5px;
    }
    .time-estimate {
      background: #e7f3ff; padding: 10px;
      margin-top: 10px; border-radius: 4px;
      font-weight: bold;
    }
    .remark-box {
      background: var(--bg-warning); padding: 12px;
      margin-top: 15px; border-left: 5px solid var(--border-warning);
      font-size: 15px;
    }
    #orderErrorBox { color: red; margin-bottom: 1rem; }
    .btn {
      width: 100%; padding: 15px; background: var(--primary);
      color: #fff; font-size: 18px; border: none;
      border-radius: 6px; cursor: pointer; margin-top: 20px;
    }
    .btn:hover { background: var(--primary-hover); }
    footer {
      background: #000; color: #ddd; text-align: center;
      padding: 15px; font-size: 14px;
    }
    .error-message {
      color: red; margin-top: .5rem; font-size: 0.9em;
    }
  </style>

        newInput.id = 'quantityInput';
        newInput.name = 'quantity';
        newInput.type = 'number';
        newInput.min = '1';
        newInput.placeholder = 'Ex : 1000';
        quantitySection.replaceChild(newInput, quantityInput);
        quantityInput = newInput;
        attachQuantityInputListener();
      }
      quantLabel.textContent = 'Quantité';
      quantityInput.value = '';
      quantityInput.style.height = '';
      quantityInput.disabled = false; // Réactiver par défaut
      quantityError.style.display = 'none';
      quantityError.textContent = '';
      commentsCount.style.display = 'none';

      priceEstimate.textContent = 'Prix estimé : 0 FCFA';
      priceDetails.textContent  = ''; // Réinitialiser les détails du prix
      timeEstimate.textContent  = 'Temps de réalisation : 2 h';
      remarkBox.textContent= 'Sélectionnez un service pour voir la remarque.';

      contactType.value = '';
      toggleContactField();
    }

    function onServiceChange() {
      resetUI();
      const selectedServiceKey = serviceSelect.value;

      if (!selectedServiceKey) return;

      const serviceDef = servicesData[selectedPlatform][selectedServiceKey];

      const isCommentService = selectedServiceKey.toLowerCase().includes('commentaires personnalisés');
      if (isCommentService) {
          if (quantityInput.tagName !== 'TEXTAREA') {
              const newTextarea = document.createElement('textarea');
              newTextarea.id = 'quantityInput';
              newTextarea.name = 'comments';
              newTextarea.rows = '5';
              newTextarea.placeholder = 'Un commentaire par ligne...';
              quantitySection.replaceChild(newTextarea, quantityInput);
              quantityInput = newTextarea;
              attachQuantityInputListener();
          }
          quantLabel.textContent = 'Vos commentaires (un par ligne)';
          commentsCount.style.display = 'block';
          quantityInput.disabled = false;
      } else {
          if (quantityInput.tagName === 'TEXTAREA') {
              const newInput = document.createElement('input');
              newInput.id = 'quantityInput';
              newInput.name = 'quantity';
              newInput.type = 'number';
              newInput.min = '1';
              newInput.placeholder = 'Ex : 1000';
              quantitySection.replaceChild(newInput, quantityInput);
              quantityInput = newInput;
              attachQuantityInputListener();
          }
          quantLabel.textContent = 'Quantité';
          commentsCount.style.display = 'none';
          quantityInput.disabled = false; // Réactiver par défaut
      }

      // Gérer les sous-options
      if (serviceDef.options) {
        subOptionSection.style.display = 'block';
        subOptionSelect.innerHTML = '';
        // Ajouter une option par défaut pour les sous-options
        const defaultSubOption = document.createElement('option');
        defaultSubOption.value = "";
        defaultSubOption.textContent = "-- Choisir une option --";
        subOptionSelect.appendChild(defaultSubOption);

        Object.keys(serviceDef.options).forEach(opt => {
          const optionElement = document.createElement('option');
          optionElement.value = opt;
          optionElement.textContent = opt;
          subOptionSelect.appendChild(optionElement);
        });
        subOptionLabel.textContent = serviceDef.subOptionLabel || 'Option';

        // Déterminer si le champ quantité doit être désactivé pour ce service
        // Ces services Telegram ont une quantité fixe par option, et non par l'input quantité.
        const servicesWithFixedQuantityInOptions = [
            "Vues publication spécifique", "Vues des publications précédentes", "Vues futures publications",
            "Réactions précédentes", "Réactions futures"
        ];
        const isQuantityFixedByOption = servicesWithFixedQuantityInOptions.includes(selectedServiceKey) && selectedPlatform === 'telegram';

        quantityInput.disabled = isQuantityFixedByOption;
        if (isQuantityFixedByOption) {
            quantityInput.value = ''; // Vider le champ quantité s'il est désactivé
            quantityError.style.display = 'none'; // Cacher l'erreur quantité
        }

      } else {
        subOptionSection.style.display = 'none';
        quantityInput.disabled = false; // Assurez-vous que l'input quantité est activé pour les services sans sous-options
      }

      updateDetails();
    }

    function updateDetails() {
      const selectedServiceKey = serviceSelect.value;
      if (!selectedServiceKey) {
        priceEstimate.textContent = 'Prix estimé : 0 FCFA';
        priceDetails.textContent  = '';
        timeEstimate.textContent  = 'Temps de réalisation : 2 h';
        remarkBox.textContent= 'Sélectionnez un service pour voir la remarque.';
        quantityError.style.display = 'none';
        return;
      }

      const serviceDef = servicesData[selectedPlatform][selectedServiceKey];
      let currentConfig = null;
      let calculatedPrice = 0;
      let unitPrice = 0; // Prix pour 1
      let pricePerThousand = 0; // Prix pour 1000
      let estimatedTime = 'N/A';
      let minQuantity = 1;

      const remarkMatch = serviceDef.remark && serviceDef.remark.match(/\(min:\s*(\d+)\)/);
      if (remarkMatch && remarkMatch[1]) {
          minQuantity = parseInt(remarkMatch[1], 10);
      }

      const isCommentService = selectedServiceKey.toLowerCase().includes('commentaires personnalisés');

      if (serviceDef.options) {
        const selectedSubOption = subOptionSelect.value;
        if (!selectedSubOption) {
            priceEstimate.textContent = 'Prix estimé : 0 FCFA';
            priceDetails.textContent  = '';
            timeEstimate.textContent  = 'Temps de réalisation : N/A';
            remarkBox.textContent= serviceDef.remark;
            return;
        }

        const optionData = serviceDef.options[selectedSubOption];
        currentConfig = optionData[qualitySelect.value] || optionData.medium; // Toujours prendre la qualité sélectionnée

        // Services Telegram avec quantité fixe par option (désactive quantityInput)
        const servicesWithFixedQuantityInOptions = [
            "Vues publication spécifique", "Vues des publications précédentes", "Vues futures publications",
            "Réactions précédentes", "Réactions futures"
        ];
        const isQuantityFixedByOption = servicesWithFixedQuantityInOptions.includes(selectedServiceKey) && selectedPlatform === 'telegram';

        if (isQuantityFixedByOption) {
            calculatedPrice = currentConfig.price;
            estimatedTime = currentConfig.time;
            unitPrice = calculatedPrice; // Pour ces services, le prix unitaire est le prix de l'option
            pricePerThousand = calculatedPrice; // Et le prix pour 1000 est aussi le prix de l'option (si l'option est pour 1000)
        } else {
            // Réaction Emoji, Téléspectateur en direct (quantityInput est activé, et la qualité s'applique au prix unitaire de l'option)
            const quantity = parseInt(quantityInput.value) || 0;
            unitPrice = currentConfig.price / 1000; // Prix par unité (ex: 1 like, 1 téléspectateur)
            pricePerThousand = currentConfig.price; // Le prix 'price' dans serviceData est déjà pour 1000 unités

            if (quantity > 0 && quantity < minQuantity) {
                quantityError.textContent = `La quantité minimale est de ${minQuantity}.`;
                quantityError.style.display = 'block';
            } else {
                quantityError.style.display = 'none';
            }

            calculatedPrice = Math.round(unitPrice * quantity);
            estimatedTime = currentConfig.time;
        }

      } else {
        // Service standard (avec qualité medium/high et quantité modifiable)
        currentConfig = serviceDef[qualitySelect.value];
        unitPrice = currentConfig.price / 1000;
        pricePerThousand = currentConfig.price;

        if (isCommentService) {
            const lines = quantityInput.value.split('\n').filter(l => l.trim());
            const count = lines.length;
            commentsCount.textContent = count < minQuantity
                ? `${count} commentaire(s) (minimum ${minQuantity})`
                : `${count} commentaire(s)`;

            if (count > 0 && count < minQuantity) {
                quantityError.textContent = `Vous devez saisir au moins ${minQuantity} commentaires.`;
                quantityError.style.display = 'block';
            } else {
                quantityError.style.display = 'none';
            }
            calculatedPrice = count * unitPrice; // Calculé par le nombre de lignes
            estimatedTime = currentConfig.time;
        } else {
            const quantity = parseInt(quantityInput.value) || 0;
            if (quantity > 0 && quantity < minQuantity) {
                quantityError.textContent = `La quantité minimale est de ${minQuantity}.`;
                quantityError.style.display = 'block';
            } else {
                quantityError.style.display = 'none';
            }
            calculatedPrice = Math.round(unitPrice * quantity);
            estimatedTime = currentConfig.time;
        }
      }

      priceEstimate.textContent = `Prix estimé : ${calculatedPrice.toLocaleString('fr-FR')} FCFA`;
      if (!isCommentService && !quantityInput.disabled) { // Afficher les détails prix unitaire/1000 seulement si quantité est modifiable
          priceDetails.textContent = `(Prix pour 1 : ${unitPrice.toLocaleString('fr-FR')} FCFA, Prix pour 1000 : ${pricePerThousand.toLocaleString('fr-FR')} FCFA)`;
      } else if (isCommentService) {
          priceDetails.textContent = `(Prix par commentaire : ${unitPrice.toLocaleString('fr-FR')} FCFA)`;
      } else {
          priceDetails.textContent = ''; // Cacher les détails pour les services à quantité fixe par option
      }

      timeEstimate.textContent  = `Temps de réalisation : ${estimatedTime}`;
      remarkBox.textContent     = serviceDef.remark;
    }

    function toggleContactField() {
      whatsappField.style.display = 'none';
      emailField.style.display    = 'none';
      contactInput.required       = false;
      emailInput.required         = false;
      contactInput.value          = '';
      emailInput.value            = '';

      if (contactType.value === 'whatsapp') {
        whatsappField.style.display = 'block';
        contactInput.required = true;
      } else if (contactType.value === 'email') {
        emailField.style.display = 'block';
        emailInput.required = true;
      }
    }

    async function onSubmit(e) {
      e.preventDefault();
      orderErrorBox.textContent = '';
      quantityError.style.display = 'none';

      const selectedServiceKey = serviceSelect.value;
      if (!selectedServiceKey) {
          orderErrorBox.textContent = 'Veuillez sélectionner un service.';
          return;
      }
      const selectedQuality = qualitySelect.value;
      if (!selectedQuality) {
          orderErrorBox.textContent = 'Veuillez sélectionner une qualité.';
          return;
      }


      const serviceDef = servicesData[selectedPlatform][selectedServiceKey];
      let minQuantity = 1;

      const remarkMatch = serviceDef.remark && serviceDef.remark.match(/\(min:\s*(\d+)\)/);
      if (remarkMatch && remarkMatch[1]) {
          minQuantity = parseInt(remarkMatch[1], 10);
      }

      const isCommentService = selectedServiceKey.toLowerCase().includes('commentaires personnalisés');
      let quantityForValidation = 0;
      let commentsArray = [];

      if (isCommentService) {
          commentsArray = quantityInput.value.split('\n').filter(l => l.trim());
          quantityForValidation = commentsArray.length;
          if (quantityForValidation < minQuantity) {
              quantityError.textContent = `Vous devez saisir au moins ${minQuantity} commentaires.`;
              quantityError.style.display = 'block';
              return;
          }
      } else {
          // Valider la quantité uniquement si l'input n'est pas désactivé (i.e., si la quantité est pertinente)
          if (!quantityInput.disabled) {
            quantityForValidation = parseInt(quantityInput.value) || 0;
            if (quantityForValidation < minQuantity) {
                quantityError.textContent = `La quantité minimale est de ${minQuantity}.`;
                quantityError.style.display = 'block';
                return;
            }
          }
      }

      const payload = {
        userId:      document.getElementById('userId').value,
        platform:    selectedPlatform,
        service:     selectedServiceKey,
        quality:     qualitySelect.value,
        subOption:   subOptionSection.style.display === 'block' ? subOptionSelect.value : undefined,
        link:        linkInput.value,
        // Envoyer la quantité seulement si le champ n'est pas désactivé.
        quantity:    isCommentService || quantityInput.disabled ? undefined : Number(quantityInput.value),
        comments:    isCommentService ? commentsArray : undefined,
        contactType: contactType.value,
        contact:     contactType.value === 'whatsapp' ? contactInput.value : emailInput.value
      };

      if (!payload.userId) {
          orderErrorBox.textContent = "Erreur d'authentification : ID utilisateur manquant. Veuillez vous reconnecter.";
          return;
      }

      if (payload.subOption === "") { // Vérifier si une sous-option est sélectionnée si la section est visible
        if (subOptionSection.style.display !== 'none') {
          orderErrorBox.textContent = "Veuillez choisir une option de service.";
          return;
        }
      }

      if (!payload.contactType) {
          orderErrorBox.textContent = "Veuillez choisir un mode de contact.";
          return;
      }
      if (payload.contactType === 'whatsapp' && !payload.contact) {
          orderErrorBox.textContent = "Veuillez saisir votre numéro WhatsApp.";
          return;
      }
      if (payload.contactType === 'email' && !payload.contact) {
          orderErrorBox.textContent = "Veuillez saisir votre adresse Email.";
          return;
      }

      try {
        const res = await fetch('https://64481d43-d4af-47d5-b647-8b0c0734686b-00-1a55vacznnlr1.spock.replit.dev/order',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify(payload)
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data.error||'Erreur inattendue');
        alert('✅ Commande envoyée avec succès !');
        orderForm.reset();
        resetUI();
        icons.forEach(i=>i.classList.remove('active'));
        orderForm.style.display='none';
      } catch(err) {
        orderErrorBox.textContent = err.message;
      }
    }
  </script>
