<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commander Boost – Social Boost Horizon</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-hover: #0056b3;
      --bg-light: #f9f9f9;
      --bg-warning: #fff3cd;
      --border-warning: #ffc107;
      --font: Arial, sans-serif;
    }
    body {
      margin: 0;
      font-family: var(--font);
      background: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--primary);
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 24px;
    }
    .platforms {
      display: flex; justify-content: center; gap: 15px;
      padding: 10px 0; border-bottom: 1px solid #eee;
      overflow-x: auto; background: #fff;
    }
    .platforms img {
      width: 40px; height: 40px; cursor: pointer;
      filter: brightness(0.7);
      transition: transform .2s, filter .2s, border-bottom .2s;
      border-bottom: 3px solid transparent;
    }
    .platforms img:hover {
      transform: scale(1.1); filter: brightness(0.9);
    }
    .platforms img.active {
      filter: brightness(1); border-bottom-color: var(--primary);
    }
    .content {
      flex: 1; max-width: 800px; margin: 20px auto;
      padding: 0 15px; box-sizing: border-box;
    }
    .service-form {
      display: none; background: var(--bg-light);
      padding: 25px; border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group { margin-bottom: 15px; }
    .form-group label {
      display: block; margin-bottom: 6px; font-weight: bold;
    }
    .form-group select,
    .form-group input,
    .form-group textarea {
      width: 100%; padding: 12px; font-size: 16px;
      border: 1px solid #ccc; border-radius: 5px;
      box-sizing: border-box; font-family: var(--font);
    }
    .service-form textarea { resize: vertical; }
    .price-estimate {
      color: green; font-weight: bold;
      font-size: 18px; margin-top: 10px;
    }
    .time-estimate {
      background: #e7f3ff; padding: 10px;
      margin-top: 10px; border-radius: 4px;
      font-weight: bold;
    }
    .remark-box {
      background: var(--bg-warning); padding: 12px;
      margin-top: 15px; border-left: 5px solid var(--border-warning);
      font-size: 15px;
    }
    #orderErrorBox { color: red; margin-bottom: 1rem; }
    .btn {
      width: 100%; padding: 15px; background: var(--primary);
      color: #fff; font-size: 18px; border: none;
      border-radius: 6px; cursor: pointer; margin-top: 20px;
    }
    .btn:hover { background: var(--primary-hover); }
    footer {
      background: #000; color: #ddd; text-align: center;
      padding: 15px; font-size: 14px;
    }
    #commentsError {
      display: none; color: red; margin-top: .5rem;
    }
    #commentsCount {
      display: none; margin-top: .5rem;
    }
  </style>
</head>
<body>

  <header>Commander Boost</header>

  <div class="platforms">
    <img src="https://img.icons8.com/color/48/facebook.png"      alt="Facebook"    data-platform="facebook">
    <img src="https://img.icons8.com/color/48/instagram-new.png" alt="Instagram"   data-platform="instagram">
    <img src="https://img.icons8.com/color/48/youtube-play.png"  alt="YouTube"     data-platform="youtube">
    <img src="https://img.icons8.com/color/48/tiktok--v1.png"    alt="TikTok"      data-platform="tiktok">
    <img src="https://img.icons8.com/color/48/telegram-app.png"  alt="Telegram"    data-platform="telegram">
    <img src="https://img.icons8.com/ios-filled/50/000000/x.png" alt="Twitter"     data-platform="twitter">
    <img src="https://img.icons8.com/color/48/whatsapp--v1.png"  alt="WhatsApp"    data-platform="whatsapp">
    <img src="https://img.icons8.com/color/48/spotify.png"      alt="Spotify"     data-platform="spotify">
    <img src="https://img.icons8.com/color/48/linkedin.png"     alt="LinkedIn"    data-platform="linkedin">
  </div>

  <div class="content">
    <form id="orderForm" class="service-form">
      <input type="hidden" name="userId" id="userId">

      <div class="form-group">
        <label for="serviceSelect">Service</label>
        <select id="serviceSelect" name="service" required></select>
      </div>

      <div class="form-group">
        <label for="linkInput">Lien du compte / publication</label>
        <input id="linkInput" name="link" type="url" required placeholder="https://...">
      </div>

      <div class="form-group" id="quantitySection">
        <label for="quantityInput" id="quantLabel">Quantité</label>
        <input id="quantityInput" name="quantity" type="number" min="1" placeholder="Ex : 1000">
        <div id="commentsError">Vous devez saisir au moins 10 commentaires.</div>
        <p id="commentsCount">0 commentaire(s) (minimum 10)</p>
      </div>

      <div class="form-group">
        <label for="contactType">Mode de contact</label>
        <select id="contactType" name="contactType" required>
          <option value="">Choisir</option>
          <option value="whatsapp">WhatsApp</option>
          <option value="email">Email</option>
        </select>
      </div>

      <div class="form-group" id="whatsappField" style="display:none;">
        <label for="contactInput">Numéro WhatsApp</label>
        <input id="contactInput" name="contact" type="tel" placeholder="+2376XX XXX XXX">
      </div>
      <div class="form-group" id="emailField" style="display:none;">
        <label for="emailInput">Adresse Email</label>
        <input id="emailInput" name="contact" type="email" placeholder="socialboosthorizon984@gmail.com">
      </div>

      <div id="orderErrorBox"></div>

      <div class="price-estimate" id="priceEstimate">Prix estimé : 0 FCFA</div>
      <div class="time-estimate"  id="timeEstimate">Temps de réalisation : 2 h</div>
      <div class="remark-box"     id="remarkBox">Sélectionnez un service pour voir la remarque.</div>

      <button type="submit" class="btn">Commander Boost</button>
    </form>
  </div>

  <footer>Social Boost Horizon – Tous droits réservés © 2025</footer>

  <!-- Firebase Auth pour injecter userId -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyD2JiDS0g8EkeNXxjO7_wGI3WznpPvcCCk",
      authDomain: "social-boost-horizon.firebaseapp.com",
      projectId: "social-boost-horizon",
      storageBucket: "social-boost-horizon.firebasestorage.app",
      messagingSenderId: "43658165639",
      appId: "1:43658165639:web:b8f492dc6a25cd12fc6722",
      measurementId: "G-JJPNN90V1"
    };
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    onAuthStateChanged(auth, user => {
      if (user) document.getElementById('userId').value = user.uid;
      else window.location.href = 'login.html';
    });
  </script>

  <script>
    // === Données des services (mises à jour) ===
    const servicesData = {
      facebook: {
        "Followers (page)":             { price:2000, time:"3 h",  remark:"VOTRE COMMANDE PEUT PRENDRE UN PEU PLUS DE TEMPS QUE D'HABITUDE, EN CAS DE MISE A JOUR FACEBOOK. (min: 100)" },
        "Followers (profil)":           { price:2100, time:"7 h",  remark:"ASSUREZ-VOUS QUE LE PROFIL FACEBOOK EST EN MODE PROFESSIONNEL. (min: 100)" },
        "J’aime (page)":                { price:2500, time:"5 h",  remark:"Vous obtiendrez des followers en bonus. Il faut s'attendre à des baisses de 1 à 5 % ! (min: 100)" },
        "J’aime (publication)":         { price:1400, time:"3 h",  remark:"Si la publication provient d'un compte, assurez-vous qu'elle est publique. (min: 100)" },
        "Partages":                     { price:500,  time:"12 h", remark:"Assurez-vous que la publication est publique. (min: 1000)" },
        "Membres de groupe":            { price:2000, time:"6 h",  remark:"Le groupe doit être public, sinon commande annulée. (min: 100)" },
        "Vues de vidéo":                { price:1500, time:"4 h",  remark:"Lien direct de la vidéo publique requis. (min: 500)" },
        "commentaires personnalisés":   { price:800,  time:"24 h", remark:"Comptes US (hommes/femmes) commenteront. (min: 10)" }
      },
      instagram: {
        "Followers":                    { price:2300, time:"2 h",  remark:"Ne changez pas votre nom d’utilisateur pendant l’ajout. (min: 100)" },
        "J’aime":                       { price:850,  time:"2 h",  remark:"Baisse de 3–5 % des likes après quelques semaines. (min: 100)" },
        "Vues de vidéos":               { price:500,  time:"1 h",  remark:"Lien direct de la vidéo. (min: 1000)" },
        "commentaires personnalisés":   { price:250,  time:"10 h", remark:"Pas de “@” ni “#” dans les commentaires. (min: 10)" },
        "Vues de story":                { price:500,  time:"1 h",  remark:"Spectateurs asiatiques. (min: 100)" }
      },
      youtube: {
        "Abonnés":                      { price:4900, time:"24 h", remark:"Baisse de 1–5 % après livraison. (min: 50)" },
        "Vues":                         { price:1400, time:"8 h",  remark:"Presque aucune baisse. (min: 100)" },
        "J’aime":                       { price:1450, time:"1 h",  remark:"Presque aucune baisse. (min: 100)" }
      },
      tiktok: {
        "Followers":                    { price:2350, time:"6 h",  remark:"Profil public et pas de changement de nom d’utilisateur. (min: 100)" },
        "J’aime":                       { price:850,  time:"1 h",  remark:"Lien direct de la vidéo. (min: 50)" },
        "Vues":                         { price:500,  time:"1 h",  remark:"Vidéo publique. (min: 500)" },
        "Sauvegarde de vidéos":         { price:400,  time:"1 h",  remark:"Vidéo publique requise. (min: 10)" },
        "Partages de vidéos":           { price:350,  time:"1 h",  remark:"Vidéo publique. (min: 50)" },
        "commentaires personnalisés":   { price:500,  time:"3 h",  remark:"Pas de “@” ni “#”. (min: 10)" },
        "J’aime pour direct":           { price:450,  time:"10 min", remark:"Likes en ~10 minutes. (min: 100)" }
      },
      telegram: {
        "Membres groupe/canal":         { price:2250, time:"3 h",  remark:"Lien d’invitation public requis (https://…). (min: 500)" },
        "Vues publication spécifique":  { price:550,  time:"10 min", remark:"Lien de la publication. (min: 50)" },
        "20 vues publications précédentes":{ price:1000, time:"10 min", remark:"Liens des publications précédentes." },
        "Réactions":                    { price:550,  time:"20 min", remark:"Testez d’abord avec peu. (min: 10)" }
      },
      twitter: {
        "Followers":                    { price:6000, time:"7 h",  remark:"Baisse de 20–40 % des abonnés. (min: 100)" },
        "J’aime":                       { price:2000, time:"3 h",  remark:"Baisse de 5–10 % des likes. (min: 100)" },
        "Republications":               { price:1500, time:"3 h",  remark:"Retweets. (min: 100)" }
      },
      whatsapp: {
        "Abonnés internationaux":       { price:2700, time:"3 h",  remark:"Abonnés de pays aléatoires." },
        "Abonnés USA/Inde":             { price:4500, time:"3 h",  remark:"Chaîne ciblée USA ou Inde." },
        "Réactions publications":       { price:2300, time:"6 h",  remark:"Réactions au dernier message. (min: 1)" }
      }
    ,
      spotify: {
        "Followers":              { price:3950, time:"2 h",  remark:"Profil public requis. (min: 1000)" },
        "Abonnés à la playlist":  { price:3500, time:"1 h",  remark:"Lien de la playlist requis. (min: 1)" }
      },
      linkedin: {
        "Abonnés page":           { price:7500, time:"4 h",  remark:"Page publique requise. (min: 1000)" },
        "Abonnés profil":         { price:7700, time:"4 h",  remark:"Profil professionnel requis. (min: 1000)" },
        "Likes postes":           { price:35000, time:"6 h", remark:"Postes publics requis. (min: 100)" }
      }
    };

    // Variables et références DOM
    let selectedPlatform = null;
    const icons         = document.querySelectorAll('.platforms img');
    const orderForm     = document.getElementById('orderForm');
    const serviceSelect = document.getElementById('serviceSelect');
    const linkInput     = document.getElementById('linkInput');
    let   qtyInput      = document.getElementById('quantityInput');
    const quantLabel    = document.getElementById('quantLabel');
    const qtySection    = document.getElementById('quantitySection');
    const commentsError = document.getElementById('commentsError');
    const commentsCount = document.getElementById('commentsCount');
    const contactType   = document.getElementById('contactType');
    const whatsappFld   = document.getElementById('whatsappField');
    const emailFld      = document.getElementById('emailField');
    const contactInput  = document.getElementById('contactInput');
    const emailInput    = document.getElementById('emailInput');
    const priceEl       = document.getElementById('priceEstimate');
    const timeEl        = document.getElementById('timeEstimate');
    const remarkEl      = document.getElementById('remarkBox');
    const errBox        = document.getElementById('orderErrorBox');

    const pricingComments = { facebook:85, instagram:24.5, tiktok:65 };

    // Événements
    serviceSelect.addEventListener('change', updateDetails);
    qtyInput    .addEventListener('input', updateDetails);
    contactType .addEventListener('change', toggleContactField);
    orderForm   .addEventListener('submit', onSubmit);
    icons.forEach(i => i.addEventListener('click', () => selectPlatform(i.dataset.platform)));
    window.addEventListener('DOMContentLoaded', () => selectPlatform('facebook'));

    function selectPlatform(p) {
      icons.forEach(i => i.classList.remove('active'));
      document.querySelector(`.platforms img[data-platform="${p}"]`)
              .classList.add('active');
      selectedPlatform = p;
      loadServices();
      orderForm.style.display = 'block';
    }

    function loadServices() {
      serviceSelect.innerHTML = '<option value="">-- Choisir un service --</option>';
      Object.keys(servicesData[selectedPlatform]).forEach(key => {
        const opt = document.createElement('option');
        opt.value = key; opt.textContent = key;
        serviceSelect.appendChild(opt);
      });
      resetUI();
    }

    function resetUI() {
      if (qtyInput.tagName === 'TEXTAREA') {
        const inp = document.createElement('input');
        inp.id = 'quantityInput'; inp.name = 'quantity';
        inp.type = 'number'; inp.min = '1';
        inp.placeholder = 'Ex : 1000';
        inp.oninput = updateDetails;
        qtySection.replaceChild(inp, qtyInput);
        qtyInput = inp;
      }
      quantLabel.textContent    = 'Quantité';
      qtyInput.value            = '';
      qtyInput.type             = 'number';
      qtyInput.placeholder      = 'Ex : 1000';
      qtyInput.style.height     = '';
      commentsError.style.display = 'none';
      commentsCount.style.display = 'none';
      priceEl.textContent       = 'Prix estimé : 0 FCFA';
      remarkEl.textContent      = 'Sélectionnez un service pour voir la remarque.';
      timeEl.textContent        = 'Temps de réalisation : 2 h';
      serviceSelect.value       = '';
    }

    function updateDetails() {
      const key = serviceSelect.value;
      commentsError.style.display = 'none';

      const isComment = key.toLowerCase().includes('commentaires personnalisés')
                        && ['facebook','instagram','tiktok'].includes(selectedPlatform);

      if (isComment) {
        if (qtyInput.tagName !== 'TEXTAREA') {
          const ta = document.createElement('textarea');
          ta.id = 'quantityInput'; ta.name = 'comments';
          ta.rows = 6;
          ta.placeholder = 'Écrivez chaque commentaire sur une ligne…';
          ta.oninput = updateDetails;
          qtySection.replaceChild(ta, qtyInput);
          qtyInput = ta;
        }
        quantLabel.textContent   = 'Commentaires personnalisés';
        qtyInput.style.height    = '120px';
        commentsCount.style.display = 'block';

        const lines = qtyInput.value.split('\n').filter(l => l.trim());
        const count = lines.length;
        commentsCount.textContent = count < 10
          ? `${count} commentaire(s) (minimum 10)`
          : `${count} commentaire(s)`;
        if (count < 10) commentsError.style.display = 'block';

        priceEl.textContent = `Prix estimé : ${Math.round(count * pricingComments[selectedPlatform])} FCFA`;

        const d = servicesData[selectedPlatform][key];
        remarkEl.textContent = d.remark;
        timeEl.textContent   = `Temps de réalisation : ${d.time}`;
        return;
      }

      if (qtyInput.tagName === 'TEXTAREA') resetUI();
      if (!key) return;

      const d = servicesData[selectedPlatform][key];
      const qty = parseInt(qtyInput.value) || 0;
      const total = Math.round((d.price/1000)*qty);
      priceEl.textContent  = `Prix estimé : ${total} FCFA`;
      remarkEl.textContent = d.remark;
      timeEl.textContent   = `Temps de réalisation : ${d.time}`;
    }

    function toggleContactField() {
      if (contactType.value==='whatsapp') {
        whatsappFld.style.display=''; emailFld.style.display='none';
        contactInput.required=true; emailInput.required=false;
      } else if (contactType.value==='email') {
        whatsappFld.style.display='none'; emailFld.style.display='';
        contactInput.required=false; emailInput.required=true;
      } else {
        whatsappFld.style.display=emailFld.style.display='none';
        contactInput.required=emailInput.required=false;
      }
    }

    async function onSubmit(e) {
      e.preventDefault(); errBox.textContent='';
      const key = serviceSelect.value;
      const isComment = key.toLowerCase().includes('commentaires personnalisés')
                        && ['facebook','instagram','tiktok'].includes(selectedPlatform);
      if (isComment) {
        const count = qtyInput.value.split('\n').filter(l=>l.trim()).length;
        if (count<10) { commentsError.style.display='block'; return; }
      }
      const payload = {
        userId: document.getElementById('userId').value,
        platform: selectedPlatform,
        service: key,
        link: linkInput.value,
        quantity: isComment ? undefined : Number(qtyInput.value),
        comments: isComment ? qtyInput.value.split('\n').filter(l=>l.trim()) : undefined,
        contactType: contactType.value,
        contact: contactType.value==='whatsapp' ? contactInput.value : emailInput.value
      };
      try {
        const res = await fetch(
          'https://64481d43-d4af-47d5-b647-8b0c0734686b-00-1a55vacznnlr1.spock.replit.dev/order',
          { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) }
        );
        const data = await res.json();
        if (!res.ok) throw new Error(data.error||'Erreur inattendue');
        alert('✅ Commande envoyée !');
        orderForm.reset(); resetUI();
        icons.forEach(i=>i.classList.remove('active'));
        orderForm.style.display='none';
        window.dispatchEvent(new Event('balanceChanged'));
      } catch (err) {
        errBox.textContent = err.message;
      }
    }
  </script>
</body>
</html>
