<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commander Boost – Social Boost Horizon</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-hover: #0056b3;
      --bg-light: #f9f9f9;
      --bg-warning: #fff3cd;
      --border-warning: #ffc107;
      --font: Arial, sans-serif;
    }
    body {
      margin: 0; font-family: var(--font); background: #fff; color: #333;
      display: flex; flex-direction: column; min-height: 100vh;
    }
    header {
      background: var(--primary); color: #fff;
      text-align: center; padding: 15px; font-size: 24px;
    }
    .platforms {
      display: flex; justify-content: center; gap: 15px;
      padding: 10px 0; border-bottom: 1px solid #eee; overflow-x: auto;
      background: #fff;
    }
    .platforms img {
      width: 40px; height: 40px; cursor: pointer;
      filter: brightness(0.7); transition: transform .2s, filter .2s, border-bottom .2s;
      border-bottom: 3px solid transparent;
    }
    .platforms img:hover {
      transform: scale(1.1); filter: brightness(0.9);
    }
    .platforms img.active {
      filter: brightness(1); border-bottom-color: var(--primary);
    }
    .content {
      flex: 1; max-width: 800px; margin: 20px auto; padding: 0 15px;
      box-sizing: border-box;
    }
    .service-form {
      display: none; background: var(--bg-light);
      padding: 25px; border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group { margin-bottom: 15px; }
    .form-group label {
      display: block; margin-bottom: 6px; font-weight: bold;
    }
    .form-group select,
    .form-group input {
      width: 100%; padding: 12px; font-size: 16px;
      border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;
    }
    .price-estimate {
      color: green; font-weight: bold; font-size: 18px; margin-top: 10px;
    }
    .time-estimate {
      background: #e7f3ff; padding: 10px; margin-top: 10px;
      border-radius: 4px; font-weight: bold;
    }
    .remark-box {
      background: var(--bg-warning); padding: 12px; margin-top: 15px;
      border-left: 5px solid var(--border-warning); font-size: 15px;
    }
    .contact-remark {
      font-size: .9rem; color: #555; margin: -10px 0 15px;
    }
    .btn {
      width: 100%; padding: 15px; background: var(--primary);
      color: #fff; font-size: 18px; border: none; border-radius: 6px;
      cursor: pointer; margin-top: 20px;
    }
    .btn:hover { background: var(--primary-hover); }
    footer {
      background: #000; color: #ddd; text-align: center;
      padding: 15px; font-size: 14px;
    }
  </style>
</head>
<body>

  <header>Commander Boost</header>

  <div class="platforms">
    <img src="https://img.icons8.com/color/48/facebook.png"      alt="Facebook"    data-platform="facebook">
    <img src="https://img.icons8.com/color/48/instagram-new.png" alt="Instagram"  data-platform="instagram">
    <img src="https://img.icons8.com/color/48/youtube-play.png"  alt="YouTube"    data-platform="youtube">
    <img src="https://img.icons8.com/color/48/tiktok--v1.png"    alt="TikTok"     data-platform="tiktok">
    <img src="https://img.icons8.com/color/48/telegram-app.png"  alt="Telegram"   data-platform="telegram">
    <img src="https://img.icons8.com/ios-filled/50/000000/x.png" alt="Twitter"    data-platform="twitter">
    <img src="https://img.icons8.com/color/48/whatsapp--v1.png"  alt="WhatsApp"   data-platform="whatsapp">
  </div>

  <div class="content">
    <form id="orderForm" class="service-form">
      <!-- Champs caché pour userId injecté par Firebase Auth -->
      <input type="hidden" name="userId" id="userId">

      <div class="form-group">
        <label for="serviceSelect">Service</label>
        <select id="serviceSelect" required onchange="updateDetails()">
          <option value="">-- Choisir un service --</option>
        </select>
      </div>

      <div class="form-group">
        <label for="linkInput">Lien du compte / publication</label>
        <input id="linkInput" type="url" required placeholder="https://...">
      </div>

      <div class="form-group">
        <label for="quantityInput">Quantité</label>
        <input id="quantityInput" type="number" min="1" required placeholder="Ex : 1000" oninput="updateDetails()">
      </div>

      <div class="form-group">
        <label for="contactType">Mode de contact</label>
        <select id="contactType" required onchange="toggleContactField()">
          <option value="">-- Choisir --</option>
          <option value="whatsapp">WhatsApp</option>
          <option value="email">Email</option>
        </select>
      </div>

      <div class="form-group" id="whatsappField" style="display:none;">
        <label for="contactInput">Numéro WhatsApp</label>
        <input id="contactInput" name="contact" type="tel" placeholder="+2376XX XXX XXX">
      </div>

      <div class="form-group" id="emailField" style="display:none;">
        <label for="emailInput">Adresse Email</label>
        <input id="emailInput" name="contact" type="email" placeholder="vous@exemple.com">
      </div>

      <div class="contact-remark">
        * Si vous choisissez l’email, utilisez celui de création de votre compte.
      </div>

      <div class="price-estimate" id="priceEstimate">Prix estimé : 0 FCFA</div>
      <div class="time-estimate"  id="timeEstimate">Temps de réalisation : 2 h</div>
      <div class="remark-box"     id="remarkBox">Sélectionnez un service pour voir la remarque.</div>

      <button type="submit" class="btn">Commander Boost</button>
    </form>
  </div>

  <footer>Social Boost Horizon – Tous droits réservés © 2025</footer>

  <!-- Firebase Auth pour injecter userId -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2JiDS0g8EkeNXxjO7_wGI3WznpPvcCCk",
      authDomain: "social-boost-horizon.firebaseapp.com",
      projectId: "social-boost-horizon",
      storageBucket: "social-boost-horizon.firebasestorage.app",
      messagingSenderId: "43658165639",
      appId: "1:43658165639:web:b8f492dc6a25cd12fc6722",
      measurementId: "G-JJXPNN90V1"
    };
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById('userId').value = user.uid;
      } else {
        window.location.href = 'login.html';
      }
    });
  </script>

  <!-- Logique des services & envoi vers Replit -->
  <script>
    const servicesData = {
      facebook: {
        "Followers (page)":           { price:2000, time:"2 h", remark:"Entrez le lien d’une page publique Facebook." },
        "Followers (profil)":         { price:2100, time:"2 h", remark:"Entrez le lien d’un profil Facebook public." },
        "J’aime (page)":              { price:2500, time:"2 h", remark:"Entrez le lien de la page Facebook à liker." },
        "J’aime (publication)":       { price:1400, time:"2 h", remark:"Entrez le lien de la publication à liker." },
        "Partages":                   { price:500,  time:"2 h", remark:"Entrez le lien de la publication à partager." },
        "Membres de groupe":          { price:2000, time:"2 h", remark:"Entrez le lien du groupe Facebook public." },
        "Vues de vidéo":              { price:1500, time:"2 h", remark:"Entrez le lien direct de la vidéo." },
        "10 commentaires personnalisés":{ price:800, time:"2 h", remark:"Publication publique requise pour commentaires." }
      },
      instagram: {
        "Followers":                  { price:2300, time:"2 h", remark:"Entrez le lien du profil Instagram public." },
        "J’aime":                     { price:850,  time:"2 h", remark:"Entrez le lien de la publication Instagram." },
        "Vues de vidéos":             { price:500,  time:"2 h", remark:"Entrez le lien direct de la vidéo Instagram." },
        "10 commentaires personnalisés":{ price:250, time:"2 h", remark:"Entrez la publication pour commentaires." },
        "Vues de story":              { price:500,  time:"2 h", remark:"Entrez le lien de la story encore visible." }
      },
      youtube: {
        "Abonnés":                    { price:4900, time:"4 h", remark:"Entrez le lien de votre chaîne YouTube." },
        "Vues":                       { price:1400, time:"2 h", remark:"Entrez le lien direct de la vidéo YouTube." },
        "J’aime":                     { price:1450, time:"2 h", remark:"Entrez le lien de la vidéo à liker." }
      },
      tiktok: {
        "Followers":                  { price:2350, time:"3 h", remark:"Entrez le lien du profil TikTok public." },
        "J’aime":                     { price:850,  time:"2 h", remark:"Entrez le lien direct de la vidéo TikTok." },
        "Vues":                       { price:500,  time:"1 h", remark:"Entrez le lien de la vidéo à booster." },
        "Sauvegarde de vidéos":       { price:400,  time:"2 h", remark:"Vidéo publique requise pour sauvegarde." },
        "Partages de vidéos":         { price:350,  time:"2 h", remark:"Entrez le lien de la vidéo TikTok." },
        "10 commentaires personnalisés":{ price:500, time:"3 h", remark:"Envoyez les textes après commande." },
        "J’aime pour direct":         { price:450,  time:"2 h", remark:"Entrez le lien du live TikTok." }
      },
      telegram: {
        "Membres groupe/canal":       { price:2250, time:"2 h", remark:"Entrez le lien d’invitation ou @nomducanal public." },
        "Vues publication spécifique":{ price:550,  time:"2 h", remark:"Entrez le lien de la publication Telegram." },
        "20 vues publications précédentes":{price:1000,time:"3 h",remark:"Entrez les liens des publications anciennes."},
        "Réactions":                  { price:550,  time:"2 h", remark:"Entrez le lien de la publication à réagir." }
      },
      twitter: {
        "Followers":                  { price:6000, time:"2 h", remark:"Entrez le lien de votre profil Twitter/X." },
        "J’aime":                     { price:2000, time:"2 h", remark:"Entrez le lien du tweet à liker." },
        "Republications":             { price:1500, time:"2 h", remark:"Entrez le lien du tweet à retweeter." }
      },
      whatsapp: {
        "Abonnés internationaux":     { price:2700, time:"2 h", remark:"Entrez le lien d’invitation vers votre chaîne WhatsApp." },
        "Abonnés USA/Inde":           { price:4500, time:"2 h", remark:"Utilisez une chaîne ciblant USA ou Inde." },
        "Réactions publications":     { price:2300, time:"2 h", remark:"Entrez le lien de la publication sur votre chaîne." }
      }
    };

    let selectedPlatform = null;
    const icons         = document.querySelectorAll('.platforms img');
    const orderForm     = document.getElementById('orderForm');
    const serviceSelect = document.getElementById('serviceSelect');
    const priceEl       = document.getElementById('priceEstimate');
    const timeEl        = document.getElementById('timeEstimate');
    const remarkEl      = document.getElementById('remarkBox');
    const qtyInput      = document.getElementById('quantityInput');
    const contactType   = document.getElementById('contactType');
    const whatsappFld   = document.getElementById('whatsappField');
    const emailFld      = document.getElementById('emailField');

    icons.forEach(icon => {
      icon.addEventListener('click', () => {
        icons.forEach(i => i.classList.remove('active'));
        icon.classList.add('active');
        selectedPlatform = icon.dataset.platform;
        loadServices();
        orderForm.style.display = 'block';
      });
    });

    function loadServices() {
      serviceSelect.innerHTML = '<option value="">-- Choisir un service --</option>';
      Object.keys(servicesData[selectedPlatform] || {}).forEach(key => {
        const opt = document.createElement('option');
        opt.value   = key;
        opt.textContent = key;
        serviceSelect.appendChild(opt);
      });
      updateDetails();
    }

    function updateDetails() {
      const key = serviceSelect.value;
      const qty = parseInt(qtyInput.value) || 0;
      if (!key) {
        priceEl.textContent  = 'Prix estimé : 0 FCFA';
        remarkEl.textContent = 'Sélectionnez un service pour voir la remarque.';
        timeEl.textContent   = 'Temps de réalisation : 2 h';
        return;
      }
      const data  = servicesData[selectedPlatform][key];
      const total = Math.round((data.price/1000)*qty);
      priceEl.textContent  = `Prix estimé : ${total} FCFA`;
      remarkEl.textContent = data.remark;
      timeEl.textContent   = `Temps de réalisation : ${data.time}`;
    }

    function toggleContactField() {
      if (contactType.value === 'whatsapp') {
        whatsappFld.style.display = '';
        emailFld.style.display    = 'none';
        document.getElementById('contactInput').required = true;
        document.getElementById('emailInput').required   = false;
      } else if (contactType.value === 'email') {
        whatsappFld.style.display = 'none';
        emailFld.style.display    = '';
        document.getElementById('contactInput').required = false;
        document.getElementById('emailInput').required   = true;
      } else {
        whatsappFld.style.display = emailFld.style.display = 'none';
        document.getElementById('contactInput').required = false;
        document.getElementById('emailInput').required   = false;
      }
    }

    orderForm.addEventListener('submit', async e => {
      e.preventDefault();
      const payload = {
        userId:   document.getElementById('userId').value,
        platform: selectedPlatform,
        service:  serviceSelect.value,
        link:     document.getElementById('linkInput').value,
        quantity: Number(qtyInput.value),
        contact:  contactType.value === 'whatsapp'
                   ? document.getElementById('contactInput').value
                   : document.getElementById('emailInput').value
      };

      try {
        const res  = await fetch(
          'https://64481d43-d4af-47d5-b647-8b0c0734686b-00-1a55vacznnlr1.spock.replit.dev:5000/order',
          {
            method:  'POST',
            headers: {'Content-Type':'application/json'},
            body:    JSON.stringify(payload)
          }
        );
        const data = await res.json();
        if (!data.success) throw new Error(data.error);
        alert('✅ Commande envoyée !');
        orderForm.reset();
        icons.forEach(i => i.classList.remove('active'));
        orderForm.style.display = 'none';
      } catch (err) {
        console.error('Erreur commande:', err);
        alert('❌ ' + err.message);
      }
    });
  </script>
</body>
</html>
