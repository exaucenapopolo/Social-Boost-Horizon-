<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Boost Horizon</title>
  <style>
    /* Style intégré directement dans l'HTML */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #333333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffffff;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      color: #9acd32; /* vert citron */
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color: #555555;
    }

    main {
      padding: 30px 20px;
      text-align: center;
    }

    section#intro {
      background-color: #f5f5f5;
      border-radius: 10px;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    section#intro h2 {
      color: #333333;
      margin-bottom: 15px;
    }

    section#intro p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    button {
      background-color: #007bff; /* bouton bleu */
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenue sur Social Boost Horizon</h1>
    <p>Votre plateforme gratuite de boosting social media</p>
  </header>

  <main>
    <section id="intro">
      <h2>Page de test</h2>
      <p>Social Boost Horizon va bientôt prendre vie ici !</p>
      <button>Commencer</button>
    </section>
  </main>

</body>
</html>
