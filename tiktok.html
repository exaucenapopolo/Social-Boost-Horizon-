<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Création de comptes TikTok monétisables</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      color: #333;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
    }
    .illustration {
      text-align: center;
      margin-bottom: 20px;
    }
    .illustration img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #000;
    }
    p.description {
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    button {
      background-color: #ff0050;
      color: #fff;
      border: none;
      padding: 15px 25px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 0 auto 20px auto;
    }
    form {
      display: none;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #prixTotal {
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Création de comptes TikTok monétisables</h1>
  </header>

  <div class="container">
    <div class="illustration">
      <img src="https://cdn.pixabay.com/photo/2023/01/05/08/56/tiktok-marketing-monetization-7695780_1280.png" alt="Illustration TikTok Monétisation">
    </div>

    <p class="description">
      Obtenez un compte TikTok prêt à générer des revenus grâce au fonds des créateurs. Notre service vous fournit un compte optimisé, avec la possibilité d'ajouter des abonnés actifs pour augmenter votre visibilité dès le départ.
    </p>

    <button onclick="afficherFormulaire()">Commander ce service</button>

    <form id="formulaireCommande" onsubmit="redirigerWhatsApp(event)">
      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" required>

      <label for="telephone">Numéro de téléphone :</label>
      <input type="tel" id="telephone" name="telephone" required>

      <label for="date_naissance">Date de naissance :</label>
      <input type="date" id="date_naissance" name="date_naissance" required>

      <label for="nom_compte">Nom du compte :</label>
      <input type="text" id="nom_compte" name="nom_compte" required>

      <label for="nom_utilisateur">Nom d'utilisateur souhaité :</label>
      <input type="text" id="nom_utilisateur" name="nom_utilisateur" required>

      <label for="whatsapp">Contact WhatsApp :</label>
      <input type="tel" id="whatsapp" name="whatsapp" required>

      <label for="niche">Niche TikTok (optionnel) :</label>
      <input type="text" id="niche" name="niche">

      <label for="abonnes">Souhaitez-vous ajouter des abonnés actifs ?</label>
      <select id="abonnes" name="abonnes" onchange="calculerPrix()">
        <option value="0">Non</option>
        <option value="1000">1000 abonnés (+2500 FCFA)</option>
        <option value="2000">2000 abonnés (+5000 FCFA)</option>
        <option value="3000">3000 abonnés (+7500 FCFA)</option>
        <option value="4000">4000 abonnés (+10000 FCFA)</option>
        <option value="5000">5000 abonnés (+12500 FCFA)</option>
      </select>

      <p id="prixTotal">Prix total : 7500 FCFA</p>

      <button type="submit">Commander</button>
    </form>
  </div>

  <script>
    function afficherFormulaire() {
      document.getElementById('formulaireCommande').style.display = 'block';
    }

    function calculerPrix() {
      const basePrix = 7500;
      const abonnes = parseInt(document.getElementById('abonnes').value);
      const prixSupplementaire = (abonnes / 1000) * 2500;
      const prixTotal = basePrix + prixSupplementaire;
      document.getElementById('prixTotal').textContent = 'Prix total : ' + prixTotal + ' FCFA';
    }

    function redirigerWhatsApp(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const telephone = document.getElementById('telephone').value;
      const date_naissance = document.getElementById('date_naissance').value;
      const nom_compte = document.getElementById('nom_compte').value;
      const nom_utilisateur = document.getElementById('nom_utilisateur').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const niche = document.getElementById('niche').value || "Non précisée";
      const abonnes = document.getElementById('abonnes').value;
      const basePrix = 7500;
      const prixSupplementaire = (abonnes / 1000) * 2500;
      const prixTotal = basePrix + prixSupplementaire;

      const message = `Bonjour, je souhaite commander un compte TikTok monétisable.\n\nInformations :\n- Email : ${email}\n- Téléphone : ${telephone}\n- Date de naissance : ${date_naissance}\n- Nom du compte : ${nom_compte}\n- Nom d'utilisateur : ${nom_utilisateur}\n- WhatsApp : ${whatsapp}\n- Niche : ${niche}\n- Abonnés actifs : ${abonnes}\n- Prix total : ${prixTotal} FCFA`;

      const url = `https://wa.me/237699853665?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
